<!DOCTYPE html>
<html lang="ru" style="margin:0; padding:0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-192x192.png">
    <link rel="shortcut icon" href="/static/icons/icon-192x192.png">
    <title>Smart Factory — Требуется авторизация</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" media="all">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest" defer></script>
    <style>
        html, body { margin: 0 !important; padding: 0 !important; }
        .error-card { background: linear-gradient(135deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%); backdrop-filter: blur(10px); }
        .btn-primary { transition: all 0.3s; }
        .btn-primary:active { transform: scale(0.97); }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100" style="font-family: system-ui, -apple-system, sans-serif; margin:0; padding:0;">
    <div class="flex flex-col items-center justify-center min-h-screen px-4">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-30 bg-white border-b border-gray-200 flex items-center justify-between h-14 px-4">
            <div class="flex items-center gap-2">
                <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">S</span>
                </div>
                <span class="font-semibold text-lg text-gray-900">Smart Factory</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="pt-16 w-full max-w-md mx-auto">
            <!-- Error Illustration -->
            <div class="text-center mb-8">
                <div class="w-32 h-32 mx-auto mb-6 bg-gradient-to-br from-yellow-100 to-yellow-200 rounded-full flex items-center justify-center">
                    <i data-lucide="shield-lock" class="w-16 h-16 text-yellow-600"></i>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-2">401</h1>
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Требуется авторизация</h2>
                <p class="text-gray-600 text-sm leading-relaxed">
                    Для доступа к этой странице необходимо войти в систему
                </p>
            </div>

            <!-- Error Details Card -->
            <div class="error-card rounded-xl p-6 border border-gray-200 mb-6">
                <div class="flex items-start gap-3 mb-4">
                    <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center flex-shrink-0">
                        <i data-lucide="info" class="w-4 h-4 text-yellow-600"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-900 mb-1">Почему это произошло?</h3>
                        <ul class="text-sm text-gray-600 space-y-1">
                            <li>• Вы не вошли в систему</li>
                            <li>• Сессия истекла</li>
                            <li>• Недостаточно прав доступа</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <a href="/login/" class="btn-primary w-full bg-blue-600 text-white rounded-xl py-4 px-6 font-semibold text-center block">
                    <i data-lucide="log-in" class="w-5 h-5 inline mr-2"></i>
                    Войти в систему
                </a>
                
                <div class="grid grid-cols-2 gap-3">
                    <a href="/dashboard/" class="btn-primary bg-white border border-gray-200 text-gray-700 rounded-xl py-3 px-4 font-medium text-center block">
                        <i data-lucide="home" class="w-4 h-4 inline mr-1"></i>
                        Главная
                    </a>
                    <a href="javascript:history.back()" class="btn-primary bg-white border border-gray-200 text-gray-700 rounded-xl py-3 px-4 font-medium text-center block">
                        <i data-lucide="arrow-left" class="w-4 h-4 inline mr-1"></i>
                        Назад
                    </a>
                </div>
            </div>

            <!-- Help Section -->
            <div class="mt-8 text-center">
                <p class="text-xs text-gray-500 mb-2">Забыли пароль?</p>
                <a href="mailto:support@smartfactory.com" class="text-blue-600 text-sm font-medium">
                    Восстановить доступ
                </a>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() { 
            lucide.createIcons(); 
        });
    </script>
</body>
</html>
