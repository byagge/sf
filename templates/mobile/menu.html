<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Smart Factory — Меню</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body class="min-h-screen bg-gray-50" style="font-family: system-ui, -apple-system, sans-serif;">
	<header class="fixed top-0 left-0 right-0 z-30 bg-white border-b border-gray-200 flex items-center justify-between h-14 px-4">
		<div class="flex items-center gap-2">
			<div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center">
				<span class="text-white font-bold text-lg">S</span>
			</div>
			<span class="font-semibold text-lg text-gray-900">Меню</span>
		</div>
		<a href="/dashboard/" class="text-gray-500 hover:text-gray-700" title="На главную">
			<i data-lucide="home" class="w-5 h-5"></i>
		</a>
	</header>
	<main class="pt-16 pb-6 px-4 max-w-md mx-auto">
		<div class="grid grid-cols-3 gap-4">
			<a href="/dashboard/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="home" class="w-6 h-6 text-blue-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Главная</span>
			</a>
			<a href="/employees/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="users" class="w-6 h-6 text-blue-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Сотрудники</span>
			</a>
			<a href="/clients/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="user-plus" class="w-6 h-6 text-green-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Клиенты</span>
			</a>
			<a href="/products/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="package" class="w-6 h-6 text-purple-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Товары</span>
			</a>
			<a href="/services/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="scissors" class="w-6 h-6 text-yellow-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Услуги</span>
			</a>
			<a href="/inventory/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="archive" class="w-6 h-6 text-gray-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Склад</span>
			</a>
			<a href="/orders/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="clipboard-list" class="w-6 h-6 text-blue-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Заявки</span>
			</a>
			<a href="/finished_goods/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="package-check" class="w-6 h-6 text-gray-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Готовые товары</span>
			</a>
			<a href="/workshops/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="factory" class="w-6 h-6 text-gray-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Цехи</span>
			</a>
			<a href="/defects/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="alert-triangle" class="w-6 h-6 text-red-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Браки</span>
			</a>
			<a href="/attendance/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="calendar" class="w-6 h-6 text-indigo-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Посещаемость</span>
			</a>
			<a href="/settings/" class="flex flex-col items-center p-3 rounded-lg bg-white border hover:bg-gray-50">
				<i data-lucide="settings" class="w-6 h-6 text-red-600 mb-1"></i>
				<span class="text-xs font-semibold text-gray-900">Настройки</span>
			</a>
		</div>
	</main>
	<script>
		document.addEventListener('DOMContentLoaded', function() { if (window.lucide) lucide.createIcons(); });
	</script>
</body>
</html>
