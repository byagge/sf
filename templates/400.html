<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Smart Factory — Неверный запрос</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- Main Content -->
    <div class="text-center max-w-md w-full">
        <!-- Logo -->
        <div class="mb-8">
            <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-4xl">S</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Smart Factory</h1>
        </div>

        <!-- Error Card -->
        <div class="card bg-white rounded-2xl p-8 mb-6">
            <!-- Error Icon -->
            <div class="w-24 h-24 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-6">
                <i data-lucide="alert-circle" class="w-12 h-12 text-white"></i>
            </div>

            <!-- Error Title -->
            <h2 class="text-3xl font-bold text-gray-900 mb-3">400</h2>
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Неверный запрос</h3>
            
            <!-- Error Description -->
            <p class="text-gray-600 mb-6 leading-relaxed">
                Сервер не может обработать ваш запрос из-за неправильного синтаксиса. 
                Проверьте правильность введенных данных и попробуйте снова.
            </p>

            <!-- Action Buttons -->
            <div class="space-y-3">
                <button onclick="history.back()" class="w-full px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-xl font-medium hover:from-blue-600 hover:to-purple-700 transition-all duration-200 flex items-center justify-center space-x-2">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span>Назад</span>
                </button>
                <a href="/" class="w-full px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-xl font-medium hover:border-blue-500 hover:text-blue-600 transition-all duration-200 flex items-center justify-center space-x-2">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span>На главную</span>
                </a>
            </div>
        </div>

        <!-- Help Section -->
        <div class="card bg-white rounded-2xl p-6">
            <h4 class="font-semibold text-gray-900 mb-4 flex items-center justify-center space-x-2">
                <i data-lucide="help-circle" class="w-5 h-5 text-blue-600"></i>
                <span>Возможные причины</span>
            </h4>
            <div class="space-y-2 text-sm text-gray-600 text-left">
                <div class="flex items-start space-x-2">
                    <i data-lucide="check" class="w-4 h-4 text-green-500 mt-0.5 flex-shrink-0"></i>
                    <span>Неправильно заполнена форма</span>
                </div>
                <div class="flex items-start space-x-2">
                    <i data-lucide="check" class="w-4 h-4 text-green-500 mt-0.5 flex-shrink-0"></i>
                    <span>Некорректная ссылка</span>
                </div>
                <div class="flex items-start space-x-2">
                    <i data-lucide="check" class="w-4 h-4 text-green-500 mt-0.5 flex-shrink-0"></i>
                    <span>Проблемы с браузером</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
