{% extends 'finance/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6 max-w-3xl">
	<h1 class="text-2xl font-bold text-gray-900 mb-4">{{ title }}</h1>
	<div class="bg-white border border-gray-200 rounded-lg p-6">
		<form method="post" class="space-y-4">
			{% csrf_token %}
			<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Счет (Дебет)</label>
					{{ form.debit_account }}
				</div>
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Счет (Кредит)</label>
					{{ form.credit_account }}
				</div>
				<div class="md:col-span-2">
					<label class="block text-sm font-medium text-gray-700 mb-1">Описание</label>
					{{ form.description }}
				</div>
				<div class="md:col-span-2">
					<label class="block text-sm font-medium text-gray-700 mb-1">Предупреждение</label>
					{{ form.warning_message }}
				</div>
			</div>
			<div class="flex items-center">
				{{ form.is_valid }}
				<label class="ml-2">Корректна</label>
			</div>
			<div class="flex justify-end gap-2">
				<a href="{% url 'finance:account_correspondences' %}" class="px-4 py-2 border border-gray-300 rounded">Отмена</a>
				<button class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Сохранить</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
