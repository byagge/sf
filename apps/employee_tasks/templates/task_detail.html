<!DOCTYPE html>
<html lang="ru" x-data="taskDetailPage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Детали задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script id="user-id" type="application/json">{{ request.user.id|default:'null' }}</script>
    <script id="task-id" type="application/json">{{ task_id|default:'null' }}</script>
    <script id="is-helper" type="application/json">{{ is_helper|yesno:"true,false" }}</script>
    <script>
      (function(){
        const getJSON = (id) => {
          const el = document.getElementById(id);
          if (!el) return null;
          try { return JSON.parse(el.textContent); } catch (_) { return null; }
        };
        const qs = new URLSearchParams(window.location.search);
        window.user_id = getJSON('user-id');
        window.task_id = getJSON('task-id');
        const helperFromTag = getJSON('is-helper');
        const helperFromQs = qs.has('helper') ? (qs.get('helper') === '1' || qs.get('helper') === 'true') : null;
        window.is_helper = (helperFromQs !== null) ? helperFromQs : (helperFromTag === true);
      })();
    </script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .modal-bg { background: rgba(0,0,0,0.35); }
        .product-image { object-fit: cover; }
        
        /* Image Modal Styles */
        .image-modal-enter { opacity: 0; transform: scale(0.9); }
        .image-modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
        .image-modal-exit { opacity: 1; transform: scale(1); }
        .image-modal-exit-active { opacity: 0; transform: scale(0.9); transition: all 0.2s ease-in; }
        
        /* Zoom Styles */
        .image-zoomed { 
            transform: scale(1.5); 
            transition: transform 0.3s ease-out;
        }
        .image-normal { 
            transform: scale(1); 
            transition: transform 0.3s ease-out;
        }
        
        /* Dynamic zoom based on currentScale */
        .image-dynamic-zoom {
            transition: transform 0.1s ease-out;
        }
        
        /* Touch-friendly controls */
        .zoom-control {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Prevent text selection */
        .image-modal img {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        /* Smooth transitions for all interactive elements */
        .image-modal * {
            transition: all 0.2s ease-out;
        }
        
        /* Hover effects for controls */
        .zoom-control:hover {
            transform: scale(1.1);
        }
        
        .zoom-control:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-3 h-14">
        <div class="flex items-center space-x-3">
            <a href="/employee_tasks/tasks/" class="text-gray-600 hover:text-gray-900">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-lg">S</span>
            </div>
            <span class="text-base font-semibold text-gray-900">Детали задачи</span>
        </div>
        <div class="flex items-center space-x-2">
            <template x-if="task && !isTaskCompleted()">
                <div class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full font-medium">
                    <i data-lucide="clock" class="w-3 h-3 inline mr-1"></i>
                    В работе
                </div>
            </template>
            <template x-if="task && isTaskCompleted()">
                <div class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full font-medium">
                    <i data-lucide="check-circle" class="w-3 h-3 inline mr-1"></i>
                    Выполнено
                </div>
            </template>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 pt-16 pb-16 px-3 w-full">
        <template x-if="loading">
            <div class="space-y-4 animate-pulse">
                <div class="h-32 rounded-lg skeleton bg-gray-200"></div>
                <div class="h-20 rounded-lg skeleton bg-gray-200"></div>
                <div class="h-20 rounded-lg skeleton bg-gray-200"></div>
            </div>
        </template>
        
        <template x-if="!loading && task">
            <div class="space-y-4">
                <!-- Task Header -->
                <div class="card bg-white rounded-lg p-4">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-1">
                                <h1 class="text-lg font-bold text-gray-900" x-text="task.stage_name ? task.stage_name : ('Этап №' + task.stage)"></h1>
                                <template x-if="task.is_combined && task.combined_tasks">
                                    <div class="flex items-center space-x-1 bg-blue-100 px-2 py-1 rounded-full">
                                        <i data-lucide="package" class="w-3 h-3 text-blue-600"></i>
                                        <span class="text-xs text-blue-700 font-medium" x-text="'Группа (' + task.combined_tasks.length + ' товаров)'"></span>
                                    </div>
                                </template>
                            </div>
                            <p class="text-sm text-gray-600" x-text="task.stage_description || 'Описание отсутствует'"></p>
                            <template x-if="task.is_combined && task.combined_tasks">
                                <p class="text-xs text-blue-600 mt-1">
                                    <i data-lucide="info" class="w-3 h-3 inline mr-1"></i>
                                    Эта задача объединяет несколько товаров заказа
                                </p>
                            </template>
                        </div>
                        <div class="ml-3">
                            <div class="w-6 h-6 rounded border-2 flex items-center justify-center"
                                 :class="isTaskCompleted() ? 'bg-green-500 border-green-500' : 'bg-white border-gray-300'">
                                <i data-lucide="check" class="w-4 h-4 text-white" x-show="isTaskCompleted()"></i>
                            </div>
                        </div>
                    </div>
                                        
                    <!-- Progress -->
                    <div class="mb-3">
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray-600">Прогресс</span>
                            <span class="font-medium" x-text="`${getDisplayQuantity(task, 'completed')}/${getDisplayQuantity(task, 'plan')}`"></span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="h-2 rounded-full transition-all duration-300" 
                                 :class="isTaskCompleted() ? 'bg-green-500' : 'bg-blue-500'"
                                 :style="`width: ${Math.min(100, (getRealQuantity(task, 'completed') / getRealQuantity(task, 'plan')) * 100)}%`"></div>
                        </div>
                    </div>
                    
                    <!-- Task Stats -->
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div class="bg-blue-50 p-2 rounded-lg">
                            <div class="text-blue-600 font-medium">План</div>
                            <div class="text-blue-900 font-bold" x-text="getDisplayQuantity(task, 'plan')"></div>
                        </div>
                        <div class="bg-green-50 p-2 rounded-lg">
                            <div class="text-green-600 font-medium">Выполнено</div>
                            <div class="text-green-900 font-bold" x-text="getDisplayQuantity(task, 'completed')"></div>
                        </div>
                        <template x-if="task.defective_quantity > 0">
                            <div class="bg-red-50 p-2 rounded-lg">
                                <div class="text-red-600 font-medium">Брак</div>
                                <div class="text-red-900 font-bold" x-text="getDisplayQuantity(task, 'defective')"></div>
                            </div>
                        </template>
                        <template x-if="task.earnings">
                            <div class="bg-yellow-50 p-2 rounded-lg">
                                <div class="text-yellow-600 font-medium">Заработок</div>
                                <div class="text-yellow-900 font-bold" x-text="`${Number((task.net_earnings ?? task.earnings) || 0).toFixed(1)} ⃀`"></div>
                            </div>
                        </template>
                    </div>
                </div>
                
                <!-- Product Information -->
                <template x-if="task.order_item">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="package" class="w-5 h-5 mr-2 text-blue-600"></i>
                            Информация о товаре
                        </h2>
                        
                        <!-- Product Image -->
                        <template x-if="task.order_item.product && task.order_item.product.img">
                            <div class="mb-4">
                                <img :src="task.order_item.product.img" :alt="task.order_item.product.name" 
                                     class="w-full h-48 rounded-lg product-image bg-gray-100 cursor-pointer hover:opacity-90 transition-opacity duration-200"
                                     @click="openImageModal(task.order_item.product.img, task.order_item.product.name)">
                            </div>
                        </template>
                        
                        <!-- Product Details -->
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Товар:</span>
                                <span class="font-semibold text-gray-900" x-text="task.order_item.product ? task.order_item.product.name : 'Не указан'"></span>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Количество плана:</span>
                                <span class="font-semibold text-gray-900" x-text="task.quantity || 0"></span>
                            </div>
                            
                            <template x-if="task.order_item.size">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Размер:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="ruler" class="w-4 h-4 text-blue-600"></i>
                                        <span class="font-medium text-gray-900" x-text="shouldShowSizeAdjustment(task) ? getAdjustedSize(task.order_item.size) : task.order_item.size"></span>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="task.order_item.color">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Цвет:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="palette" class="w-4 h-4 text-purple-600"></i>
                                        <span class="font-medium text-gray-900" x-text="task.order_item.color"></span>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="task.order_item.product && task.order_item.product.is_glass">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Тип стекла:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="droplets" class="w-4 h-4 text-cyan-600"></i>
                                        <span class="font-medium text-gray-900" x-text="task.order_item.glass_type_display || 'Не указан'"></span>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="task.order_item.paint_type">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Тип краски:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="brush" class="w-4 h-4 text-orange-600"></i>
                                        <span class="font-medium text-gray-900" x-text="task.order_item.paint_type"></span>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="task.order_item.paint_color">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Цвет краски:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="droplet" class="w-4 h-4 text-red-600"></i>
                                        <span class="font-medium text-gray-900" x-text="task.order_item.paint_color"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Disclaimer for workshops ID 1 and 3 -->
                        <template x-if="shouldShowWarning(task)">
                            <div class="bg-yellow-50 p-3 rounded-lg mt-3">
                                <div class="text-yellow-800 text-sm">
                                    <i data-lucide="info" class="w-4 h-4 inline mr-1"></i>
                                    <strong>Еслатма:</strong> ешиклар сони кўрсатилган, сизнинг устахонангизда 1 ешик икки қисмдан иборат, яъни сизнинг иш миқдорингиз <strong class="text-yellow-900" x-text="(task.quantity || 0) * 2"></strong> шаклида бажарилиши керак.
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                
                <!-- Fallback Product Information (when order_item is null) -->
                <template x-if="!task.order_item">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="package" class="w-5 h-5 mr-2 text-blue-600"></i>
                            Товары заказа
                        </h2>
                        
                        <template x-if="task.workshop_info && task.workshop_info.items && task.workshop_info.items.length">
                            <div class="space-y-2">
                                <template x-for="it in task.workshop_info.items" :key="it.product + '-' + it.size + '-' + it.color">
                                    <div class="flex items-center space-x-3 border border-gray-200 rounded-lg p-2">
                                        <template x-if="it.photo">
                                            <img :src="it.photo" :alt="it.product" class="w-12 h-12 rounded object-cover border border-gray-200">
                                        </template>
                                        <div class="flex-1">
                                            <div class="font-medium text-gray-900" x-text="it.product || 'Товар'"></div>
                                            <div class="text-xs text-gray-600">
                                                <span x-text="it.quantity"></span> шт.
                                                <template x-if="it.size"> • <span x-text="it.size"></span></template>
                                                <template x-if="it.color"> • <span x-text="it.color"></span></template>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                        
                        <template x-if="!(task.workshop_info && task.workshop_info.items && task.workshop_info.items.length)">
                            <div class="space-y-3">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Операция:</span>
                                    <span class="font-semibold text-gray-900" x-text="task.stage_name || 'Не указана'"></span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Цех:</span>
                                    <span class="font-medium text-gray-900" x-text="task.workshop_info && task.workshop_info.workshop_name ? task.workshop_info.workshop_name : 'Не указан'"></span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Количество:</span>
                                    <span class="font-medium text-gray-900" x-text="task.quantity"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                
                <!-- Order Information -->
                <template x-if="task.order_item && task.order_item.order">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="file-text" class="w-5 h-5 mr-2 text-green-600"></i>
                            Информация о заказе
                        </h2>
                        
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Название заказа:</span>
                                <span class="font-medium text-gray-900" x-text="task.title || 'Не указано'"></span>
                            </div>
                            <!-- <div class="flex items-center justify-between">
                                <span class="text-gray-600">Номер заказа:</span>
                                <span class="font-medium text-gray-900" x-text="task.order_item.order.id"></span>
                            </div> -->
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Клиент:</span>
                                <span class="font-medium text-gray-900" x-text="task.order_item.order.client ? task.order_item.order.client.name : 'Не указан'"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Статус заказа:</span>
                                <span class="font-medium text-gray-900" x-text="task.order_item.order.status_display || task.order_item.order.status"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Дата создания:</span>
                                <span class="font-medium text-gray-900" x-text="new Date(task.order_item.order.created_at).toLocaleDateString('ru-RU')"></span>
                            </div>
                            
                            <!-- Все товары заказа -->
                            <template x-if="task.order_item.order.items && task.order_item.order.items.length">
                                <div class="mt-3 pt-3 border-t border-gray-200">
                                    <div class="text-sm font-semibold text-gray-800 mb-2">Все товары заказа:</div>
                                    <div class="space-y-2">
                                        <template x-for="item in task.order_item.order.items" :key="item.id">
                                            <div class="text-sm border-l-2 border-gray-300 pl-3 py-2" :class="item.id === task.order_item.id ? 'border-l-blue-600 bg-blue-50' : ''">
                                                <div class="flex items-center justify-between">
                                                    <div class="flex-1">
                                                        <div class="font-medium text-gray-900" x-text="item.product.name"></div>
                                                        <div class="text-gray-600 text-xs">
                                                            <span x-text="item.quantity"></span> шт.
                                                            <template x-if="item.size"> • <span x-text="item.size"></span></template>
                                                            <template x-if="item.color"> • <span x-text="item.color"></span></template>
                                                        </div>
                                                    </div>
                                                    <div class="ml-3">
                                                        <template x-if="item.id === task.order_item.id">
                                                            <div class="bg-blue-600 text-white text-xs px-2 py-1 rounded-full">Текущий</div>
                                                        </template>
                                                        <template x-if="item.id !== task.order_item.id">
                                                            <div class="text-gray-500 text-xs">ID: <span x-text="item.id"></span></div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Fallback Order Information (when order_item is null) -->
                <template x-if="!task.order_item">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="file-text" class="w-5 h-5 mr-2 text-green-600"></i>
                            Информация о заказе (основная)
                        </h2>
                        
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Операция:</span>
                                <span class="font-medium text-gray-900" x-text="task.stage_name || 'Не указана'"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">План:</span>
                                <span class="font-medium text-gray-900" x-text="task.quantity"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Выполнено:</span>
                                <span class="font-medium text-gray-900" x-text="task.completed_quantity"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Брак:</span>
                                <span class="font-medium text-gray-900" x-text="task.defective_quantity"></span>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Combined Tasks Information -->
                <template x-if="task.is_combined && task.combined_tasks">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="package" class="w-5 h-5 mr-2 text-blue-600"></i>
                            Детали группировки задач
                        </h2>
                        
                        <div class="space-y-3">
                            <div class="bg-blue-50 p-3 rounded-lg border border-blue-200">
                                <div class="text-sm font-medium text-blue-800 mb-2">
                                    Эта задача объединяет <span x-text="task.combined_tasks.length"></span> товаров заказа
                                </div>
                                <div class="text-xs text-blue-700">
                                    Все товары назначены одновременно и выполняются как единая задача
                                </div>
                            </div>
                            
                            <div class="space-y-2">
                                <template x-for="(subTask, index) in task.combined_tasks" :key="subTask.id">
                                    <div class="border border-gray-200 rounded-lg p-3" :class="subTask.id === task.id ? 'bg-blue-50 border-blue-300' : 'bg-gray-50'">
                                        <div class="flex items-center justify-between mb-2">
                                            <div class="flex items-center space-x-2">
                                                <span class="text-sm font-medium text-gray-900">Товар <span x-text="index + 1"></span></span>
                                                <template x-if="subTask.id === task.id">
                                                    <span class="bg-blue-600 text-white text-xs px-2 py-1 rounded-full">Текущий</span>
                                                </template>
                                            </div>
                                            <div class="text-xs text-gray-500">ID: <span x-text="subTask.id"></span></div>
                                        </div>
                                        
                                        <template x-if="subTask.order_item && subTask.order_item.product">
                                            <div class="space-y-1">
                                                <div class="text-sm font-medium text-gray-900" x-text="subTask.order_item.product.name"></div>
                                                <div class="text-xs text-gray-600">
                                                    <span x-text="subTask.quantity"></span> шт.
                                                    <template x-if="subTask.order_item.size"> • <span x-text="subTask.order_item.size"></span></template>
                                                    <template x-if="subTask.order_item.color"> • <span x-text="subTask.order_item.color"></span></template>
                                                </div>
                                                <div class="text-xs text-gray-500">
                                                    Выполнено: <span class="font-medium" x-text="subTask.completed_quantity || 0"></span> /
                                                    <span class="font-medium" x-text="subTask.quantity || 0"></span>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Workshop Information -->

    <script>
    function taskDetailPage() {
        return {
            loading: true,
            task: null,
            showCompleteModal: false,
            doneInput: false,
            defectiveInput: 0,
            userId: null,
            taskId: null,
            isHelper: false,
            showImageModal: false,
            selectedImage: { src: '', alt: '' },
            imageZoomed: false,
            startX: 0,
            startY: 0,
            currentScale: 1,
            startDistance: 0,
            startScale: 1,
            showDefectModal: false,
            
            async init() {
                this.userId = window.user_id || null;
                this.taskId = window.task_id || null;
                this.isHelper = !!window.is_helper;
                
                console.log('=== DEBUG: INIT ===');
                console.log('User ID from window:', this.userId);
                console.log('Task ID from window:', this.taskId);
                console.log('Is helper from window:', this.isHelper);
                console.log('User ID type:', typeof this.userId);
                console.log('Task ID type:', typeof this.taskId);
                console.log('Is helper type:', typeof this.isHelper);
                console.log('Window user_id:', window.user_id);
                console.log('Window task_id:', window.task_id);
                console.log('Window is_helper:', window.is_helper);
                
                // Add keyboard event listeners
                document.addEventListener('keydown', this.handleKeyDown.bind(this));
                
                await this.loadTask();
                lucide.createIcons();
            },
            
            async loadTask() {
                if (!this.taskId) {
                    console.log('=== DEBUG: NO TASK ID ===');
                    console.log('Task ID is null/undefined, skipping load');
                    this.loading = false;
                    return;
                }
                
                console.log('=== DEBUG: LOADING TASK ===');
                console.log('Task ID to load:', this.taskId);
                console.log('User ID:', this.userId);
                
                this.loading = true;
                try {
                    const apiUrl = this.isHelper 
                        ? `/employee_tasks/api/helper-tasks/${this.taskId}/`
                        : `/employee_tasks/api/employee-tasks/${this.taskId}/`;
                    console.log('API URL:', apiUrl);
                    
                    const resp = await fetch(apiUrl);
                    console.log('Response status:', resp.status);
                    console.log('Response ok:', resp.ok);
                    console.log('Response headers:', Object.fromEntries(resp.headers.entries()));
                    
                    if (resp.ok) {
                        const taskData = await resp.json();
                        console.log('=== DEBUG: TASK DATA RECEIVED ===');
                        console.log('Raw task data:', taskData);
                        console.log('Task employee ID:', taskData.employee);
                        console.log('Task helper ID:', taskData.helper);
                        console.log('Task employee type:', typeof taskData.employee);
                        console.log('Current user ID:', this.userId);
                        console.log('Current user ID type:', typeof this.userId);
                        console.log('Employee comparison:', String(taskData.employee) === String(this.userId));
                        console.log('Helper comparison:', String(taskData.helper) === String(this.userId));
                        
                        this.task = taskData;
                        
                        // Проверяем, что задача принадлежит текущему пользователю
                        const belongsToUser = this.isHelper 
                            ? String(this.task.helper) === String(this.userId)
                            : String(this.task.employee) === String(this.userId);
                        if (!belongsToUser) {
                            console.log('=== DEBUG: ACCESS DENIED ===');
                            console.log('Task employee ID:', this.task.employee);
                            console.log('Task helper ID:', this.task.helper);
                            console.log('Current user ID:', this.userId);
                            console.log('Access denied - task does not belong to current user');
                            this.task = null;
                        } else {
                            console.log('=== DEBUG: ACCESS GRANTED ===');
                            console.log('User has access to this task');
                        }
                        
                        
                        // Проверяем структуру данных для поиска информации о цехе
                        if (this.task.workshop_info) {
                            console.log('workshop_info keys:', Object.keys(this.task.workshop_info));
                            console.log('workshop_info full object:', JSON.stringify(this.task.workshop_info, null, 2));
                        }
                        if (this.task.workshop) {
                            console.log('workshop keys:', Object.keys(this.task.workshop));
                        }
                        if (this.task.stage) {
                            console.log('stage keys:', Object.keys(this.task.stage));
                            if (this.task.stage.workshop) {
                                console.log('stage.workshop keys:', Object.keys(this.task.stage.workshop));
                            }
                        }
                        
                        // Проверяем, изменился ли order_item после исправления сериализатора
                        console.log('=== DEBUG: ORDER_ITEM CHECK AFTER FIX ===');
                        console.log('order_item after serializer fix:', this.task.order_item);
                        console.log('order_item type after fix:', typeof this.task.order_item);
                        console.log('order_item is null after fix:', this.task.order_item === null);
                        
                        if (this.task.order_item) {
                            console.log('✅ SUCCESS: order_item is now available!');
                        } else {
                            console.log('❌ STILL NULL: order_item is still null after fix');
                        }
                        
                        // Проверяем заработок
                        console.log('=== DEBUG: EARNINGS CHECK ===');
                        console.log('Task earnings:', this.task.earnings);
                        console.log('Task net_earnings:', this.task.net_earnings);
                        console.log('Task completed_quantity:', this.task.completed_quantity);
                        console.log('Task quantity:', this.task.quantity);

            getCsrfToken() {
                const name = 'csrftoken';
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        const token = decodeURIComponent(cookie.substring(name.length + 1));
                        console.log('CSRF Token found:', token);
                        return token;
                    }
                }
                console.log('No CSRF token found in cookies');
                return '';
            },

            openImageModal(src, alt) {
                this.selectedImage = { src, alt };
                this.showImageModal = true;
                this.imageZoomed = false; // Reset zoom on open
                this.currentScale = 1; // Reset scale on open
                this.startX = 0;
                this.startY = 0;
                this.startDistance = 0;
                this.startScale = 1;
            },

            closeImageModal() {
                this.showImageModal = false;
                this.selectedImage = { src: '', alt: '' };
                this.imageZoomed = false;
                this.currentScale = 1;
                this.startX = 0;
                this.startY = 0;
                this.startDistance = 0;
                this.startScale = 1;
            },

            toggleImageZoom() {
                if (this.imageZoomed) {
                    this.currentScale = 1;
                } else {
                    this.currentScale = 1.5;
                }
                this.imageZoomed = !this.imageZoomed;
            },

            resetImageZoom() {
                this.currentScale = 1;
                this.imageZoomed = false;
            },

            handleTouchStart(event) {
                if (event.touches.length === 1) {
                    this.startX = event.touches[0].clientX;
                    this.startY = event.touches[0].clientY;
                } else if (event.touches.length === 2) {
                    // Pinch to zoom
                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    this.startDistance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) + 
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );
                    this.startScale = this.currentScale;
                }
            },
 
            handleTouchMove(event) {
                if (event.touches.length === 1) {
                    const deltaX = event.touches[0].clientX - this.startX;
                    const deltaY = event.touches[0].clientY - this.startY;
 
                    // Only handle significant movements
                    if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                        this.currentScale += deltaY * 0.001; // Scale based on vertical movement
                        this.currentScale = Math.max(1, Math.min(this.currentScale, 3)); // Limit scale
                        
                        if (this.currentScale > 1.1) {
                            this.imageZoomed = true;
                        } else {
                            this.imageZoomed = false;
                        }
                    }
 
                    this.startX = event.touches[0].clientX;
                    this.startY = event.touches[0].clientY;
                } else if (event.touches.length === 2) {
                    // Pinch to zoom
                    const touch1 = event.touches[0];
                    const touch2 = event.touches[1];
                    const currentDistance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) + 
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );
                    
                    if (this.startDistance > 0) {
                        const scale = currentDistance / this.startDistance;
                        this.currentScale = Math.max(1, Math.min(this.startScale * scale, 3));
                        
                        if (this.currentScale > 1.1) {
                            this.imageZoomed = true;
                        } else {
                            this.imageZoomed = false;
                        }
                    }
                }
            },
 
            handleTouchEnd() {
                this.startX = 0;
                this.startY = 0;
                this.startDistance = 0;
                this.startScale = 1;
            },

                if (event.key === 'Escape') {

            // Функция для расчета скорректированного размера (+1 к каждому числу)
            getAdjustedSize(size) {
                if (!size) return '';
                
                // Размер может быть в формате "80-200" или "80x200" или "80,200"
                const sizeStr = size.toString();

                console.log('Size string:', sizeStr);
                
                // Ищем числа в строке и увеличиваем каждое на 1
                const adjustedSize = sizeStr.replace(/\d+/g, (match) => {
                    const adjusted = (parseInt(match) + 1).toString();
                    console.log(`Adjusting ${match} to ${adjusted}`);

                console.log('Adjusted size result:', adjustedSize);
