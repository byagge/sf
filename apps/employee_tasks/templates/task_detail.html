<!DOCTYPE html>
<html lang="ru" x-data="taskDetailPage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Детали задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script id="user-id" type="application/json">{{ request.user.id|default:'null' }}</script>
    <script id="task-id" type="application/json">{{ task_id|default:'null' }}</script>
    <script>
      window.user_id = JSON.parse(document.getElementById('user-id').textContent);
      window.task_id = JSON.parse(document.getElementById('task-id').textContent);
    </script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .modal-bg { background: rgba(0,0,0,0.35); }
        .product-image { object-fit: cover; }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-3 h-14">
        <div class="flex items-center space-x-3">
            <a href="/employee_tasks/tasks/" class="text-gray-600 hover:text-gray-900">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-lg">S</span>
            </div>
            <span class="text-base font-semibold text-gray-900">Детали задачи</span>
        </div>
        <div class="flex items-center space-x-2">
            <template x-if="task && task.completed_quantity >= task.quantity">
                <div class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full font-medium">
                    <i data-lucide="check-circle" class="w-3 h-3 inline mr-1"></i>
                    Выполнено
                </div>
            </template>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 pt-16 pb-16 px-3 w-full">
        <template x-if="loading">
            <div class="space-y-4 animate-pulse">
                <div class="h-32 rounded-lg skeleton bg-gray-200"></div>
                <div class="h-20 rounded-lg skeleton bg-gray-200"></div>
                <div class="h-20 rounded-lg skeleton bg-gray-200"></div>
            </div>
        </template>
        
        <template x-if="!loading && task">
            <div class="space-y-4">
                <!-- Task Header -->
                <div class="card bg-white rounded-lg p-4">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex-1">
                            <h1 class="text-lg font-bold text-gray-900 mb-1" x-text="task.stage_name ? task.stage_name : ('Этап №' + task.stage)"></h1>
                            <p class="text-sm text-gray-600" x-text="task.stage_description || 'Описание отсутствует'"></p>
                        </div>
                        <div class="ml-3">
                            <div class="w-6 h-6 rounded border-2 flex items-center justify-center"
                                 :class="task.completed_quantity >= task.quantity ? 'bg-green-500 border-green-500' : 'bg-white border-gray-300'">
                                <i data-lucide="check" class="w-4 h-4 text-white" x-show="task.completed_quantity >= task.quantity"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Progress -->
                    <div class="mb-3">
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray-600">Прогресс</span>
                            <span class="font-medium" x-text="`${task.completed_quantity}/${task.quantity}`"></span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-500 h-2 rounded-full transition-all duration-300" 
                                 :style="`width: ${Math.min(100, (task.completed_quantity / task.quantity) * 100)}%`"></div>
                        </div>
                    </div>
                    
                    <!-- Task Stats -->
                    <div class="grid grid-cols-2 gap-3 text-sm">
                        <div class="bg-blue-50 p-2 rounded-lg">
                            <div class="text-blue-600 font-medium">План</div>
                            <div class="text-blue-900 font-bold" x-text="task.quantity"></div>
                        </div>
                        <div class="bg-green-50 p-2 rounded-lg">
                            <div class="text-green-600 font-medium">Выполнено</div>
                            <div class="text-green-900 font-bold" x-text="task.completed_quantity"></div>
                        </div>
                        <template x-if="task.defective_quantity > 0">
                            <div class="bg-red-50 p-2 rounded-lg">
                                <div class="text-red-600 font-medium">Брак</div>
                                <div class="text-red-900 font-bold" x-text="task.defective_quantity"></div>
                            </div>
                        </template>
                        <template x-if="task.earnings">
                            <div class="bg-yellow-50 p-2 rounded-lg">
                                <div class="text-yellow-600 font-medium">Заработок</div>
                                <div class="text-yellow-900 font-bold" x-text="`${task.earnings} ₽`"></div>
                            </div>
                        </template>
                    </div>
                </div>
                
                <!-- Product Information -->
                <template x-if="task.order_item">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="package" class="w-5 h-5 mr-2 text-blue-600"></i>
                            Информация о товаре
                        </h2>
                        
                        <!-- Product Image -->
                        <template x-if="task.order_item.product && task.order_item.product.img">
                            <div class="mb-4">
                                <img :src="task.order_item.product.img" :alt="task.order_item.product.name" 
                                     class="w-full h-48 rounded-lg product-image bg-gray-100">
                            </div>
                        </template>
                        
                        <!-- Product Details -->
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Товар:</span>
                                <span class="font-semibold text-gray-900" x-text="task.order_item.product ? task.order_item.product.name : 'Не указан'"></span>
                            </div>
                            
                            <template x-if="task.order_item.size">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Размер:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="ruler" class="w-4 h-4 text-blue-600"></i>
                                        <span class="font-medium text-gray-900" x-text="task.order_item.size"></span>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="task.order_item.color">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Цвет:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="palette" class="w-4 h-4 text-purple-600"></i>
                                        <span class="font-medium text-gray-900" x-text="task.order_item.color"></span>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="task.order_item.product && task.order_item.product.is_glass">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Тип стекла:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="droplets" class="w-4 h-4 text-cyan-600"></i>
                                        <span class="font-medium text-gray-900" x-text="task.order_item.glass_type_display || 'Не указан'"></span>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="task.order_item.paint_type">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Тип краски:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="brush" class="w-4 h-4 text-orange-600"></i>
                                        <span class="font-medium text-gray-900" x-text="task.order_item.paint_type"></span>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="task.order_item.paint_color">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Цвет краски:</span>
                                    <div class="flex items-center space-x-1">
                                        <i data-lucide="droplet" class="w-4 h-4 text-red-600"></i>
                                        <span class="font-medium text-gray-900" x-text="task.order_item.paint_color"></span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Fallback Product Information (when order_item is null) -->
                <template x-if="!task.order_item && task.stage">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="package" class="w-5 h-5 mr-2 text-blue-600"></i>
                            Информация о товаре (основная)
                        </h2>
                        
                        <div class="space-y-3">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Операция:</span>
                                <span class="font-semibold text-gray-900" x-text="task.stage_name || 'Не указана'"></span>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Цех:</span>
                                <span class="font-medium text-gray-900" x-text="task.workshop_info ? task.workshop_info.workshop_name : 'Не указан'"></span>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Количество:</span>
                                <span class="font-medium text-gray-900" x-text="task.quantity"></span>
                            </div>
                            
                            <div class="bg-yellow-50 p-3 rounded-lg">
                                <div class="text-yellow-800 text-sm">
                                    <i data-lucide="info" class="w-4 h-4 inline mr-1"></i>
                                    <strong>Примечание:</strong> Детальная информация о товаре временно недоступна. 
                                    Обратитесь к мастеру для получения дополнительных сведений.
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Order Information -->
                <template x-if="task.order_item && task.order_item.order">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="file-text" class="w-5 h-5 mr-2 text-green-600"></i>
                            Информация о заказе
                        </h2>
                        
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Номер заказа:</span>
                                <span class="font-medium text-gray-900" x-text="task.order_item.order.id"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Клиент:</span>
                                <span class="font-medium text-gray-900" x-text="task.order_item.order.client ? task.order_item.order.client.name : 'Не указан'"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Статус заказа:</span>
                                <span class="font-medium text-gray-900" x-text="task.order_item.order.status_display || task.order_item.order.status"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Дата создания:</span>
                                <span class="font-medium text-gray-900" x-text="new Date(task.order_item.order.created_at).toLocaleDateString('ru-RU')"></span>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Fallback Order Information (when order_item is null) -->
                <template x-if="!task.order_item && task.stage">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="file-text" class="w-5 h-5 mr-2 text-green-600"></i>
                            Информация о заказе (основная)
                        </h2>
                        
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Операция:</span>
                                <span class="font-medium text-gray-900" x-text="task.stage_name || 'Не указана'"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">План:</span>
                                <span class="font-medium text-gray-900" x-text="task.quantity"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Выполнено:</span>
                                <span class="font-medium text-gray-900" x-text="task.completed_quantity"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Брак:</span>
                                <span class="font-medium text-gray-900" x-text="task.defective_quantity"></span>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Workshop Information -->
                <template x-if="task.workshop_info && Object.keys(task.workshop_info).length > 0">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="settings" class="w-5 h-5 mr-2 text-purple-600"></i>
                            Спецификации цеха
                        </h2>
                        
                        <div class="space-y-2 text-sm">
                            <template x-if="task.workshop_info.cutting_specs">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">Распил:</span>
                                    <span class="font-medium text-gray-900" x-text="task.workshop_info.cutting_specs"></span>
                                </div>
                            </template>
                            <template x-if="task.workshop_info.cnc_specs">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-600">ЧПУ:</span>
                                    <span class="font-medium text-gray-900" x-text="task.workshop_info.cnc_specs"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Fallback Workshop Information (when workshop_info is empty) -->
                <template x-if="!task.workshop_info || Object.keys(task.workshop_info).length === 0">
                    <div class="card bg-white rounded-lg p-4">
                        <h2 class="text-lg font-bold text-gray-900 mb-3 flex items-center">
                            <i data-lucide="settings" class="w-5 h-5 mr-2 text-purple-600"></i>
                            Информация о цехе
                        </h2>
                        
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Операция:</span>
                                <span class="font-medium text-gray-900" x-text="task.stage_name || 'Не указана'"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">План:</span>
                                <span class="font-medium text-gray-900" x-text="task.quantity"></span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-600">Выполнено:</span>
                                <span class="font-medium text-gray-900" x-text="task.completed_quantity"></span>
                            </div>
                        </div>
                        
                        <div class="bg-blue-50 p-3 rounded-lg mt-3">
                            <div class="text-blue-800 text-sm">
                                <i data-lucide="info" class="w-4 h-4 inline mr-1"></i>
                                <strong>Информация:</strong> Детальные спецификации цеха будут добавлены мастером.
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Action Buttons -->
                <div class="space-y-3">
                    <button @click="openCompleteModal()" 
                            class="w-full py-4 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white rounded-lg font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-150">
                        <i data-lucide="check-circle" class="w-5 h-5 inline mr-2"></i>
                        Отметить выполнение
                    </button>
                    
                    <template x-if="task.defective_quantity > 0">
                        <button @click="openDefectModal()" 
                                class="w-full py-3 bg-red-100 hover:bg-red-200 active:bg-red-300 text-red-700 rounded-lg font-semibold text-base transition-colors duration-150">
                            <i data-lucide="alert-triangle" class="w-4 h-4 inline mr-2"></i>
                            Просмотреть брак
                        </button>
                    </template>
                </div>
            </div>
        </template>
        
        <template x-if="!loading && !task">
            <div class="text-center py-12">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="alert-circle" class="w-8 h-8 text-red-500"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Задача не найдена</h3>
                <p class="text-gray-600 mb-4">Запрашиваемая задача не существует или была удалена</p>
                <a href="/employee_tasks/tasks/" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                    Вернуться к задачам
                </a>
            </div>
        </template>
    </main>
    
    <!-- Complete Modal -->
    <template x-if="showCompleteModal">
        <div class="fixed inset-0 z-50 flex items-center justify-center modal-bg p-3">
            <div class="bg-white rounded-xl p-4 w-full max-w-sm mx-auto shadow-2xl max-h-[95vh] overflow-y-auto">
                <div class="text-center mb-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i data-lucide="check-circle" class="w-6 h-6 text-blue-600"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-900 mb-1">Выполнить задачу</h3>
                    <p class="text-gray-600 text-sm" x-text="task ? (task.stage_name ? task.stage_name : ('Этап №' + task.stage)) : ''"></p>
                </div>
                
                <!-- Completion Toggle -->
                <div class="flex flex-col items-center mt-4 mb-3">
                    <div class="text-center mb-3">
                        <div class="text-base font-semibold text-gray-900 mb-1">Работа выполнена?</div>
                        <div class="text-xs text-gray-600">Отметьте, если весь план выполнен</div>
                    </div>
                    
                    <!-- Toggle Switch -->
                    <div class="relative inline-flex items-center cursor-pointer" @click="doneInput = !doneInput">
                        <input type="checkbox" x-model="doneInput" class="sr-only">
                        <div class="w-14 h-7 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out" 
                             :class="doneInput ? 'bg-green-500' : 'bg-gray-300'">
                            <div class="w-6 h-6 bg-white rounded-full shadow-md transform transition-transform duration-200 ease-in-out mt-0.5"
                                 :class="doneInput ? 'translate-x-7' : 'translate-x-0.5'">
                            </div>
                        </div>
                        <div class="ml-3 text-center">
                            <div class="text-xl font-bold" :class="doneInput ? 'text-green-600' : 'text-gray-400'">
                                <span x-show="doneInput">✓</span>
                                <span x-show="!doneInput">○</span>
                            </div>
                            <div class="text-xs font-medium" :class="doneInput ? 'text-green-600' : 'text-gray-500'">
                                <span x-show="doneInput">ГОТОВО</span>
                                <span x-show="!doneInput">НЕ ГОТОВО</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Status Info -->
                    <div class="mt-3 text-center">
                        <div class="text-xs text-gray-600">
                            <span x-show="doneInput">
                                <span class="font-semibold text-green-600">Выполнено:</span> весь план (<span x-text="task ? task.quantity : ''"></span> шт.)
                            </span>
                            <span x-show="!doneInput">
                                <span class="font-semibold text-gray-600">Выполнено:</span> 0 шт.
                            </span>
                        </div>
                    </div>
                </div>
                
                <!-- Defect Section -->
                <div class="text-center mb-3">
                    <div class="text-center mb-3">
                        <div class="text-base font-semibold text-red-700 mb-1">Брак</div>
                        <div class="text-xs text-gray-600">Укажите количество бракованных изделий</div>
                    </div>
                    
                    <div class="flex items-center justify-center space-x-3">
                        <button @click="defectiveInput = Math.max(0, defectiveInput - 1)" 
                                class="w-10 h-10 rounded-full bg-red-100 hover:bg-red-200 active:bg-red-300 text-xl font-bold text-red-600 flex items-center justify-center transition-colors duration-150 shadow-sm">
                            <span class="text-2xl">−</span>
                        </button>
                        
                        <div class="text-center">
                            <div class="text-2xl font-bold text-red-600 mb-1" x-text="defectiveInput"></div>
                            <div class="text-xs text-gray-500">шт.</div>
                        </div>
                        
                        <button @click="defectiveInput = defectiveInput + 1" 
                                class="w-10 h-10 rounded-full bg-red-100 hover:bg-red-200 active:bg-red-300 text-xl font-bold text-red-600 flex items-center justify-center transition-colors duration-150 shadow-sm">
                            <span class="text-2xl">+</span>
                        </button>
                    </div>
                    
                    <!-- Defect Info -->
                    <div class="mt-3 text-center">
                        <div class="text-xs text-gray-600">
                            <span x-show="defectiveInput > 0">
                                <span class="font-semibold text-red-600">Брак:</span> <span x-text="defectiveInput"></span> шт.
                            </span>
                            <span x-show="defectiveInput === 0">
                                <span class="font-semibold text-green-600">Брака нет</span>
                            </span>
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex space-x-2 mt-6">
                    <button @click="showCompleteModal = false" 
                            class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg text-gray-700 font-semibold text-sm hover:bg-gray-50 active:bg-gray-100 transition-colors duration-150">
                        Отмена
                    </button>
                    <button @click="submitCompleted()" 
                            class="flex-1 px-4 py-3 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white rounded-lg font-bold text-sm shadow-lg hover:shadow-xl transition-all duration-150">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40 w-full">

    </nav>

    <script>
    function taskDetailPage() {
        return {
            loading: true,
            task: null,
            showCompleteModal: false,
            doneInput: false,
            defectiveInput: 0,
            userId: null,
            taskId: null,
            
            async init() {
                this.userId = window.user_id || null;
                this.taskId = window.task_id || null;
                
                console.log('=== DEBUG: INIT ===');
                console.log('User ID from window:', this.userId);
                console.log('Task ID from window:', this.taskId);
                console.log('User ID type:', typeof this.userId);
                console.log('Task ID type:', typeof this.taskId);
                console.log('Window user_id:', window.user_id);
                console.log('Window task_id:', window.task_id);
                
                await this.loadTask();
                lucide.createIcons();
            },
            
            async loadTask() {
                if (!this.taskId) {
                    console.log('=== DEBUG: NO TASK ID ===');
                    console.log('Task ID is null/undefined, skipping load');
                    this.loading = false;
                    return;
                }
                
                console.log('=== DEBUG: LOADING TASK ===');
                console.log('Task ID to load:', this.taskId);
                console.log('User ID:', this.userId);
                
                this.loading = true;
                try {
                    const apiUrl = `/employee_tasks/api/employee-tasks/${this.taskId}/`;
                    console.log('API URL:', apiUrl);
                    
                    const resp = await fetch(apiUrl);
                    console.log('Response status:', resp.status);
                    console.log('Response ok:', resp.ok);
                    console.log('Response headers:', Object.fromEntries(resp.headers.entries()));
                    
                    if (resp.ok) {
                        const taskData = await resp.json();
                        console.log('=== DEBUG: TASK DATA RECEIVED ===');
                        console.log('Raw task data:', taskData);
                        console.log('Task employee ID:', taskData.employee);
                        console.log('Task employee type:', typeof taskData.employee);
                        console.log('Current user ID:', this.userId);
                        console.log('Current user ID type:', typeof this.userId);
                        console.log('Employee comparison:', String(taskData.employee) === String(this.userId));
                        
                        this.task = taskData;
                        
                        // Проверяем, что задача принадлежит текущему пользователю
                        if (String(this.task.employee) !== String(this.userId)) {
                            console.log('=== DEBUG: ACCESS DENIED ===');
                            console.log('Task employee ID:', this.task.employee);
                            console.log('Current user ID:', this.userId);
                            console.log('Access denied - task does not belong to current user');
                            this.task = null;
                        } else {
                            console.log('=== DEBUG: ACCESS GRANTED ===');
                            console.log('User has access to this task');
                        }
                        
                        // Дополнительное логирование всех данных задачи
                        console.log('=== DEBUG: TASK TEMPLATE DATA ===');
                        console.log('Task ID:', this.task.id);
                        console.log('Task stage:', this.task.stage);
                        console.log('Task stage_name:', this.task.stage_name);
                        console.log('Task stage_description:', this.task.stage_description);
                        console.log('Task quantity:', this.task.quantity);
                        console.log('Task completed_quantity:', this.task.completed_quantity);
                        console.log('Task defective_quantity:', this.task.defective_quantity);
                        console.log('Task earnings:', this.task.earnings);
                        console.log('Task workshop_info:', this.task.workshop_info);
                        
                        // Подробная проверка order_item
                        console.log('=== DEBUG: ORDER_ITEM ANALYSIS ===');
                        console.log('Raw order_item:', this.task.order_item);
                        console.log('order_item type:', typeof this.task.order_item);
                        console.log('order_item is null:', this.task.order_item === null);
                        console.log('order_item is undefined:', this.task.order_item === undefined);
                        
                        if (this.task.order_item) {
                            console.log('=== DEBUG: ORDER ITEM DATA ===');
                            console.log('Order item ID:', this.task.order_item.id);
                            console.log('Order item size:', this.task.order_item.size);
                            console.log('Order item color:', this.task.order_item.color);
                            console.log('Order item paint_type:', this.task.order_item.paint_type);
                            console.log('Order item paint_color:', this.task.order_item.paint_color);
                            
                            if (this.task.order_item.product) {
                                console.log('=== DEBUG: PRODUCT DATA ===');
                                console.log('Product ID:', this.task.order_item.product.id);
                                console.log('Product name:', this.task.order_item.product.name);
                                console.log('Product img:', this.task.order_item.product.img);
                                console.log('Product is_glass:', this.task.order_item.product.is_glass);
                                console.log('Product glass_type:', this.task.order_item.product.glass_type);
                                console.log('Glass type display:', this.task.order_item.glass_type_display);
                            } else {
                                console.log('=== DEBUG: NO PRODUCT DATA ===');
                                console.log('Product field is missing or null');
                            }
                            
                            if (this.task.order_item.order) {
                                console.log('=== DEBUG: ORDER DATA ===');
                                console.log('Order ID:', this.task.order_item.order.id);
                                console.log('Order status:', this.task.order_item.order.status);
                                console.log('Order status_display:', this.task.order_item.order.status_display);
                                console.log('Order created_at:', this.task.order_item.order.created_at);
                                
                                if (this.task.order_item.order.client) {
                                    console.log('Client name:', this.task.order_item.order.client.name);
                                }
                            } else {
                                console.log('=== DEBUG: NO ORDER DATA ===');
                                console.log('Order field is missing or null');
                            }
                        } else {
                            console.log('=== DEBUG: ORDER_ITEM IS NULL ===');
                            console.log('order_item is null - this is the problem!');
                            console.log('Task stage:', this.task.stage);
                            console.log('Task stage type:', typeof this.task.stage);
                            
                            // Проверяем все доступные данные
                            console.log('=== DEBUG: ALL AVAILABLE DATA ===');
                            console.log('Full task object:', JSON.stringify(this.task, null, 2));
                            console.log('Task keys:', Object.keys(this.task));
                            
                            // Проверяем stage данные
                            if (this.task.stage) {
                                console.log('Stage data:', this.task.stage);
                                console.log('Stage keys:', Object.keys(this.task.stage));
                            }
                            
                            // Проверяем workshop_info
                            console.log('Workshop info:', this.task.workshop_info);
                            console.log('Workshop info type:', typeof this.task.workshop_info);
                            console.log('Workshop info keys:', this.task.workshop_info ? Object.keys(this.task.workshop_info) : 'null');
                        }
                    } else {
                        console.log('=== DEBUG: API ERROR ===');
                        console.log('Response not ok, status:', resp.status);
                        try {
                            const errorText = await resp.text();
                            console.log('Error response text:', errorText);
                        } catch (e) {
                            console.log('Could not read error response:', e);
                        }
                        this.task = null;
                    }
                } catch (error) {
                    console.log('=== DEBUG: FETCH ERROR ===');
                    console.error('Error loading task:', error);
                    console.log('Error name:', error.name);
                    console.log('Error message:', error.message);
                    console.log('Error stack:', error.stack);
                    this.task = null;
                }
                
                console.log('=== DEBUG: LOAD COMPLETE ===');
                console.log('Final task object:', this.task);
                console.log('Loading state:', this.loading);
                
                this.loading = false;
            },
            
            openCompleteModal() {
                console.log('=== DEBUG: OPEN COMPLETE MODAL ===');
                console.log('Task object:', this.task);
                if (!this.task) {
                    console.log('No task available, cannot open modal');
                    return;
                }
                
                this.doneInput = this.task.completed_quantity >= this.task.quantity;
                this.defectiveInput = this.task.defective_quantity || 0;
                
                console.log('Initial doneInput:', this.doneInput);
                console.log('Initial defectiveInput:', this.defectiveInput);
                console.log('Task completed_quantity:', this.task.completed_quantity);
                console.log('Task quantity:', this.task.quantity);
                console.log('Task defective_quantity:', this.task.defective_quantity);
                
                this.showCompleteModal = true;
            },
            
            async submitCompleted() {
                console.log('=== DEBUG: SUBMIT COMPLETED ===');
                console.log('Task object:', this.task);
                if (!this.task) {
                    console.log('No task available, cannot submit');
                    return;
                }
                
                const done = !!this.doneInput;
                const completedQty = done ? (this.task.quantity || 0) : 0;
                
                console.log('Submit data:');
                console.log('- doneInput:', this.doneInput);
                console.log('- done:', done);
                console.log('- completedQty:', completedQty);
                console.log('- defectiveInput:', this.defectiveInput);
                console.log('- task.quantity:', this.task.quantity);
                
                try {
                    const requestData = {
                        completed_quantity: completedQty,
                        defective_quantity: this.defectiveInput
                    };
                    console.log('Request payload:', requestData);
                    
                    const csrfToken = this.getCsrfToken();
                    console.log('CSRF Token:', csrfToken);
                    
                    const resp = await fetch(`/employee_tasks/api/employee-tasks/${this.task.id}/`, {
                        method: 'PATCH',
                        headers: { 
                            'Content-Type': 'application/json', 
                            'X-CSRFToken': csrfToken 
                        },
                        body: JSON.stringify(requestData)
                    });
                    
                    console.log('Submit response status:', resp.status);
                    console.log('Submit response ok:', resp.ok);
                    
                    if (resp.ok) {
                        console.log('=== DEBUG: SUBMIT SUCCESS ===');
                        console.log('Task updated successfully');
                        
                        this.task.completed_quantity = completedQty;
                        this.task.defective_quantity = this.defectiveInput;
                        this.showCompleteModal = false;
                        
                        console.log('Updated task object:', this.task);
                        
                        // Показываем уведомление об успехе
                        this.showSuccessMessage();
                    } else {
                        console.log('=== DEBUG: SUBMIT ERROR ===');
                        console.log('Submit failed with status:', resp.status);
                        try {
                            const errorText = await resp.text();
                            console.log('Error response:', errorText);
                        } catch (e) {
                            console.log('Could not read error response:', e);
                        }
                    }
                } catch (error) {
                    console.log('=== DEBUG: SUBMIT EXCEPTION ===');
                    console.error('Error updating task:', error);
                    console.log('Error name:', error.name);
                    console.log('Error message:', error.message);
                }
            },
            
            showSuccessMessage() {
                console.log('=== DEBUG: SHOW SUCCESS MESSAGE ===');
                // Можно добавить красивое уведомление
                alert('Задача успешно обновлена!');
            },
            
            getCsrfToken() {
                const name = 'csrftoken';
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        const token = decodeURIComponent(cookie.substring(name.length + 1));
                        console.log('CSRF Token found:', token);
                        return token;
                    }
                }
                console.log('No CSRF token found in cookies');
                return '';
            }
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
    </script>
