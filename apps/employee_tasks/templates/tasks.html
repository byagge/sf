<!DOCTYPE html>
<html lang="ru" x-data="employeeTasksPage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Задачи сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script id="user-id" type="application/json">{{ request.user.id|default:'null' }}</script>
    <script>
      window.user_id = JSON.parse(document.getElementById('user-id').textContent);
    </script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .modal-bg { background: rgba(0,0,0,0.35); }
        .skeleton { background: linear-gradient(90deg, #e0e7ef 25%, #f3f4f6 50%, #e0e7ef 75%); background-size: 200% 100%; animation: skeleton 1.2s infinite linear; }
        @keyframes skeleton { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-2xl">Z</span>
            </div>
            <span class="text-lg font-semibold text-gray-900">Задачи сотрудников</span>
        </div>
        {% if request.session.impersonator_id %}
            <div class="bg-yellow-200 text-yellow-900 text-xs text-center py-1">
                Режим имперсонации.
                <a href="{% url 'release_impersonation' %}" class="underline font-semibold">Вернуться</a>
            </div>
        {% endif %}
    </header>
    <!-- Main Content -->
    <main class="flex-1 pt-20 pb-20 px-4 max-w-md mx-auto w-full">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Задачи</h1>
        </div>
        <div class="mb-4">
            <input type="text" x-model="searchTerm" placeholder="Поиск по названию..." class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <template x-if="loading">
            <div class="space-y-4 animate-pulse">
                <div class="h-20 rounded-xl skeleton"></div>
                <div class="h-20 rounded-xl skeleton"></div>
            </div>
        </template>
        <template x-if="!loading">
            <div>
                <template x-if="filteredTasks.length === 0">
                    <div class="text-center py-12">
                        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i data-lucide="check-square" class="w-10 h-10 text-gray-400"></i>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Нет задач</h3>
                        <p class="text-gray-600">У вас пока нет задач</p>
                    </div>
                </template>
                <template x-for="task in filteredTasks" :key="task.id">
                    <div class="card bg-white rounded-xl p-4 mb-4 flex items-center space-x-4 cursor-pointer hover:shadow-md transition-shadow duration-200" @click="openCompleteModal(task)">
                        <!-- Modern Checkbox -->
                        <div class="relative">
                            <input type="checkbox" :checked="(task.completed_quantity || 0) >= (task.quantity || 0)" @change.stop="toggleTask(task)" class="sr-only">
                            <div class="w-6 h-6 rounded-lg border-2 transition-all duration-200 cursor-pointer flex items-center justify-center"
                                 :class="(task.completed_quantity || 0) >= (task.quantity || 0) ? 'bg-green-500 border-green-500' : 'bg-white border-gray-300'">
                                <i data-lucide="check" class="w-4 h-4 text-white" x-show="(task.completed_quantity || 0) >= (task.quantity || 0)"></i>
                            </div>
                        </div>
                        
                        <div class="flex-1">
                            <div class="font-semibold text-gray-900 text-lg mb-1" x-text="task.stage_name ? task.stage_name : ('Этап №' + task.stage)"></div>
                            
                            <!-- Progress Bar -->
                            <div class="w-full bg-gray-200 rounded-full h-2 mb-2">
                                <div class="bg-blue-500 h-2 rounded-full transition-all duration-300" 
                                     :style="`width: ${Math.min(100, ((task.completed_quantity || 0) / (task.quantity || 1)) * 100)}%`"></div>
                            </div>
                            
                            <div class="flex items-center justify-between text-sm">
                                <div class="text-gray-600">
                                    <span class="font-medium">План:</span> <span class="text-gray-900" x-text="task.quantity"></span>
                                    <span class="mx-2">•</span>
                                    <span class="font-medium">Выполнено:</span> <span class="text-gray-900" x-text="task.completed_quantity"></span>
                                </div>
                                
                                <template x-if="task.defective_quantity && task.defective_quantity > 0">
                                    <div class="flex items-center space-x-1 bg-red-50 px-2 py-1 rounded-full">
                                        <i data-lucide="alert-triangle" class="w-3 h-3 text-red-500"></i>
                                        <span class="text-xs text-red-600 font-medium">Брак: <span x-text="task.defective_quantity"></span></span>
                                    </div>
                                </template>
                            </div>
                        </div>
                        
                        <!-- Arrow Icon -->
                        <div class="text-gray-400">
                            <i data-lucide="chevron-right" class="w-5 h-5"></i>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </main>
    <template x-if="showCompleteModal">
        <div class="fixed inset-0 z-50 flex items-center justify-center modal-bg">
            <div class="bg-white rounded-2xl p-6 w-full max-w-sm mx-4 shadow-2xl">
                <div class="text-center mb-6">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="check-circle" class="w-8 h-8 text-blue-600"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">Выполнить задачу</h3>
                    <p class="text-gray-600 text-lg" x-text="selectedTask ? (selectedTask.stage_name ? selectedTask.stage_name : ('Этап №' + selectedTask.stage)) : ''"></p>
                    <div class="flex flex-col items-center mt-6 mb-4">
                        <div class="text-center mb-4">
                            <div class="text-lg font-semibold text-gray-900 mb-2">Работа выполнена?</div>
                            <div class="text-sm text-gray-600">Отметьте, если весь план выполнен</div>
                        </div>
                        
                        <!-- Modern Toggle Switch -->
                        <div class="relative inline-flex items-center cursor-pointer" @click="doneInput = !doneInput">
                            <input type="checkbox" x-model="doneInput" class="sr-only">
                            <div class="w-16 h-8 bg-gray-200 rounded-full transition-colors duration-200 ease-in-out" 
                                 :class="doneInput ? 'bg-green-500' : 'bg-gray-300'">
                                <div class="w-7 h-7 bg-white rounded-full shadow-md transform transition-transform duration-200 ease-in-out mt-0.5"
                                     :class="doneInput ? 'translate-x-8' : 'translate-x-0.5'">
                                </div>
                            </div>
                            <div class="ml-4 text-center">
                                <div class="text-2xl font-bold" :class="doneInput ? 'text-green-600' : 'text-gray-400'">
                                    <span x-show="doneInput">✓</span>
                                    <span x-show="!doneInput">○</span>
                                </div>
                                <div class="text-sm font-medium" :class="doneInput ? 'text-green-600' : 'text-gray-500'">
                                    <span x-show="doneInput">ГОТОВО</span>
                                    <span x-show="!doneInput">НЕ ГОТОВО</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Status Info -->
                        <div class="mt-4 text-center">
                            <div class="text-sm text-gray-600">
                                <span x-show="doneInput">
                                    <span class="font-semibold text-green-600">Выполнено:</span> весь план (<span x-text="selectedTask ? selectedTask.quantity : ''"></span> шт.)
                                </span>
                                <span x-show="!doneInput">
                                    <span class="font-semibold text-gray-600">Выполнено:</span> 0 шт.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="text-xs text-gray-500 mt-2">План: <span x-text="selectedTask ? selectedTask.quantity : ''"></span></div>
                    <div class="mt-6 text-center">
                        <div class="text-center mb-4">
                            <div class="text-lg font-semibold text-red-700 mb-2">Брак</div>
                            <div class="text-sm text-gray-600">Укажите количество бракованных изделий</div>
                        </div>
                        
                        <div class="flex items-center justify-center space-x-4">
                            <button @click="defectiveInput = Math.max(0, defectiveInput - 1)" 
                                    class="w-12 h-12 rounded-full bg-red-100 hover:bg-red-200 active:bg-red-300 text-2xl font-bold text-red-600 flex items-center justify-center transition-colors duration-150 shadow-sm">
                                <span class="text-3xl">−</span>
                            </button>
                            
                            <div class="text-center">
                                <div class="text-3xl font-bold text-red-600 mb-1" x-text="defectiveInput"></div>
                                <div class="text-xs text-gray-500">шт.</div>
                            </div>
                            
                            <button @click="defectiveInput = defectiveInput + 1" 
                                    class="w-12 h-12 rounded-full bg-red-100 hover:bg-red-200 active:bg-red-300 text-2xl font-bold text-red-600 flex items-center justify-center transition-colors duration-150 shadow-sm">
                                <span class="text-3xl">+</span>
                            </div>
                        </div>
                        
                        <!-- Defect Info -->
                        <div class="mt-4 text-center">
                            <div class="text-sm text-gray-600">
                                <span x-show="defectiveInput > 0">
                                    <span class="font-semibold text-red-600">Брак:</span> <span x-text="defectiveInput"></span> шт.
                                </span>
                                <span x-show="defectiveInput === 0">
                                    <span class="font-semibold text-green-600">Брака нет</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-3 mt-8">
                    <button @click="showCompleteModal = false" 
                            class="flex-1 px-6 py-4 border-2 border-gray-300 rounded-xl text-gray-700 font-semibold text-lg hover:bg-gray-50 active:bg-gray-100 transition-colors duration-150">
                        Отмена
                    </button>
                    <button @click="submitCompleted()" 
                            class="flex-1 px-6 py-4 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-150">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </template>
    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40 max-w-md mx-auto w-full">
        <a href="/employee_tasks/tasks/" class="flex flex-col items-center nav-active">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="text-xs">Главная</span>
        </a>
        <a href="/notifications/" class="flex flex-col items-center">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span class="text-xs">Уведомления</span>
        </a>
        <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-blue-600 rounded-full -mt-4 shadow-lg">
            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
        </a>
        <a href="/employee_tasks/stats/" class="flex flex-col items-center">
            <i data-lucide="bar-chart" class="w-5 h-5"></i>
            <span class="text-xs">Статистика</span>
        </a>
        <a href="/employee_info/" class="flex flex-col items-center">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span class="text-xs">Профиль</span>
        </a>
    </nav>
    <script>
    function employeeTasksPage() {
        return {
            loading: true,
            tasks: [],
            searchTerm: '',
            showCompleteModal: false,
            selectedTask: null,
            doneInput: false,
            defectiveInput: 0,
            userId: null,
            async init() {
                // Получаем userId из meta или window (добавьте user_id в шаблон через Django)
                this.userId = window.user_id || null;
                await this.loadTasks();
                lucide.createIcons();
            },
            async loadTasks() {
                this.loading = true;
                const resp = await fetch('/employee_tasks/api/employee-tasks/');
                const data = await resp.json();
                // Фильтруем только свои задачи
                this.tasks = (data.results || data).filter(task => String(task.employee) === String(this.userId));
                this.loading = false;
            },
            get filteredTasks() {
                const term = this.searchTerm.toLowerCase();
                return this.tasks.filter(task =>
                    (task.title || '').toLowerCase().includes(term)
                );
            },
            async toggleTask(task) {
                const isDone = (Number(task.completed_quantity) || 0) >= (Number(task.quantity) || 0);
                const newCompleted = isDone ? 0 : (Number(task.quantity) || 0);
                await fetch(`/employee_tasks/api/employee-tasks/${task.id}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCsrfToken()
                    },
                    body: JSON.stringify({ 
                        completed_quantity: newCompleted
                    })
                });
                task.completed_quantity = newCompleted;
            },
            openCompleteModal(task) {
                this.selectedTask = task;
                this.doneInput = (typeof task.completed_quantity === 'number' ? task.completed_quantity : 0) >= (task.quantity || 0);
                this.defectiveInput = typeof task.defective_quantity === 'number' ? task.defective_quantity : 0;
                this.showCompleteModal = true;
            },
            async submitCompleted() {
                if (!this.selectedTask) return;
                const done = !!this.doneInput;
                const completedQty = done ? (this.selectedTask.quantity || 0) : 0;
                const resp = await fetch(`/employee_tasks/api/employee-tasks/${this.selectedTask.id}/`, {
                    method: 'PATCH',
                    headers: { 
                        'Content-Type': 'application/json', 
                        'X-CSRFToken': this.getCsrfToken() 
                    },
                    body: JSON.stringify({
                        completed_quantity: completedQty,
                        defective_quantity: this.defectiveInput
                    })
                });
                if (resp.ok) {
                    this.selectedTask.completed_quantity = completedQty;
                    this.selectedTask.defective_quantity = this.defectiveInput;
                }
                this.showCompleteModal = false;
            },
            getCsrfToken() {
                const name = 'csrftoken';
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        return decodeURIComponent(cookie.substring(name.length + 1));
                    }
                }
                return '';
            }
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
    </script>
</body>
</html>
