<!DOCTYPE html>
<html lang="ru" x-data="employeeTasksPage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Задачи сотрудников</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script id="user-id" type="application/json">{{ request.user.id|default:'null' }}</script>
    <script>
      window.user_id = JSON.parse(document.getElementById('user-id').textContent);
    </script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .modal-bg { background: rgba(0,0,0,0.35); }
        .skeleton { background: linear-gradient(90deg, #e0e7ef 25%, #f3f4f6 50%, #e0e7ef 75%); background-size: 200% 100%; animation: skeleton 1.2s infinite linear; }
        @keyframes skeleton { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
        .product-image { object-fit: cover; }
        /* Мобильные стили */
        @media (max-width: 640px) {
            .mobile-card { margin-bottom: 0.75rem; padding: 0.75rem; }
            .mobile-text-sm { font-size: 0.875rem; }
            .mobile-text-xs { font-size: 0.75rem; }
            .mobile-p-2 { padding: 0.5rem; }
            .mobile-gap-1 { gap: 0.25rem; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-3 h-14">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-lg">S</span>
            </div>
            <span class="text-base font-semibold text-gray-900">Задачи</span>
        </div>
        {% if request.session.impersonator_id %}
            <div class="bg-yellow-200 text-yellow-900 text-xs text-center py-1 px-2 rounded">
                Режим имперсонации.
                <a href="{% url 'release_impersonation' %}" class="underline font-semibold">Вернуться</a>
            </div>
        {% endif %}
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 pt-16 pb-16 px-3 w-full">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-gray-900">Мои задачи</h1>
        </div>
        
        <!-- Поиск -->
        <div class="mb-3">
            <input type="text" x-model="searchTerm" placeholder="Поиск по названию..." 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
        </div>
        
        <!-- Loading -->
        <template x-if="loading">
            <div class="space-y-3 animate-pulse">
                <div class="h-16 rounded-lg skeleton"></div>
                <div class="h-16 rounded-lg skeleton"></div>
                <div class="h-16 rounded-lg skeleton"></div>
            </div>
        </template>
        
        <!-- Tasks List -->
        <template x-if="!loading">
            <div>
                <template x-if="filteredTasks.length === 0">
                    <div class="text-center py-8">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i data-lucide="check-square" class="w-8 h-8 text-gray-400"></i>
                        </div>
                        <h3 class="text-base font-semibold text-gray-900 mb-1">Нет задач</h3>
                        <p class="text-sm text-gray-600">У вас пока нет задач</p>
                    </div>
                </template>
                
                <template x-for="task in filteredTasks" :key="task.id">
                    <a :href="`/employee_tasks/tasks/${task.id}/`" class="block">
                        <div class="card bg-white rounded-lg p-3 mb-3 flex items-start space-x-3 cursor-pointer hover:shadow-md transition-shadow duration-200 mobile-card">
                            <!-- Checkbox -->
                            <div class="relative mt-0.5" @click.stop="toggleTask(task)">
                                <input type="checkbox" :checked="(task.completed_quantity || 0) >= (task.quantity || 0)" class="sr-only">
                                <div class="w-5 h-5 rounded border-2 transition-all duration-200 cursor-pointer flex items-center justify-center"
                                     :class="(task.completed_quantity || 0) >= (task.quantity || 0) ? 'bg-green-500 border-green-500' : 'bg-white border-gray-300'">
                                    <i data-lucide="check" class="w-3 h-3 text-white" x-show="(task.completed_quantity || 0) >= (task.quantity || 0)"></i>
                                </div>
                            </div>
                            
                            <div class="flex-1 min-w-0">
                                <!-- Task Title -->
                                <div class="font-semibold text-gray-900 text-sm mb-2" x-text="task.stage_name ? task.stage_name : ('Этап №' + task.stage)"></div>
                                
                                <!-- Product Info -->
                                <template x-if="task.stage && task.stage.order_item">
                                    <div class="mb-2">
                                        <!-- Product Image -->
                                        <template x-if="task.stage.order_item.product && task.stage.order_item.product.img">
                                            <div class="mb-2">
                                                <img :src="task.stage.order_item.product.img" :alt="task.stage.order_item.product.name" 
                                                     class="w-full h-20 rounded-lg product-image bg-gray-100">
                                            </div>
                                        </template>
                                        
                                        <!-- Product Details -->
                                        <div class="bg-gray-50 rounded-lg p-2 mb-2">
                                            <div class="font-medium text-gray-900 text-sm mb-1" x-text="task.stage.order_item.product ? task.stage.order_item.product.name : 'Товар'"></div>
                                            
                                            <!-- Tags -->
                                            <div class="flex flex-wrap gap-1 mb-1">
                                                <template x-if="task.stage.order_item.size">
                                                    <div class="flex items-center space-x-1 bg-blue-100 px-1.5 py-0.5 rounded-full">
                                                        <i data-lucide="ruler" class="w-2.5 h-2.5 text-blue-600"></i>
                                                        <span class="text-xs text-blue-700 font-medium" x-text="task.stage.order_item.size"></span>
                                                    </div>
                                                </template>
                                                <template x-if="task.stage.order_item.color">
                                                    <div class="flex items-center space-x-1 bg-purple-100 px-1.5 py-0.5 rounded-full">
                                                        <i data-lucide="palette" class="w-2.5 h-2.5 text-purple-600"></i>
                                                        <span class="text-xs text-purple-700 font-medium" x-text="task.stage.order_item.color"></span>
                                                    </div>
                                                </template>
                                                <template x-if="task.stage.order_item.product && task.stage.order_item.product.is_glass">
                                                    <div class="flex items-center space-x-1 bg-cyan-100 px-1.5 py-0.5 rounded-full">
                                                        <i data-lucide="droplets" class="w-2.5 h-2.5 text-cyan-600"></i>
                                                        <span class="text-xs text-cyan-700 font-medium" x-text="task.stage.order_item.glass_type_display || 'Стекло'"></span>
                                                    </div>
                                                </template>
                                            </div>
                                            
                                            <!-- Paint Info -->
                                            <template x-if="task.stage.order_item.paint_type || task.stage.order_item.paint_color">
                                                <div class="flex flex-wrap gap-1">
                                                    <template x-if="task.stage.order_item.paint_type">
                                                        <div class="flex items-center space-x-1 bg-orange-100 px-1.5 py-0.5 rounded-full">
                                                            <i data-lucide="brush" class="w-2.5 h-2.5 text-orange-600"></i>
                                                            <span class="text-xs text-orange-700 font-medium" x-text="task.stage.order_item.paint_type"></span>
                                                        </div>
                                                    </template>
                                                    <template x-if="task.stage.order_item.paint_color">
                                                        <div class="flex items-center space-x-1 bg-red-100 px-1.5 py-0.5 rounded-full">
                                                            <i data-lucide="droplet" class="w-2.5 h-2.5 text-red-600"></i>
                                                            <span class="text-xs text-red-700 font-medium" x-text="task.stage.order_item.paint_color"></span>
                                                        </div>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                                
                                <!-- Fallback Product Info (если нет order_item) -->
                                <template x-if="task.stage && !task.stage.order_item && task.stage.order && task.stage.order.product">
                                    <div class="mb-2">
                                        <!-- Product Image -->
                                        <template x-if="task.stage.order.product.img">
                                            <div class="mb-2">
                                                <img :src="task.stage.order.product.img" :alt="task.stage.order.product.name" 
                                                     class="w-full h-20 rounded-lg product-image bg-gray-100">
                                            </div>
                                        </template>
                                        
                                        <!-- Product Details -->
                                        <div class="bg-gray-50 rounded-lg p-2 mb-2">
                                            <div class="font-medium text-gray-900 text-sm mb-1" x-text="task.stage.order.product ? task.stage.order.product.name : 'Товар'"></div>
                                            
                                            <!-- Tags -->
                                            <div class="flex flex-wrap gap-1 mb-1">
                                                <template x-if="task.stage.order.product.is_glass">
                                                    <div class="flex items-center space-x-1 bg-cyan-100 px-1.5 py-0.5 rounded-full">
                                                        <i data-lucide="droplets" class="w-2.5 h-2.5 text-cyan-600"></i>
                                                        <span class="text-xs text-cyan-700 font-medium" x-text="task.stage.order.product.glass_type_display || 'Стекло'"></span>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                
                                <!-- No Product Info -->
                                <template x-if="!task.stage || (!task.stage.order_item && (!task.stage.order || !task.stage.order.product))">
                                    <div class="mb-2 bg-yellow-50 p-2 rounded-lg">
                                        <div class="text-xs text-yellow-800">
                                            <i data-lucide="alert-triangle" class="w-3 h-3 inline mr-1"></i>
                                            Нет информации о товаре
                                        </div>
                                    </div>
                                </template>
                                
                                <!-- Progress Bar -->
                                <div class="w-full bg-gray-200 rounded-full h-1.5 mb-2">
                                    <div class="bg-blue-500 h-1.5 rounded-full transition-all duration-300" 
                                         :style="`width: ${Math.min(100, ((task.completed_quantity || 0) / (task.quantity || 1)) * 100)}%`"></div>
                                </div>
                                
                                <!-- Progress Info -->
                                <div class="flex items-center justify-between text-xs">
                                    <div class="text-gray-600">
                                        <span class="font-medium">План:</span> <span class="text-gray-900" x-text="task.quantity"></span>
                                        <span class="mx-1">•</span>
                                        <span class="font-medium">Выполнено:</span> <span class="text-gray-900" x-text="task.completed_quantity"></span>
                                    </div>
                                    
                                    <template x-if="task.defective_quantity && task.defective_quantity > 0">
                                        <div class="flex items-center space-x-1 bg-red-50 px-1.5 py-0.5 rounded-full">
                                            <i data-lucide="alert-triangle" class="w-2.5 h-2.5 text-red-500"></i>
                                            <span class="text-xs text-red-600 font-medium">Брак: <span x-text="task.defective_quantity"></span></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            
                            <!-- Arrow -->
                            <div class="text-gray-400 mt-0.5">
                                <i data-lucide="chevron-right" class="w-4 h-4"></i>
                            </div>
                        </div>
                    </a>
                </template>
            </div>
        </template>
    </main>
    

    
    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40 w-full">
        <a href="/employee_tasks/tasks/" class="flex flex-col items-center nav-active">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="text-xs">Главная</span>
        </a>
        <a href="/notifications/" class="flex flex-col items-center">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span class="text-xs">Уведомления</span>
        </a>
        <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-blue-600 rounded-full -mt-4 shadow-lg">
            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
        </a>
        <a href="/employee_tasks/stats/" class="flex flex-col items-center">
            <i data-lucide="bar-chart" class="w-5 h-5"></i>
            <span class="text-xs">Статистика</span>
        </a>
        <a href="/accounts/profile/" class="flex flex-col items-center">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span class="text-xs">Профиль</span>
        </a>
    </nav>

    <script>
    function employeeTasksPage() {
        return {
            loading: true,
            tasks: [],
            searchTerm: '',
            userId: null,
            async init() {
                this.userId = window.user_id || null;
                await this.loadTasks();
                lucide.createIcons();
            },
            async loadTasks() {
                this.loading = true;
                const resp = await fetch('/employee_tasks/api/employee-tasks/');
                const data = await resp.json();
                this.tasks = (data.results || data).filter(task => String(task.employee) === String(this.userId));
                
                // Отладочная информация
                console.log('Loaded tasks:', this.tasks);
                if (this.tasks.length > 0 && this.tasks[0].stage && this.tasks[0].stage.order_item) {
                    console.log('First task stage:', this.tasks[0].stage);
                    console.log('First task order_item:', this.tasks[0].stage.order_item);
                    console.log('First task product:', this.tasks[0].stage.order_item.product);
                }
                
                this.loading = false;
            },
            get filteredTasks() {
                const term = this.searchTerm.toLowerCase();
                return this.tasks.filter(task =>
                    (task.title || '').toLowerCase().includes(term) ||
                    (task.stage_name || '').toLowerCase().includes(term) ||
                    (task.stage && task.stage.order_item && task.stage.order_item.product && task.stage.order_item.product.name ? task.stage.order_item.product.name.toLowerCase().includes(term) : false)
                );
            },
            async toggleTask(task) {
                const isDone = (Number(task.completed_quantity) || 0) >= (Number(task.quantity) || 0);
                const newCompleted = isDone ? 0 : (Number(task.quantity) || 0);
                await fetch(`/employee_tasks/api/employee-tasks/${task.id}/`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCsrfToken()
                    },
                    body: JSON.stringify({ 
                        completed_quantity: newCompleted
                    })
                });
                task.completed_quantity = newCompleted;
            },
            getCsrfToken() {
                const name = 'csrftoken';
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        return decodeURIComponent(cookie.substring(name.length + 1));
                    }
                }
                return '';
            }
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
    </script>
</body>
</html>
