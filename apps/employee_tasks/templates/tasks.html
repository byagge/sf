<!DOCTYPE html>
<html lang="ru" x-data="employeeTasksPage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-192x192.png">
    <link rel="shortcut icon" href="/static/icons/icon-192x192.png">
    <title>{% if is_helper %}Задачи помощи{% else %}Задачи сотрудников{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script id="user-id" type="application/json">{{ request.user.id|default:'null' }}</script>
    <script id="is-helper" type="application/json">{{ is_helper|yesno:"true,false" }}</script>
    <script>
      window.user_id = JSON.parse(document.getElementById('user-id').textContent);
      window.is_helper = JSON.parse(document.getElementById('is-helper').textContent);
    </script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .modal-bg { background: rgba(0,0,0,0.35); }
        .skeleton { background: linear-gradient(90deg, #e0e7ef 25%, #f3f4f6 50%, #e0e7ef 75%); background-size: 200% 100%; animation: skeleton 1.2s infinite linear; }
        @keyframes skeleton { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
        .product-image { object-fit: cover; }
        /* Мобильные стили */
        @media (max-width: 640px) {
            .mobile-card { margin-bottom: 0.75rem; padding: 0.75rem; }
            .mobile-text-sm { font-size: 0.875rem; }
            .mobile-text-xs { font-size: 0.75rem; }
            .mobile-p-2 { padding: 0.5rem; }
            .mobile-gap-1 { gap: 0.25rem; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-3 h-14">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-lg">{% if is_helper %}H{% else %}S{% endif %}</span>
            </div>
            <span class="text-base font-semibold text-gray-900">{% if is_helper %}Задачи помощи{% else %}Задачи{% endif %}</span>
        </div>
        {% if request.session.impersonator_id %}
            <div class="bg-yellow-200 text-yellow-900 text-xs text-center py-1 px-2 rounded">
                Режим имперсонации.
                <a href="{% url 'release_impersonation' %}" class="underline font-semibold">Вернуться</a>
            </div>
        {% endif %}
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 pt-16 pb-16 px-3 w-full">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-gray-900">{% if is_helper %}Мои задачи помощи{% else %}Мои задачи{% endif %}</h1>
        </div>
        
        <!-- Поиск -->
        <div class="mb-3">
            <input type="text" x-model="searchTerm" placeholder="Поиск по названию..." 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
        </div>
        
        <!-- Loading -->
        <template x-if="loading">
            <div class="space-y-3 animate-pulse">
                <div class="h-16 rounded-lg skeleton"></div>
                <div class="h-16 rounded-lg skeleton"></div>
                <div class="h-16 rounded-lg skeleton"></div>
            </div>
        </template>
        
        <!-- Tasks List -->
        <template x-if="!loading">
            <div>
                <template x-if="filteredTasks.length === 0">
                    <div class="text-center py-8">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i data-lucide="check-square" class="w-8 h-8 text-gray-400"></i>
                        </div>
                        <h3 class="text-base font-semibold text-gray-900 mb-1">Нет задач</h3>
                        <p class="text-sm text-gray-600">{% if is_helper %}У вас пока нет задач помощи{% else %}У вас пока нет задач{% endif %}</p>
                    </div>
                </template>
                
                <template x-for="task in filteredTasks" :key="task.id">
                    <a :href="`/employee_tasks/tasks/${task.id}/`" class="block">
                        <div class="card bg-white rounded-lg p-3 mb-3 flex items-start space-x-3 cursor-pointer hover:shadow-md transition-shadow duration-200 mobile-card"
                             :class="isTaskOverdue(task) ? 'bg-red-50 border-l-4 border-l-red-400' : ''">
                            <!-- Checkbox -->
                            <div class="relative mt-0.5" @click.stop="toggleTask(task)">
                                <input type="checkbox" :checked="getRealQuantity(task, 'completed') >= getRealQuantity(task, 'plan')" class="sr-only">
                                <div class="w-5 h-5 rounded border-2 transition-all duration-200 cursor-pointer flex items-center justify-center"
                                     :class="getRealQuantity(task, 'completed') >= getRealQuantity(task, 'plan') ? 'bg-green-500 border-green-500' : 'bg-white border-gray-300'">
                                    <i data-lucide="check" class="w-3 h-3 text-white" x-show="getRealQuantity(task, 'completed') >= getRealQuantity(task, 'plan')"></i>
                                </div>
                            </div>
                            
                            <div class="flex-1 min-w-0">
                                <!-- Task Title with Overdue Indicator -->
                                <div class="flex items-center space-x-2 mb-2">
                                    <div class="font-semibold text-gray-900 text-sm" x-text="task.title || task.stage_name || ('Этап №' + task.stage)"></div>
                                    <template x-if="is_helper && task.employee_task && task.employee_task.employee">
                                        <div class="flex items-center space-x-1 bg-blue-100 px-2 py-1 rounded-full">
                                            <i data-lucide="user" class="w-3 h-3 text-blue-600"></i>
                                            <span class="text-xs text-blue-700 font-medium" x-text="'Помощь ' + (task.employee_task.employee.first_name || task.employee_task.employee.username)"></span>
                                        </div>
                                    </template>
                                    <template x-if="task.is_combined && task.combined_tasks">
                                        <div class="flex items-center space-x-1 bg-blue-100 px-2 py-1 rounded-full">
                                            <i data-lucide="package" class="w-3 h-3 text-blue-600"></i>
                                            <span class="text-xs text-blue-700 font-medium" x-text="'Группа (' + task.combined_tasks.length + ')'"></span>
                                        </div>
                                    </template>
                                    <template x-if="isTaskOverdue(task)">
                                        <div class="flex items-center space-x-1 bg-red-100 px-2 py-1 rounded-full">
                                            <i data-lucide="clock" class="w-3 h-3 text-red-600"></i>
                                            <span class="text-xs text-red-700 font-medium">Просрочено</span>
                                        </div>
                                    </template>
                                </div>
                                
                                <!-- Warning for workshops ID 1 and 3 -->
                                <template x-if="shouldShowWarning(task)">
                                    <div class="mb-2 bg-yellow-50 border border-yellow-200 rounded-lg p-2">
                                        <div class="flex items-start space-x-2">
                                            <i data-lucide="alert-triangle" class="w-4 h-4 text-yellow-600 mt-0.5 flex-shrink-0"></i>
                                            <div class="text-xs text-yellow-800">
                                                <strong>Внимание:</strong> Указано количество дверей, в вашем цехе 1 дверь это две детали, то есть ваша работа количество нужно сделать в виде <strong class="text-yellow-900" x-text="(task.quantity || 0) * 2"></strong>.
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                
                                <!-- Product Info -->
                                <template x-if="getOrderItem(task)">
                                    <div class="mb-2">
                                        <!-- Product Image -->
                                        <template x-if="getOrderItem(task).product && getOrderItem(task).product.img">
                                            <div class="mb-2">
                                                <img :src="getOrderItem(task).product.img" :alt="getOrderItem(task).product.name" 
                                                     class="w-full h-20 rounded-lg product-image bg-gray-100">
                                            </div>
                                        </template>
                                        
                                        <!-- Product Details -->
                                        <div class="bg-gray-50 rounded-lg p-2 mb-2">
                                            <div class="font-medium text-gray-900 text-sm mb-1" x-text="getOrderItem(task).product ? getOrderItem(task).product.name : 'Товар'"></div>
                                            
                                            <!-- Tags -->
                                            <div class="flex flex-wrap gap-1 mb-1">
                                                <template x-if="getOrderItem(task).size">
                                                    <div class="flex items-center space-x-1 bg-blue-100 px-1.5 py-0.5 rounded-full">
                                                        <i data-lucide="ruler" class="w-2.5 h-2.5 text-blue-600"></i>
                                                        <span class="text-xs text-blue-700 font-medium" x-text="getOrderItem(task).size"></span>
                                                    </div>
                                                </template>
                                                <template x-if="getOrderItem(task).color">
                                                    <div class="flex items-center space-x-1 bg-purple-100 px-1.5 py-0.5 rounded-full">
                                                        <i data-lucide="palette" class="w-2.5 h-2.5 text-purple-600"></i>
                                                        <span class="text-xs text-purple-700 font-medium" x-text="getOrderItem(task).color"></span>
                                                    </div>
                                                </template>
                                                <template x-if="getOrderItem(task).product && getOrderItem(task).product.is_glass">
                                                    <div class="flex items-center space-x-1 bg-cyan-100 px-1.5 py-0.5 rounded-full">
                                                        <i data-lucide="droplets" class="w-2.5 h-2.5 text-cyan-600"></i>
                                                        <span class="text-xs text-cyan-700 font-medium" x-text="getOrderItem(task).glass_type_display || 'Стекло'"></span>
                                                    </div>
                                                </template>
                                            </div>
                                            
                                            <!-- Paint Info -->
                                            <template x-if="getOrderItem(task).paint_type || getOrderItem(task).paint_color">
                                                <div class="flex flex-wrap gap-1">
                                                    <template x-if="getOrderItem(task).paint_type">
                                                        <div class="flex items-center space-x-1 bg-orange-100 px-1.5 py-0.5 rounded-full">
                                                            <i data-lucide="brush" class="w-2.5 h-2.5 text-orange-600"></i>
                                                            <span class="text-xs text-orange-700 font-medium" x-text="getOrderItem(task).paint_type"></span>
                                                        </div>
                                                    </template>
                                                    <template x-if="getOrderItem(task).paint_color">
                                                        <div class="flex items-center space-x-1 bg-red-100 px-1.5 py-0.5 rounded-full">
                                                            <i data-lucide="droplet" class="w-2.5 h-2.5 text-red-600"></i>
                                                            <span class="text-xs text-red-700 font-medium" x-text="getOrderItem(task).paint_color"></span>
                                                        </div>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                                
                                <!-- No Product Info -->
                                <template x-if="!getOrderItem(task)">
                                    <div class="mb-2 bg-yellow-50 p-2 rounded-lg">
                                        <div class="text-xs text-yellow-800">
                                            <i data-lucide="alert-triangle" class="w-3 h-3 inline mr-1"></i>
                                            Нет информации о товаре
                                        </div>
                                    </div>
                                </template>
                                
                                <!-- Progress Bar -->
                                <div class="w-full bg-gray-200 rounded-full h-1.5 mb-2">
                                    <div class="bg-blue-500 h-1.5 rounded-full transition-all duration-300" 
                                         :style="`width: ${Math.min(100, (getRealQuantity(task, 'completed') / getRealQuantity(task, 'plan')) * 100)}%`"></div>
                                </div>
                                
                                <!-- Progress Info -->
                                <div class="flex items-center justify-between text-xs">
                                    <div class="text-gray-600">
                                        <span class="font-medium">План:</span> <span class="text-gray-900" x-text="getDisplayQuantity(task, 'plan')"></span>
                                        <span class="mx-1">•</span>
                                        <span class="font-medium">Выполнено:</span> <span class="text-gray-900" x-text="getDisplayQuantity(task, 'completed')"></span>
                                    </div>
                                    
                                    <template x-if="task.defective_quantity && task.defective_quantity > 0">
                                        <div class="flex items-center space-x-1 bg-red-50 px-1.5 py-0.5 rounded-full">
                                            <i data-lucide="alert-triangle" class="w-2.5 h-2.5 text-red-500"></i>
                                            <span class="text-xs text-red-600 font-medium">Брак: <span x-text="getDisplayQuantity(task, 'defective')"></span></span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            
                            <!-- Arrow -->
                            <div class="text-gray-400 mt-0.5">
                                <i data-lucide="chevron-right" class="w-4 h-4"></i>
                            </div>
                        </div>
                    </a>
                </template>
            </div>
        </template>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40 w-full">
        <a href="/employee_tasks/tasks/" class="flex flex-col items-center nav-active">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="text-xs">Главная</span>
        </a>
        <a href="/notifications/" class="flex flex-col items-center">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span class="text-xs">Уведомления</span>
        </a>
        <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-blue-600 rounded-full -mt-4 shadow-lg">
            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
        </a>
        <a href="/employee_tasks/stats/" class="flex flex-col items-center">
            <i data-lucide="bar-chart" class="w-5 h-5"></i>
            <span class="text-xs">Статистика</span>
        </a>
        <a href="/accounts/profile/" class="flex flex-col items-center">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span class="text-xs">Профиль</span>
        </a>
    </nav>

    <script>
    function employeeTasksPage() {
        return {
            loading: true,
            tasks: [],
            searchTerm: '',
            userId: null,
            isHelper: false,
            async init() {
                this.userId = window.user_id || null;
                this.isHelper = window.is_helper || false;
                await this.loadTasks();
                lucide.createIcons();
            },
            async loadTasks() {
                this.loading = true;
                const endpoint = this.isHelper ? '/employee_tasks/api/helper-tasks/' : '/employee_tasks/api/employee-tasks/';
                const resp = await fetch(endpoint);
                const data = await resp.json();
                this.tasks = (data.results || data).filter(task => String(task.helper || task.employee) === String(this.userId));
                
                // Отладочная информация
                console.log('Loaded tasks:', this.tasks);
                if (this.tasks.length > 0) {
                    console.log('First task structure:', this.tasks[0]);
                    console.log('First task keys:', Object.keys(this.tasks[0]));
                }
                
                this.loading = false;
            },
            get filteredTasks() {
                const term = this.searchTerm.toLowerCase();
                const filtered = this.tasks
                    .filter(task => this.isTaskVisible(task))
                    .filter(task => {
                        const title = task.title || task.stage_name || '';
                        const productName = this.getOrderItem(task)?.product?.name || '';
                        return title.toLowerCase().includes(term) || productName.toLowerCase().includes(term);
                    });
                
                // Группируем задачи по товарам для отображения
                const groupedTasks = [];
                const taskGroups = {};
                
                filtered.forEach(task => {
                    const key = `${task.stage || task.employee_task?.stage}_${this.getOrderItem(task)?.id || 'no_item'}`;
                    if (!taskGroups[key]) {
                        taskGroups[key] = [];
                    }
                    taskGroups[key].push(task);
                });
                
                // Создаем объединенные задачи
                Object.values(taskGroups).forEach(group => {
                    if (group.length === 1) {
                        groupedTasks.push(group[0]);
                    } else {
                        // Объединяем несколько задач в одну
                        const firstTask = group[0];
                        const combinedTask = {
                            ...firstTask,
                            combined_tasks: group,
                            quantity: group.reduce((sum, t) => sum + (t.quantity || 0), 0),
                            completed_quantity: group.reduce((sum, t) => sum + (t.completed_quantity || 0), 0),
                            defective_quantity: group.reduce((sum, t) => sum + (t.defective_quantity || 0), 0),
                            is_combined: true
                        };
                        groupedTasks.push(combinedTask);
                    }
                });
                
                return groupedTasks;
            },
            async toggleTask(task) {
                // Проверяем, не выполнена ли уже задача
                const realCompleted = this.getRealQuantity(task, 'completed');
                const realPlan = this.getRealQuantity(task, 'plan');
                const isDone = realCompleted >= realPlan;
                
                // Если задача уже выполнена, не позволяем её отменить
                if (isDone) {
                    alert('Задача уже выполнена и не может быть изменена. Обратитесь к мастеру для корректировки.');
                    return;
                }
                
                const endpoint = this.isHelper ? `/employee_tasks/api/helper-tasks/${task.id}/` : `/employee_tasks/api/employee-tasks/${task.id}/`;
                const newCompleted = task.quantity || 0;
                
                try {
                    const resp = await fetch(endpoint, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCsrfToken()
                        },
                        body: JSON.stringify({ 
                            completed_quantity: newCompleted
                        })
                    });
                    
                    if (resp.ok) {
                        const updated = await resp.json();
                        Object.assign(task, updated);
                    }
                } catch (e) {
                    task.completed_quantity = newCompleted;
                    if (newCompleted > 0 && !task.completed_at) task.completed_at = new Date().toISOString();
                    if (newCompleted === 0) task.completed_at = null;
                }
            },
            isTaskVisible(task) {
                const realPlan = this.getRealQuantity(task, 'plan');
                const realCompleted = this.getRealQuantity(task, 'completed');
                const isCompleted = realCompleted >= realPlan && realPlan > 0;
                
                // Если задача выполнена, не показываем её
                if (isCompleted) return false;
                
                return true;
            },
            isTaskOverdue(task) {
                // Проверяем, прошло ли более 3 дней с момента создания задачи
                if (!task.created_at) return false;
                const createdDate = new Date(task.created_at);
                if (isNaN(createdDate.getTime())) return false;
                
                const threeDaysAgo = new Date();
                threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);
                
                return createdDate < threeDaysAgo;
            },
            getCsrfToken() {
                const name = 'csrftoken';
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        return decodeURIComponent(cookie.substring(name.length + 1));
                    }
                }
                return '';
            },
            getDisplayQuantity(task, type) {
                if (!task) return '0';
                
                let quantity = 0;
                if (type === 'plan') {
                    quantity = task.quantity || 0;
                } else if (type === 'completed') {
                    quantity = task.completed_quantity || 0;
                } else if (type === 'defective') {
                    quantity = task.defective_quantity || 0;
                }
                
                return quantity.toString();
            },
            
            // Функция для получения реального количества работы (для расчетов)
            getRealQuantity(task, type) {
                if (!task) return 0;
                
                let quantity = 0;
                if (type === 'plan') {
                    quantity = task.quantity || 0;
                } else if (type === 'completed') {
                    quantity = task.completed_quantity || 0;
                } else if (type === 'defective') {
                    quantity = task.defective_quantity || 0;
                }
                
                return quantity;
            },
            
            // Получение order_item для совместимости с помощниками
            getOrderItem(task) {
                if (this.isHelper && task.employee_task) {
                    return task.employee_task.stage?.order_item || task.order_item;
                }
                return task.stage?.order_item || task.order_item;
            },
            
            // Проверяем, нужно ли показать предупреждение для цехов ID 1 и 3
            shouldShowWarning(task) {
                if (!task) return false;
                
                // Проверяем название задачи
                const taskName = (task.stage_name || task.title || '').toLowerCase();
                
                // Показываем предупреждение если задача называется "резка" или содержит "обработка на станках с чпу"
                return taskName.includes('резка') || taskName.includes('обработка на станках с чпу');
            }
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
    </script>
</body>
</html>
