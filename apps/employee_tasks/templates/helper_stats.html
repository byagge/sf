<!DOCTYPE html>
<html lang="ru" x-data="helperStatsPage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Статистика помощника</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script id="user-id" type="application/json">{{ request.user.id|default:'null' }}</script>
    <script>
      window.user_id = JSON.parse(document.getElementById('user-id').textContent);
    </script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .skeleton { background: linear-gradient(90deg, #e0e7ef 25%, #f3f4f6 50%, #e0e7ef 75%); background-size: 200% 100%; animation: skeleton 1.2s infinite linear; }
        @keyframes skeleton { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-3 h-14">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-lg">H</span>
            </div>
            <span class="text-base font-semibold text-gray-900">Статистика помощника</span>
        </div>
        {% if request.session.impersonator_id %}
            <div class="bg-yellow-200 text-yellow-900 text-xs text-center py-1 px-2 rounded">
                Режим имперсонации.
                <a href="{% url 'release_impersonation' %}" class="underline font-semibold">Вернуться</a>
            </div>
        {% endif %}
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 pt-16 pb-16 px-3 w-full">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-gray-900">Моя статистика</h1>
        </div>
        
        <!-- Loading -->
        <template x-if="loading">
            <div class="space-y-4 animate-pulse">
                <div class="h-32 rounded-lg skeleton"></div>
                <div class="h-48 rounded-lg skeleton"></div>
            </div>
        </template>
        
        <!-- Stats Content -->
        <template x-if="!loading">
            <div class="space-y-6">
                <!-- Overview Cards -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="card bg-white rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-green-600" x-text="stats.overview?.total_earnings || '0'"></div>
                        <div class="text-sm text-gray-600">Общий заработок (сом)</div>
                    </div>
                    <div class="card bg-white rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-blue-600" x-text="stats.overview?.total_tasks || '0'"></div>
                        <div class="text-sm text-gray-600">Всего задач</div>
                    </div>
                    <div class="card bg-white rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-purple-600" x-text="stats.overview?.completed_tasks || '0'"></div>
                        <div class="text-sm text-gray-600">Выполнено задач</div>
                    </div>
                    <div class="card bg-white rounded-lg p-4 text-center">
                        <div class="text-2xl font-bold text-red-600" x-text="stats.overview?.total_penalties || '0'"></div>
                        <div class="text-sm text-gray-600">Штрафы (сом)</div>
                    </div>
                </div>
                
                <!-- Net Earnings -->
                <div class="card bg-white rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-900 mb-3">Чистый заработок</h3>
                    <div class="text-3xl font-bold text-green-600 text-center" x-text="stats.overview?.total_net_earnings || '0'"></div>
                    <div class="text-sm text-gray-600 text-center">сом</div>
                </div>
                
                <!-- Monthly Stats -->
                <template x-if="stats.monthly_stats && stats.monthly_stats.length > 0">
                    <div class="card bg-white rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Статистика по месяцам</h3>
                        <div class="space-y-3">
                            <template x-for="month in stats.monthly_stats" :key="`${month.year}-${month.month}`">
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                            <span class="text-blue-600 font-semibold" x-text="month.month"></span>
                                        </div>
                                        <div>
                                            <div class="font-medium text-gray-900" x-text="`${month.year} - ${month.month}`"></div>
                                            <div class="text-sm text-gray-600" x-text="`${month.task_count} задач`"></div>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="font-semibold text-green-600" x-text="`${month.total_earnings} сом`"></div>
                                        <div class="text-sm text-gray-600" x-text="`${month.total_net} сом`"></div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- Helper Info -->
                <div class="card bg-green-50 rounded-lg p-4 border-l-4 border-green-400">
                    <h3 class="text-lg font-semibold text-green-900 mb-2">Информация о помощнике</h3>
                    <div class="space-y-2 text-sm text-green-800">
                        <div><strong>Имя:</strong> <span x-text="stats.helper?.name || 'Не указано'"></span></div>
                        <div><strong>Логин:</strong> <span x-text="stats.helper?.username || 'Не указано'"></span></div>
                        <div><strong>Тариф:</strong> 25 сом за единицу выполненной работы</div>
                    </div>
                </div>
            </div>
        </template>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40 w-full">
        <a href="/employee_tasks/helper/" class="flex flex-col items-center">
            <i data-lucide="help-circle" class="w-5 h-5"></i>
            <span class="text-xs">Помощь</span>
        </a>
        <a href="/notifications/" class="flex flex-col items-center">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span class="text-xs">Уведомления</span>
        </a>
        <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-green-600 rounded-full -mt-4 shadow-lg">
            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
        </a>
        <a href="/employee_tasks/helper/stats/" class="flex flex-col items-center nav-active">
            <i data-lucide="bar-chart" class="w-5 h-5"></i>
            <span class="text-xs">Статистика</span>
        </a>
        <a href="/accounts/profile/" class="flex flex-col items-center">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span class="text-xs">Профиль</span>
        </a>
    </nav>

    <script>
    function helperStatsPage() {
        return {
            loading: true,
            stats: {},
            async init() {
                await this.loadStats();
                lucide.createIcons();
            },
            async loadStats() {
                this.loading = true;
                try {
                    const resp = await fetch('/employee_tasks/api/helper/earnings/');
                    if (resp.ok) {
                        this.stats = await resp.json();
                    } else {
                        console.error('Failed to load helper stats');
                        this.stats = {};
                    }
                } catch (e) {
                    console.error('Error loading helper stats:', e);
                    this.stats = {};
                }
                
                this.loading = false;
            }
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
    </script>
</body>
</html>
