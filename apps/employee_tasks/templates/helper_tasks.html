<!DOCTYPE html>
<html lang="ru" x-data="helperTasksPage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/icon-192x192.png">
    <link rel="shortcut icon" href="/static/icons/icon-192x192.png">
    <title>Задачи помощника</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script id="user-id" type="application/json">{{ request.user.id|default:'null' }}</script>
    <script>
      window.user_id = JSON.parse(document.getElementById('user-id').textContent);
    </script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .modal-bg { background: rgba(0,0,0,0.35); }
        .skeleton { background: linear-gradient(90deg, #e0e7ef 25%, #f3f4f6 50%, #e0e7ef 75%); background-size: 200% 100%; animation: skeleton 1.2s infinite linear; }
        @keyframes skeleton { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
        .product-image { object-fit: cover; }
        /* Мобильные стили */
        @media (max-width: 640px) {
            .mobile-card { margin-bottom: 0.75rem; padding: 0.75rem; }
            .mobile-text-sm { font-size: 0.875rem; }
            .mobile-text-xs { font-size: 0.75rem; }
            .mobile-p-2 { padding: 0.5rem; }
            .mobile-gap-1 { gap: 0.25rem; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-3 h-14">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-green-600 rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-lg">H</span>
            </div>
            <span class="text-base font-semibold text-gray-900">Задачи помощника</span>
        </div>
        {% if request.session.impersonator_id %}
            <div class="bg-yellow-200 text-yellow-900 text-xs text-center py-1 px-2 rounded">
                Режим имперсонации.
                <a href="{% url 'release_impersonation' %}" class="underline font-semibold">Вернуться</a>
            </div>
        {% endif %}
    </header>
    
    <!-- Main Content -->
    <main class="flex-1 pt-16 pb-16 px-3 w-full">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-xl font-bold text-gray-900">Мои задачи помощи</h1>
        </div>
        
        <!-- Поиск -->
        <div class="mb-3">
            <input type="text" x-model="searchTerm" placeholder="Поиск по названию..." 
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
        </div>
        
        <!-- Loading -->
        <template x-if="loading">
            <div class="space-y-3 animate-pulse">
                <div class="h-16 rounded-lg skeleton"></div>
                <div class="h-16 rounded-lg skeleton"></div>
                <div class="h-16 rounded-lg skeleton"></div>
            </div>
        </template>
        
        <!-- Tasks List -->
        <template x-if="!loading">
            <div>
                <template x-if="filteredTasks.length === 0">
                    <div class="text-center py-8">
                        <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                            <i data-lucide="help-circle" class="w-8 h-8 text-gray-400"></i>
                        </div>
                        <h3 class="text-base font-semibold text-gray-900 mb-1">Нет задач</h3>
                        <p class="text-sm text-gray-600">У вас пока нет задач для помощи</p>
                    </div>
                </template>
                
                <template x-for="task in filteredTasks" :key="task.id">
                    <div class="card bg-white rounded-lg p-3 mb-3 flex items-start space-x-3 mobile-card">
                        <!-- Checkbox -->
                        <div class="relative mt-0.5" @click.stop="toggleTask(task)">
                            <input type="checkbox" :checked="task.completed_quantity >= task.quantity" class="sr-only">
                            <div class="w-5 h-5 rounded border-2 transition-all duration-200 cursor-pointer flex items-center justify-center"
                                 :class="task.completed_quantity >= task.quantity ? 'bg-green-500 border-green-500' : 'bg-white border-gray-300'">
                                <i data-lucide="check" class="w-3 h-3 text-white" x-show="task.completed_quantity >= task.quantity"></i>
                            </div>
                        </div>
                        
                        <div class="flex-1 min-w-0">
                            <!-- Task Title -->
                            <div class="flex items-center space-x-2 mb-2">
                                <div class="font-semibold text-gray-900 text-sm" x-text="task.title"></div>
                                <div class="flex items-center space-x-1 bg-green-100 px-2 py-1 rounded-full">
                                    <i data-lucide="help-circle" class="w-3 h-3 text-green-600"></i>
                                    <span class="text-xs text-green-700 font-medium">Помощь</span>
                                </div>
                            </div>
                            
                            <!-- Worker Info -->
                            <div class="mb-2 bg-blue-50 rounded-lg p-2">
                                <div class="text-xs text-blue-800">
                                    <strong>Рабочий:</strong> <span x-text="task.worker_name"></span>
                                </div>
                                <div class="text-xs text-blue-700">
                                    <strong>Операция:</strong> <span x-text="task.operation"></span>
                                </div>
                            </div>
                            
                            <!-- Product Info -->
                            <template x-if="task.product_name">
                                <div class="mb-2">
                                    <!-- Product Image -->
                                    <template x-if="task.product_img">
                                        <div class="mb-2">
                                            <img :src="task.product_img" :alt="task.product_name" 
                                                 class="w-full h-20 rounded-lg product-image bg-gray-100">
                                        </div>
                                    </template>
                                    
                                    <!-- Product Details -->
                                    <div class="bg-gray-50 rounded-lg p-2 mb-2">
                                        <div class="font-medium text-gray-900 text-sm mb-1" x-text="task.product_name"></div>
                                        <div class="text-xs text-gray-600">
                                            <strong>Заказ:</strong> <span x-text="task.order_name"></span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Progress Bar -->
                            <div class="w-full bg-gray-200 rounded-full h-1.5 mb-2">
                                <div class="bg-green-500 h-1.5 rounded-full transition-all duration-300" 
                                     :style="`width: ${Math.min(100, (task.completed_quantity / task.quantity) * 100)}%`"></div>
                            </div>
                            
                            <!-- Progress Info -->
                            <div class="flex items-center justify-between text-xs">
                                <div class="text-gray-600">
                                    <span class="font-medium">План:</span> <span class="text-gray-900" x-text="task.quantity"></span>
                                    <span class="mx-1">•</span>
                                    <span class="font-medium">Выполнено:</span> <span class="text-gray-900" x-text="task.completed_quantity"></span>
                                </div>
                                
                                <template x-if="task.defective_quantity && task.defective_quantity > 0">
                                    <div class="flex items-center space-x-1 bg-red-50 px-1.5 py-0.5 rounded-full">
                                        <i data-lucide="alert-triangle" class="w-2.5 h-2.5 text-red-500"></i>
                                        <span class="text-xs text-red-600 font-medium">Брак: <span x-text="task.defective_quantity"></span></span>
                                    </div>
                                </template>
                            </div>
                            
                            <!-- Earnings Info -->
                            <div class="mt-2 pt-2 border-t border-gray-100">
                                <div class="flex items-center justify-between text-xs">
                                    <span class="text-gray-500">Заработок:</span>
                                    <span class="text-green-600 font-semibold" x-text="(task.completed_quantity * 25).toFixed(2) + ' сом'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </main>
    
    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40 w-full">
        <a href="/employee_tasks/helper/" class="flex flex-col items-center nav-active">
            <i data-lucide="help-circle" class="w-5 h-5"></i>
            <span class="text-xs">Помощь</span>
        </a>
        <a href="/notifications/" class="flex flex-col items-center">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span class="text-xs">Уведомления</span>
        </a>
        <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-green-600 rounded-full -mt-4 shadow-lg">
            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
        </a>
        <a href="/employee_tasks/helper/stats/" class="flex flex-col items-center">
            <i data-lucide="bar-chart" class="w-5 h-5"></i>
            <span class="text-xs">Статистика</span>
        </a>
        <a href="/accounts/profile/" class="flex flex-col items-center">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span class="text-xs">Профиль</span>
        </a>
    </nav>

    <script>
    function helperTasksPage() {
        return {
            loading: true,
            tasks: [],
            searchTerm: '',
            userId: null,
            async init() {
                this.userId = window.user_id || null;
                await this.loadTasks();
                lucide.createIcons();
            },
            async loadTasks() {
                this.loading = true;
                try {
                    const resp = await fetch('/employee_tasks/api/helper/tasks/');
                    if (resp.ok) {
                        const data = await resp.json();
                        this.tasks = data.results || [];
                    } else {
                        console.error('Failed to load helper tasks');
                        this.tasks = [];
                    }
                } catch (e) {
                    console.error('Error loading helper tasks:', e);
                    this.tasks = [];
                }
                
                this.loading = false;
            },
            get filteredTasks() {
                const term = this.searchTerm.toLowerCase();
                return this.tasks.filter(task =>
                    (task.title || '').toLowerCase().includes(term) ||
                    (task.worker_name || '').toLowerCase().includes(term) ||
                    (task.operation || '').toLowerCase().includes(term) ||
                    (task.product_name || '').toLowerCase().includes(term)
                );
            },
            async toggleTask(task) {
                const isDone = task.completed_quantity >= task.quantity;
                const newCompleted = isDone ? 0 : task.quantity;
                
                try {
                    const resp = await fetch(`/employee_tasks/api/helper/tasks/${task.id}/`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCsrfToken()
                        },
                        body: JSON.stringify({ 
                            completed_quantity: newCompleted
                        })
                    });
                    
                    if (resp.ok) {
                        const updated = await resp.json();
                        Object.assign(task, updated);
                    }
                } catch (e) {
                    console.error('Error updating task:', e);
                    task.completed_quantity = newCompleted;
                    if (newCompleted > 0 && !task.completed_at) task.completed_at = new Date().toISOString();
                    if (newCompleted === 0) task.completed_at = null;
                }
            },
            getCsrfToken() {
                const name = 'csrftoken';
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        return decodeURIComponent(cookie.substring(name.length + 1));
                    }
                }
                return '';
            }
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
    });
    </script>
</body>
</html>
