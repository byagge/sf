<!DOCTYPE html>
<html lang="ru" x-data="workshopMobile()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Цех — Панель мастера</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .stat-card { transition: all 0.3s ease; }
        .stat-card:active { transform: scale(0.98); }
        .progress-ring { transition: stroke-dasharray 0.6s ease; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .workshop-item { transition: all 0.3s ease; }
        .workshop-item:active { transform: scale(0.98); }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <div x-data="workshopMobile()" x-init="init()" class="pb-16">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-30 bg-white/95 backdrop-blur border-b border-gray-200 flex items-center justify-between h-16 px-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-xl">Ц</span>
                </div>
                <div>
                    <h1 class="font-semibold text-lg text-gray-900">Мои цеха</h1>
                    <p class="text-xs text-gray-500">Обзор производства</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button @click="refreshData()" class="p-2 text-gray-500 hover:text-gray-700 transition-colors">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                    <span class="text-white text-sm font-medium" x-text="userInitial"></span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="pt-20 px-4 max-w-md mx-auto w-full">
            <!-- Loading State -->
            <template x-if="loading">
                <div class="flex items-center justify-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            </template>

            <!-- Dashboard Content -->
            <template x-if="!loading">
                <div class="space-y-6 fade-in">
                    <!-- Overview Stats -->
                    <div class="grid grid-cols-2 gap-3">
                        <div class="stat-card card bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500">Цеха</p>
                                    <p class="text-xl font-bold text-gray-900" x-text="overview.total_workshops || '0'"></p>
                                </div>
                                <div class="p-2 bg-blue-100 rounded-lg">
                                    <i data-lucide="factory" class="w-5 h-5 text-blue-600"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card card bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500">Сотрудники</p>
                                    <p class="text-xl font-bold text-gray-900" x-text="overview.total_employees || '0'"></p>
                                </div>
                                <div class="p-2 bg-green-100 rounded-lg">
                                    <i data-lucide="users" class="w-5 h-5 text-green-600"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card card bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500">Заказы</p>
                                    <p class="text-xl font-bold text-gray-900" x-text="overview.total_active_orders || '0'"></p>
                                </div>
                                <div class="p-2 bg-purple-100 rounded-lg">
                                    <i data-lucide="clipboard-list" class="w-5 h-5 text-purple-600"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card card bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500">Задач</p>
                                    <p class="text-xl font-bold text-gray-900" x-text="overview.total_active_tasks || '0'"></p>
                                </div>
                                <div class="p-2 bg-orange-100 rounded-lg">
                                    <i data-lucide="target" class="w-5 h-5 text-orange-600"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Production Summary -->
                    <div class="card bg-white rounded-xl p-4 border border-gray-200">
                        <h3 class="font-semibold text-gray-900 mb-3">Производство за 30 дней</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-green-600" x-text="overview.products_made_30_days || '0'"></div>
                                <div class="text-xs text-gray-600">Произведено</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-blue-600" x-text="(overview.quality_rate || 100) + '%'"></div>
                                <div class="text-xs text-gray-600">Качество</div>
                            </div>
                        </div>
                    </div>

                    <!-- Workshops List -->
                    <div class="card bg-white rounded-xl p-4 border border-gray-200">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="font-semibold text-gray-900">Мои цеха</h3>
                            <span class="text-sm text-gray-500" x-text="`${workshops.length} цехов`"></span>
                        </div>
                        
                        <div class="space-y-3">
                            <template x-for="workshop in workshops" :key="workshop.id">
                                <div class="workshop-item bg-gray-50 rounded-lg p-4 border border-gray-200">
                                    <div class="flex items-center justify-between mb-3">
                                        <div class="flex-1">
                                            <div class="flex items-center space-x-2 mb-1">
                                                <h4 class="font-semibold text-gray-900 text-sm" x-text="workshop.name"></h4>
                                                <template x-if="workshop.is_main_manager">
                                                    <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Главный</span>
                                                </template>
                                            </div>
                                            <p class="text-xs text-gray-600" x-text="workshop.description"></p>
                                        </div>
                                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
                                    </div>
                                    
                                    <div class="grid grid-cols-3 gap-2 text-center">
                                        <div>
                                            <div class="text-sm font-semibold text-gray-900" x-text="workshop.employees_count"></div>
                                            <div class="text-xs text-gray-600">Сотрудников</div>
                                        </div>
                                        <div>
                                            <div class="text-sm font-semibold text-gray-900" x-text="workshop.active_tasks"></div>
                                            <div class="text-xs text-gray-600">Задач</div>
                                        </div>
                                        <div>
                                            <div class="text-sm font-semibold text-gray-900" x-text="workshop.active_orders"></div>
                                            <div class="text-xs text-gray-600">Заказов</div>
                                        </div>
                                    </div>
                                    
                                    <!-- Workshop Load -->
                                    <div class="mt-3 pt-3 border-t border-gray-200">
                                        <div class="flex justify-between text-xs text-gray-600 mb-1">
                                            <span>Загрузка цеха</span>
                                            <span x-text="Math.round(workshop.active_tasks / Math.max(workshop.employees_count, 1) * 100) + '%'"></span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-1.5">
                                            <div class="bg-blue-500 h-1.5 rounded-full transition-all duration-300" 
                                                 :style="`width: ${Math.min(100, Math.round(workshop.active_tasks / Math.max(workshop.employees_count, 1) * 100))}%`"></div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="workshops.length === 0">
                                <div class="text-center py-6 text-gray-400">
                                    <i data-lucide="factory" class="w-8 h-8 mx-auto mb-2 text-gray-300"></i>
                                    <p class="text-sm">Нет доступных цехов</p>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="grid grid-cols-2 gap-3">
                        <a href="/workshops/master/" class="stat-card card bg-white rounded-xl p-4 border border-gray-200 flex flex-col items-center text-center">
                            <i data-lucide="bar-chart-3" class="w-6 h-6 text-blue-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-900">Дашборд</span>
                        </a>
                        
                        <a href="/workshops/master/workshops/" class="stat-card card bg-white rounded-xl p-4 border border-gray-200 flex flex-col items-center text-center">
                            <i data-lucide="list" class="w-6 h-6 text-green-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-900">Детали</span>
                        </a>
                        
                        <a href="/employees/" class="stat-card card bg-white rounded-xl p-4 border border-gray-200 flex flex-col items-center text-center">
                            <i data-lucide="users" class="w-6 h-6 text-purple-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-900">Сотрудники</span>
                        </a>
                        
                        <a href="/orders/" class="stat-card card bg-white rounded-xl p-4 border border-gray-200 flex flex-col items-center text-center">
                            <i data-lucide="clipboard-list" class="w-6 h-6 text-orange-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-900">Заказы</span>
                        </a>
                    </div>
                </div>
            </template>
        </main>

        <!-- Bottom Navigation -->
        <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40 max-w-md mx-auto w-full">
            <a href="/dashboard/" class="flex flex-col items-center">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span class="text-xs">Главная</span>
            </a>
            <a href="/employees/" class="flex flex-col items-center">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span class="text-xs">Сотрудники</span>
            </a>
            <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-blue-600 rounded-full -mt-4 shadow-lg">
                <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
            </a>
            <a href="/orders/" class="flex flex-col items-center">
                <i data-lucide="clipboard-list" class="w-5 h-5"></i>
                <span class="text-xs">Заказы</span>
            </a>
            <a href="/settings/" class="flex flex-col items-center">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span class="text-xs">Настройки</span>
            </a>
        </nav>
    </div>

    <script>
        function workshopMobile() {
            return {
                loading: true,
                overview: {},
                workshops: [],
                userInitial: '',
                
                async init() {
                    await this.loadWorkshopData();
                    this.userInitial = '{{ request.user.get_full_name }}'.charAt(0).toUpperCase() || '{{ request.user.username }}'.charAt(0).toUpperCase();
                    // Инициализируем иконки после загрузки данных
                    this.$nextTick(() => {
                        lucide.createIcons();
                    });
                },
                
                async loadWorkshopData() {
                    try {
                        this.loading = true;
                        
                        // Загружаем данные параллельно
                        const [overviewResponse, workshopsResponse] = await Promise.all([
                            fetch('/workshops/api/master/overview/'),
                            fetch('/workshops/api/master/workshops/')
                        ]);
                        
                        if (overviewResponse.ok) {
                            this.overview = await overviewResponse.json();
                        }
                        
                        if (workshopsResponse.ok) {
                            this.workshops = await workshopsResponse.json();
                        }
                        
                    } catch (error) {
                        console.error('Ошибка загрузки данных:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async refreshData() {
                    await this.loadWorkshopData();
                    // Обновляем иконки после обновления данных
                    this.$nextTick(() => {
                        lucide.createIcons();
                    });
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
