<!DOCTYPE html>
<html lang="ru" x-data="workshopMobile()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Цех — Панель мастера</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .stat-card { transition: all 0.3s ease; }
        .stat-card:active { transform: scale(0.98); }
        .progress-ring { transition: stroke-dasharray 0.6s ease; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <div x-data="workshopMobile()" x-init="init()" class="pb-16">
        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 z-30 bg-white/95 backdrop-blur border-b border-gray-200 flex items-center justify-between h-16 px-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                    <span class="text-white font-bold text-xl">Ц</span>
                </div>
                <div>
                    <h1 class="font-semibold text-lg text-gray-900" x-text="workshopName || 'Цех'"></h1>
                    <p class="text-xs text-gray-500">Панель мастера</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button @click="refreshData()" class="p-2 text-gray-500 hover:text-gray-700 transition-colors">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                    <span class="text-white text-sm font-medium" x-text="userInitial"></span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="pt-20 px-4 max-w-md mx-auto w-full">
            <!-- Loading State -->
            <template x-if="loading">
                <div class="flex items-center justify-center py-20">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                </div>
            </template>

            <!-- Dashboard Content -->
            <template x-if="!loading">
                <div class="space-y-6 fade-in">
                    <!-- Quick Stats -->
                    <div class="grid grid-cols-2 gap-3">
                        <div class="stat-card card bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500">Сотрудники</p>
                                    <p class="text-xl font-bold text-gray-900" x-text="overview.total_employees || '0'"></p>
                                </div>
                                <div class="p-2 bg-blue-100 rounded-lg">
                                    <i data-lucide="users" class="w-5 h-5 text-blue-600"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card card bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500">Заказы</p>
                                    <p class="text-xl font-bold text-gray-900" x-text="overview.active_orders || '0'"></p>
                                </div>
                                <div class="p-2 bg-green-100 rounded-lg">
                                    <i data-lucide="clipboard-list" class="w-5 h-5 text-green-600"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card card bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500">Произведено</p>
                                    <p class="text-xl font-bold text-green-600" x-text="overview.products_made || '0'"></p>
                                </div>
                                <div class="p-2 bg-green-100 rounded-lg">
                                    <i data-lucide="package" class="w-5 h-5 text-green-600"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stat-card card bg-white rounded-xl p-4 border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-xs text-gray-500">Качество</p>
                                    <p class="text-xl font-bold text-blue-600" x-text="(overview.quality_rate || 100) + '%'"></p>
                                </div>
                                <div class="p-2 bg-blue-100 rounded-lg">
                                    <i data-lucide="award" class="w-5 h-5 text-blue-600"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Production Progress -->
                    <div class="card bg-white rounded-xl p-4 border border-gray-200">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="font-semibold text-gray-900">Прогресс производства</h3>
                            <span class="text-sm text-gray-500">Сегодня</span>
                        </div>
                        
                        <div class="space-y-3">
                            <template x-for="order in activeOrders" :key="order.id">
                                <div class="bg-gray-50 rounded-lg p-3">
                                    <div class="flex items-center justify-between mb-2">
                                        <h4 class="font-medium text-gray-900 text-sm truncate" x-text="order.order_name"></h4>
                                        <span class="text-xs text-gray-500" x-text="order.operation"></span>
                                    </div>
                                    <p class="text-xs text-gray-600 mb-2" x-text="order.product_name"></p>
                                    
                                    <div class="flex items-center justify-between">
                                        <div class="flex-1 mr-3">
                                            <div class="flex justify-between text-xs text-gray-600 mb-1">
                                                <span>Прогресс</span>
                                                <span x-text="`${order.completed_quantity}/${order.plan_quantity}`"></span>
                                            </div>
                                            <div class="w-full bg-gray-200 rounded-full h-2">
                                                <div class="bg-blue-500 h-2 rounded-full transition-all duration-300" 
                                                     :style="`width: ${order.progress_percent}%`"></div>
                                            </div>
                                        </div>
                                        <span class="text-xs font-medium text-blue-600" x-text="order.progress_percent + '%'"></span>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="activeOrders.length === 0">
                                <div class="text-center py-6 text-gray-400">
                                    <i data-lucide="package" class="w-8 h-8 mx-auto mb-2 text-gray-300"></i>
                                    <p class="text-sm">Нет активных заказов</p>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Employee Performance -->
                    <div class="card bg-white rounded-xl p-4 border border-gray-200">
                        <h3 class="font-semibold text-gray-900 mb-4">Производительность сотрудников</h3>
                        
                        <div class="space-y-3">
                            <template x-for="employee in topEmployees" :key="employee.id">
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <div class="flex items-center space-x-3">
                                        <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                            <span class="text-blue-600 text-sm font-medium" x-text="employee.name.charAt(0)"></span>
                                        </div>
                                        <div>
                                            <p class="font-medium text-gray-900 text-sm" x-text="employee.name"></p>
                                            <p class="text-xs text-gray-500" x-text="`${employee.completed_quantity} шт.`"></p>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-sm font-medium text-green-600" x-text="employee.quality_rate + '%'"></div>
                                        <div class="text-xs text-gray-500">Качество</div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="grid grid-cols-2 gap-3">
                        <a href="/employees/" class="stat-card card bg-white rounded-xl p-4 border border-gray-200 flex flex-col items-center text-center">
                            <i data-lucide="users" class="w-6 h-6 text-blue-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-900">Сотрудники</span>
                        </a>
                        
                        <a href="/defects/" class="stat-card card bg-white rounded-xl p-4 border border-gray-200 flex flex-col items-center text-center">
                            <i data-lucide="alert-circle" class="w-6 h-6 text-red-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-900">Браки</span>
                        </a>
                        
                        <a href="/orders/" class="stat-card card bg-white rounded-xl p-4 border border-gray-200 flex flex-col items-center text-center">
                            <i data-lucide="clipboard-list" class="w-6 h-6 text-green-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-900">Заказы</span>
                        </a>
                        
                        <a href="/inventory/" class="stat-card card bg-white rounded-xl p-4 border border-gray-200 flex flex-col items-center text-center">
                            <i data-lucide="archive" class="w-6 h-6 text-purple-600 mb-2"></i>
                            <span class="text-sm font-medium text-gray-900">Склад</span>
                        </a>
                    </div>
                </div>
            </template>
        </main>

        <!-- Bottom Navigation -->
        <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40 max-w-md mx-auto w-full">
            <a href="/dashboard/" class="flex flex-col items-center">
                <i data-lucide="home" class="w-5 h-5"></i>
                <span class="text-xs">Главная</span>
            </a>
            <a href="/employees/" class="flex flex-col items-center">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span class="text-xs">Сотрудники</span>
            </a>
            <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-blue-600 rounded-full -mt-4 shadow-lg">
                <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
            </a>
            <a href="/orders/" class="flex flex-col items-center">
                <i data-lucide="clipboard-list" class="w-5 h-5"></i>
                <span class="text-xs">Заказы</span>
            </a>
            <a href="/settings/" class="flex flex-col items-center">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span class="text-xs">Настройки</span>
            </a>
        </nav>
    </div>

    <script>
        function workshopMobile() {
            return {
                loading: true,
                overview: {},
                activeOrders: [],
                topEmployees: [],
                workshopName: '',
                userInitial: '',
                
                async init() {
                    lucide.createIcons();
                    await this.loadWorkshopData();
                    this.userInitial = '{{ request.user.get_full_name }}'.charAt(0).toUpperCase() || '{{ request.user.username }}'.charAt(0).toUpperCase();
                },
                
                async loadWorkshopData() {
                    try {
                        this.loading = true;
                        
                        // Загружаем общую статистику
                        const overviewResponse = await fetch('/workshop-dashboard/overview/', {
                            headers: { 'X-Requested-With': 'XMLHttpRequest' }
                        });
                        
                        if (overviewResponse.ok) {
                            this.overview = await overviewResponse.json();
                            this.workshopName = this.overview.workshop_name || 'Цех';
                        }
                        
                        // Загружаем активные заказы
                        await this.loadActiveOrders();
                        
                        // Загружаем топ сотрудников
                        await this.loadTopEmployees();
                        
                    } catch (error) {
                        console.error('Ошибка загрузки данных:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async loadActiveOrders() {
                    try {
                        const response = await fetch('/orders/api/stages/?status=in_progress&limit=5');
                        if (response.ok) {
                            const data = await response.json();
                            this.activeOrders = (data.results || data).map(stage => ({
                                id: stage.id,
                                order_name: stage.order?.name || 'Заказ',
                                product_name: stage.product?.name || 'Товар',
                                operation: stage.operation,
                                plan_quantity: stage.plan_quantity || 0,
                                completed_quantity: stage.completed_quantity || 0,
                                progress_percent: stage.plan_quantity > 0 ? 
                                    Math.round((stage.completed_quantity || 0) / stage.plan_quantity * 100) : 0
                            }));
                        }
                    } catch (error) {
                        console.error('Ошибка загрузки заказов:', error);
                    }
                },
                
                async loadTopEmployees() {
                    try {
                        const response = await fetch('/employee-tasks/api/top-performers/?limit=5');
                        if (response.ok) {
                            const data = await response.json();
                            this.topEmployees = (data.results || data).map(employee => ({
                                id: employee.id,
                                name: employee.employee_name || 'Сотрудник',
                                completed_quantity: employee.total_completed || 0,
                                quality_rate: employee.quality_rate || 100
                            }));
                        }
                    } catch (error) {
                        console.error('Ошибка загрузки сотрудников:', error);
                    }
                },
                
                async refreshData() {
                    await this.loadWorkshopData();
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
