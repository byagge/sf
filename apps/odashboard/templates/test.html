<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ë—ã—Å—Ç—Ä—ã–π QR-—Å–∫–∞–Ω–µ—Ä</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #instructions {
      color: #ccc;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    #qr-reader {
      width: 320px;
      max-width: 90%;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 5px;
      word-break: break-word;
    }

    button {
      margin-top: 15px;
      background-color: #2979ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c54b2;
    }
  </style>
</head>
<body>

  <h1>QR-—Å–∫–∞–Ω–µ—Ä</h1>
  <div id="instructions">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥. –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ—è–≤–∏—Ç—Å—è –Ω–∏–∂–µ.</div>

  <div id="qr-reader"></div>
  <div id="result">–û–∂–∏–¥–∞—é —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è...</div>
  <button onclick="stopScanner()">–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–∞–º–µ—Ä—É</button>

  <script>
    const qrResult = document.getElementById("result");
    const scanner = new Html5Qrcode("qr-reader");

    function startScanner() {
      scanner.start(
        { facingMode: "environment" }, // –∑–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
        {
          fps: 15, // –±—ã—Å—Ç—Ä–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
          qrbox: 250 // —Ä–∞–º–∫–∞
        },
        decodedText => {
          qrResult.innerHTML = "üîç –†–µ–∑—É–ª—å—Ç–∞—Ç: <br><b>" + decodedText + "</b>";
        },
        errorMessage => {
          // –º–æ–∂–Ω–æ —Å–∫—Ä—ã—Ç—å –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        }
      ).catch(err => {
        qrResult.textContent = "–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞: " + err;
      });
    }

    function stopScanner() {
      scanner.stop().then(() => {
        qrResult.textContent = "–°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω.";
      }).catch(err => {
        qrResult.textContent = "–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏: " + err;
      });
    }

    // –°—Ç–∞—Ä—Ç—É–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
    startScanner();
  </script>

</body>
</html>
