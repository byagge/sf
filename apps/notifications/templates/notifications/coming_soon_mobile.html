<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#2563eb" />
  <title>Уведомления — Скоро будет</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); font-family: system-ui, -apple-system, sans-serif; }
    .card { box-shadow: 0 8px 30px rgba(37,99,235,0.08); }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
        <span class="text-white font-bold text-2xl">S</span>
      </div>
      <span class="text-lg font-semibold text-gray-900">Уведомления</span>
    </div>
    <a href="/notifications/" class="text-sm text-blue-600">Список</a>
  </header>

  <main class="flex-1 pt-20 px-4 max-w-md mx-auto w-full">
    <div class="card bg-white rounded-2xl p-6 text-center">
      <div class="mx-auto w-14 h-14 rounded-xl bg-blue-50 flex items-center justify-center">
        <i data-lucide="bell" class="w-7 h-7 text-blue-600"></i>
      </div>
      <h2 class="mt-4 text-2xl font-bold text-gray-900">Скоро будет</h2>
      <p class="mt-2 text-gray-600">Мобильный раздел уведомлений находится в разработке. Совсем скоро здесь появится полезный функционал.</p>
      <div class="mt-6 grid grid-cols-2 gap-3">
        <a href="/dashboard/" class="px-4 py-3 rounded-xl bg-blue-600 text-white text-sm">Главная</a>
        <a href="/notifications/settings/" class="px-4 py-3 rounded-xl bg-gray-100 text-gray-800 text-sm">Настройки</a>
      </div>
    </div>
  </main>

  <nav class="fixed bottom-0 left-0 right-0 z-20 bg-white border-t border-gray-200 flex justify-around items-center h-16 max-w-md mx-auto w-full">
    <a href="/dashboard/" class="flex flex-col items-center">
      <i data-lucide="home" class="w-6 h-6"></i>
      <span class="text-xs mt-1">Главная</span>
    </a>
    <a href="/notifications/coming-soon/" class="flex flex-col items-center text-blue-600">
      <i data-lucide="bell" class="w-6 h-6"></i>
      <span class="text-xs mt-1">Уведомления</span>
    </a>
    <a href="/settings/" class="flex flex-col items-center">
      <i data-lucide="settings" class="w-6 h-6"></i>
      <span class="text-xs mt-1">Настройки</span>
    </a>
  </nav>

  <script>document.addEventListener('DOMContentLoaded', ()=>{ lucide.createIcons(); });</script>
</body>
</html>
