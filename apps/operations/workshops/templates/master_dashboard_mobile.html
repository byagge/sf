<!DOCTYPE html>
<html lang="ru" x-data="masterDashboardMobile()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Панель мастера — Smart Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .stat-card { transition: transform 0.2s ease-in-out; }
        .stat-card:active { transform: scale(0.98); }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-2xl">S</span>
            </div>
            <div>
                <span class="text-lg font-semibold text-gray-900">Панель мастера</span>
                <p class="text-xs text-gray-600" x-text="userName || 'Загрузка...'"></p>
            </div>
        </div>
        <a href="/workshops/" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
            Все цеха
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pt-20 pb-20 px-4 max-w-md mx-auto w-full">
        <!-- Loading State -->
        <template x-if="loading">
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-sm text-gray-600">Загрузка статистики...</p>
            </div>
        </template>

        <!-- Content -->
        <template x-if="!loading">
            <div class="space-y-6">
                <!-- Общая статистика -->
                <div>
                    <h2 class="text-lg font-bold text-gray-900 mb-4">Общая статистика</h2>
                    
                    <!-- Основные метрики -->
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <!-- Количество цехов -->
                        <div class="card bg-white rounded-xl p-4 stat-card">
                            <div class="text-center">
                                <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                    <i data-lucide="factory" class="w-4 h-4 text-blue-600"></i>
                                </div>
                                <div class="text-lg font-bold text-gray-900" x-text="totalStats.total_workshops || 0"></div>
                                <div class="text-xs text-gray-600">Цехов</div>
                            </div>
                        </div>

                        <!-- Количество сотрудников -->
                        <div class="card bg-white rounded-xl p-4 stat-card">
                            <div class="text-center">
                                <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                    <i data-lucide="users" class="w-4 h-4 text-green-600"></i>
                                </div>
                                <div class="text-lg font-bold text-gray-900" x-text="totalStats.total_employees || 0"></div>
                                <div class="text-xs text-gray-600">Сотрудников</div>
                            </div>
                        </div>

                        <!-- Выполнено работ за месяц -->
                        <div class="card bg-white rounded-xl p-4 stat-card">
                            <div class="text-center">
                                <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                    <i data-lucide="check-circle" class="w-4 h-4 text-purple-600"></i>
                                </div>
                                <div class="text-lg font-bold text-gray-900" x-text="totalStats.month_stats?.completed_works || 0"></div>
                                <div class="text-xs text-gray-600">Работ за месяц</div>
                            </div>
                        </div>

                        <!-- Эффективность -->
                        <div class="card bg-white rounded-xl p-4 stat-card">
                            <div class="text-center">
                                <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                    <i data-lucide="trending-up" class="w-4 h-4 text-yellow-600"></i>
                                </div>
                                <div class="text-lg font-bold text-gray-900" x-text="(totalStats.total_stats?.efficiency || 0) + '%'"></div>
                                <div class="text-xs text-gray-600">Эффективность</div>
                            </div>
                        </div>
                    </div>

                    <!-- Детальная статистика -->
                    <div class="space-y-3">
                        <!-- Статистика за неделю -->
                        <div class="card bg-white rounded-xl p-4">
                            <h3 class="text-base font-semibold text-gray-900 mb-3">За неделю</h3>
                            <div class="grid grid-cols-3 gap-3 text-center">
                                <div>
                                    <div class="text-lg font-bold text-green-600" x-text="totalStats.week_stats?.completed_works || 0"></div>
                                    <div class="text-xs text-gray-600">Работ</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-red-600" x-text="totalStats.week_stats?.defects || 0"></div>
                                    <div class="text-xs text-gray-600">Брак</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-blue-600" x-text="(totalStats.week_stats?.efficiency || 0) + '%'"></div>
                                    <div class="text-xs text-gray-600">Эффект.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Статистика за месяц -->
                        <div class="card bg-white rounded-xl p-4">
                            <h3 class="text-base font-semibold text-gray-900 mb-3">За месяц</h3>
                            <div class="grid grid-cols-3 gap-3 text-center">
                                <div>
                                    <div class="text-lg font-bold text-green-600" x-text="totalStats.month_stats?.completed_works || 0"></div>
                                    <div class="text-xs text-gray-600">Работ</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-red-600" x-text="totalStats.month_stats?.defects || 0"></div>
                                    <div class="text-xs text-gray-600">Брак</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-blue-600" x-text="(totalStats.month_stats?.efficiency || 0) + '%'"></div>
                                    <div class="text-xs text-gray-600">Эффект.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Общая статистика -->
                        <div class="card bg-white rounded-xl p-4">
                            <h3 class="text-base font-semibold text-gray-900 mb-3">Общая</h3>
                            <div class="grid grid-cols-3 gap-3 text-center">
                                <div>
                                    <div class="text-lg font-bold text-green-600" x-text="totalStats.total_stats?.completed_works || 0"></div>
                                    <div class="text-xs text-gray-600">Работ</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-red-600" x-text="totalStats.total_stats?.defects || 0"></div>
                                    <div class="text-xs text-gray-600">Брак</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-blue-600" x-text="(totalStats.total_stats?.efficiency || 0) + '%'"></div>
                                    <div class="text-xs text-gray-600">Эффект.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Список цехов -->
                <div>
                    <h2 class="text-lg font-bold text-gray-900 mb-4">Мои цеха</h2>
                    
                    <template x-if="workshops.length === 0">
                        <div class="text-center py-8">
                            <i data-lucide="factory" class="w-12 h-12 mx-auto text-gray-300 mb-3"></i>
                            <p class="text-sm text-gray-600">У вас пока нет назначенных цехов</p>
                        </div>
                    </template>

                    <template x-if="workshops.length > 0">
                        <div class="space-y-4">
                            <template x-for="workshop in workshops" :key="workshop.id">
                                <div class="card bg-white rounded-xl p-4">
                                    <!-- Заголовок цеха -->
                                    <div class="flex items-center justify-between mb-3">
                                        <div class="flex items-center space-x-3">
                                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                                <i data-lucide="factory" class="w-5 h-5 text-blue-600"></i>
                                            </div>
                                            <div>
                                                <h3 class="font-semibold text-gray-900" x-text="workshop.name"></h3>
                                                <p class="text-xs text-gray-600" x-text="workshop.description || 'Описание отсутствует'"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Основные метрики цеха -->
                                    <div class="grid grid-cols-2 gap-3 mb-4">
                                        <div class="text-center">
                                            <div class="text-lg font-bold text-blue-600" x-text="workshop.employees_count"></div>
                                            <div class="text-xs text-gray-600">Сотрудников</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-lg font-bold text-green-600" x-text="(workshop.total_stats?.efficiency || 0) + '%'"></div>
                                            <div class="text-xs text-gray-600">Эффективность</div>
                                        </div>
                                    </div>

                                    <!-- Статистика по периодам -->
                                    <div class="space-y-3">
                                        <!-- За неделю -->
                                        <div class="bg-gray-50 rounded-lg p-3">
                                            <div class="flex justify-between items-center mb-2">
                                                <span class="text-sm font-medium text-gray-700">За неделю</span>
                                                <span class="text-xs text-gray-500">7 дней</span>
                                            </div>
                                            <div class="grid grid-cols-3 gap-2 text-xs">
                                                <div class="text-center">
                                                    <div class="font-semibold text-green-600" x-text="workshop.week_stats?.completed_works || 0"></div>
                                                    <div class="text-gray-500">Работ</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-red-600" x-text="workshop.week_stats?.defects || 0"></div>
                                                    <div class="text-gray-500">Брак</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-blue-600" x-text="(workshop.week_stats?.efficiency || 0) + '%'"></div>
                                                    <div class="text-gray-500">Эффект.</div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- За месяц -->
                                        <div class="bg-gray-50 rounded-lg p-3">
                                            <div class="flex justify-between items-center mb-2">
                                                <span class="text-sm font-medium text-gray-700">За месяц</span>
                                                <span class="text-xs text-gray-500">30 дней</span>
                                            </div>
                                            <div class="grid grid-cols-3 gap-2 text-xs">
                                                <div class="text-center">
                                                    <div class="font-semibold text-green-600" x-text="workshop.month_stats?.completed_works || 0"></div>
                                                    <div class="text-gray-500">Работ</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-red-600" x-text="workshop.month_stats?.defects || 0"></div>
                                                    <div class="text-gray-500">Брак</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-blue-600" x-text="(workshop.month_stats?.efficiency || 0) + '%'"></div>
                                                    <div class="text-gray-500">Эффект.</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Кнопка действий -->
                                    <div class="mt-3 pt-3 border-t border-gray-200">
                                        <a :href="`/workshops/api/workshops/${workshop.id}/orders/`" 
                                           class="w-full bg-blue-600 text-white text-center py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                                            Детали цеха
                                        </a>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </main>

    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40 max-w-md mx-auto w-full">
        <a href="/dashboard/" class="flex flex-col items-center">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="text-xs">Главная</span>
        </a>
        <a href="/employees/" class="flex flex-col items-center">
            <i data-lucide="users" class="w-5 h-5"></i>
            <span class="text-xs">Сотрудники</span>
        </a>
        <a href="/workshops/" class="flex flex-col items-center nav-active">
            <i data-lucide="factory" class="w-5 h-5"></i>
            <span class="text-xs">Цеха</span>
        </a>
        <a href="/orders/" class="flex flex-col items-center">
            <i data-lucide="clipboard-list" class="w-5 h-5"></i>
            <span class="text-xs">Заказы</span>
        </a>
        <a href="/notifications/" class="flex flex-col items-center">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span class="text-xs">Уведомления</span>
        </a>
    </nav>

    <script>
        function masterDashboardMobile() {
            return {
                loading: true,
                userName: '',
                totalStats: {},
                workshops: [],
                
                async init() {
                    lucide.createIcons();
                    await this.loadData();
                },
                
                async loadData() {
                    try {
                        // Загружаем статистику мастера
                        const response = await fetch('/workshops/api/master-stats/');
                        const data = await response.json();
                        
                        this.totalStats = data.total_stats || {};
                        this.workshops = data.workshops || [];
                        
                        // Получаем имя пользователя
                        this.userName = '{{ request.user.get_full_name|default:request.user.username }}';
                        
                    } catch (error) {
                        console.error('Ошибка загрузки данных:', error);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
