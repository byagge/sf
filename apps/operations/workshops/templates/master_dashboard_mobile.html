<!DOCTYPE html>
<html lang="ru" x-data="masterDashboardMobile" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Панель мастера — Smart Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .stat-card { transition: transform 0.2s ease-in-out; }
        .stat-card:active { transform: scale(0.98); }
        .modal-bg { 
            background: rgba(0,0,0,0.4); 
            backdrop-filter: blur(8px); 
            animation: fadeInBg 0.3s; 
        }
        .modal-content { 
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px 20px 0 0;
            /* Улучшаем скроллинг на iOS */
            -webkit-overflow-scrolling: touch;
            max-height: 90vh;
        }
        /* Стилизация скроллбара */
        .overflow-y-auto::-webkit-scrollbar {
            width: 4px;
        }
        .overflow-y-auto::-webkit-scrollbar-track {
            background: transparent;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.5);
            border-radius: 2px;
        }
        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.7);
        }
        
        /* Улучшенная стилизация скроллбара для модального окна */
        .modal-content .overflow-y-auto::-webkit-scrollbar {
            width: 6px;
        }
        .modal-content .overflow-y-auto::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }
        .modal-content .overflow-y-auto::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.6);
            border-radius: 3px;
        }
        .modal-content .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.8);
        }
        @keyframes fadeInBg {
            from { background: rgba(0,0,0,0); }
            to   { background: rgba(0,0,0,0.4); }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to   { transform: translateY(0); }
        }
        
        /* Скрываем иконки, пока Lucide не загружен */
        [data-lucide]:not(.lucide) {
            display: none;
        }
        
        /* Показываем иконки после загрузки Lucide */
        [data-lucide].lucide {
            display: inline-block;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-2xl">S</span>
            </div>
            <div>
                <span class="text-lg font-semibold text-gray-900">Панель мастера</span>
                <p class="text-xs text-gray-600" x-text="userName || 'Загрузка...'"></p>
            </div>
        </div>
        <a href="/workshops/" class="px-3 py-2 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium">
            Все цеха
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pt-20 pb-20 px-4 max-w-md mx-auto w-full">
        <!-- Loading State -->
        <template x-if="loading">
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-sm text-gray-600">Загрузка статистики...</p>
            </div>
        </template>

        <!-- Content -->
        <template x-if="!loading">
            <div class="space-y-6">
                <!-- Общая статистика -->
                <div>
                    <h2 class="text-lg font-bold text-gray-900 mb-4">Общая статистика</h2>
                    
                    <!-- Основные метрики -->
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <!-- Количество цехов -->
                        <div class="card bg-white rounded-xl p-4 stat-card">
                            <div class="text-center">
                                <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                    <i data-lucide="factory" class="w-4 h-4 text-blue-600"></i>
                                </div>
                                <div class="text-lg font-bold text-gray-900" x-text="totalStats.total_workshops || 0"></div>
                                <div class="text-xs text-gray-600">Цехов</div>
                            </div>
                        </div>

                        <!-- Количество сотрудников -->
                        <div class="card bg-white rounded-xl p-4 stat-card">
                            <div class="text-center">
                                <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                    <i data-lucide="users" class="w-4 h-4 text-green-600"></i>
                                </div>
                                <div class="text-lg font-bold text-gray-900" x-text="totalStats.total_employees || 0"></div>
                                <div class="text-xs text-gray-600">Сотрудников</div>
                            </div>
                        </div>

                        <!-- Выполнено работ за месяц -->
                        <div class="card bg-white rounded-xl p-4 stat-card">
                            <div class="text-center">
                                <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                    <i data-lucide="check-circle" class="w-4 h-4 text-purple-600"></i>
                                </div>
                                <div class="text-lg font-bold text-gray-900" x-text="totalStats.month_stats?.completed_works || 0"></div>
                                <div class="text-xs text-gray-600">Работ за месяц</div>
                            </div>
                        </div>

                        <!-- Эффективность -->
                        <div class="card bg-white rounded-xl p-4 stat-card">
                            <div class="text-center">
                                <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                                    <i data-lucide="trending-up" class="w-4 h-4 text-yellow-600"></i>
                                </div>
                                <div class="text-lg font-bold text-gray-900" x-text="(totalStats.total_stats?.efficiency || 0) + '%'"></div>
                                <div class="text-xs text-gray-600">Эффективность</div>
                            </div>
                        </div>
                    </div>

                    <!-- Детальная статистика -->
                    <div class="space-y-3">
                        <!-- Статистика за неделю -->
                        <div class="card bg-white rounded-xl p-4">
                            <h3 class="text-base font-semibold text-gray-900 mb-3">За неделю</h3>
                            <div class="grid grid-cols-3 gap-3 text-center">
                                <div>
                                    <div class="text-lg font-bold text-green-600" x-text="totalStats.week_stats?.completed_works || 0"></div>
                                    <div class="text-xs text-gray-600">Работ</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-red-600" x-text="totalStats.week_stats?.defects || 0"></div>
                                    <div class="text-xs text-gray-600">Брак</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-blue-600" x-text="(totalStats.week_stats?.efficiency || 0) + '%'"></div>
                                    <div class="text-xs text-gray-600">Эффект.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Статистика за месяц -->
                        <div class="card bg-white rounded-xl p-4">
                            <h3 class="text-base font-semibold text-gray-900 mb-3">За месяц</h3>
                            <div class="grid grid-cols-3 gap-3 text-center">
                                <div>
                                    <div class="text-lg font-bold text-green-600" x-text="totalStats.month_stats?.completed_works || 0"></div>
                                    <div class="text-xs text-gray-600">Работ</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-red-600" x-text="totalStats.month_stats?.defects || 0"></div>
                                    <div class="text-xs text-gray-600">Брак</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-blue-600" x-text="(totalStats.month_stats?.efficiency || 0) + '%'"></div>
                                    <div class="text-xs text-gray-600">Эффект.</div>
                                </div>
                            </div>
                        </div>

                        <!-- Общая статистика -->
                        <div class="card bg-white rounded-xl p-4">
                            <h3 class="text-base font-semibold text-gray-900 mb-3">Общая</h3>
                            <div class="grid grid-cols-3 gap-3 text-center">
                                <div>
                                    <div class="text-lg font-bold text-green-600" x-text="totalStats.total_stats?.completed_works || 0"></div>
                                    <div class="text-xs text-gray-600">Работ</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-red-600" x-text="totalStats.total_stats?.defects || 0"></div>
                                    <div class="text-xs text-gray-600">Брак</div>
                                </div>
                                <div>
                                    <div class="text-lg font-bold text-blue-600" x-text="(totalStats.total_stats?.efficiency || 0) + '%'"></div>
                                    <div class="text-xs text-gray-600">Эффект.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Список цехов -->
                <div>
                    <h2 class="text-lg font-bold text-gray-900 mb-4">Мои цеха</h2>
                    
                    <template x-if="workshops.length === 0">
                        <div class="text-center py-8">
                            <i data-lucide="factory" class="w-12 h-12 mx-auto text-gray-300 mb-3"></i>
                            <p class="text-sm text-gray-600">У вас пока нет назначенных цехов</p>
                        </div>
                    </template>

                    <template x-if="workshops.length > 0">
                        <div class="space-y-4">
                            <template x-for="workshop in workshops" :key="workshop.id">
                                <div class="card bg-white rounded-xl p-4">
                                    <!-- Заголовок цеха -->
                                    <div class="flex items-center justify-between mb-3">
                                        <div class="flex items-center space-x-3">
                                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                                <i data-lucide="factory" class="w-5 h-5 text-blue-600"></i>
                                            </div>
                                            <div>
                                                <h3 class="font-semibold text-gray-900" x-text="workshop.name"></h3>
                                                <p class="text-xs text-gray-600" x-text="workshop.description || 'Описание отсутствует'"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Основные метрики цеха -->
                                    <div class="grid grid-cols-2 gap-3 mb-4">
                                        <div class="text-center">
                                            <div class="text-lg font-bold text-blue-600" x-text="workshop.employees_count"></div>
                                            <div class="text-xs text-gray-600">Сотрудников</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-lg font-bold text-green-600" x-text="(workshop.total_stats?.efficiency || 0) + '%'"></div>
                                            <div class="text-xs text-gray-600">Эффективность</div>
                                        </div>
                                    </div>

                                    <!-- Статистика по периодам -->
                                    <div class="space-y-3">
                                        <!-- За неделю -->
                                        <div class="bg-gray-50 rounded-lg p-3">
                                            <div class="flex justify-between items-center mb-2">
                                                <span class="text-sm font-medium text-gray-700">За неделю</span>
                                                <span class="text-xs text-gray-500">7 дней</span>
                                            </div>
                                            <div class="grid grid-cols-3 gap-2 text-xs">
                                                <div class="text-center">
                                                    <div class="font-semibold text-green-600" x-text="workshop.week_stats?.completed_works || 0"></div>
                                                    <div class="text-gray-500">Работ</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-red-600" x-text="workshop.week_stats?.defects || 0"></div>
                                                    <div class="text-gray-500">Брак</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-blue-600" x-text="(workshop.week_stats?.efficiency || 0) + '%'"></div>
                                                    <div class="text-gray-500">Эффект.</div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- За месяц -->
                                        <div class="bg-gray-50 rounded-lg p-3">
                                            <div class="flex justify-between items-center mb-2">
                                                <span class="text-sm font-medium text-gray-700">За месяц</span>
                                                <span class="text-xs text-gray-500">30 дней</span>
                                            </div>
                                            <div class="grid grid-cols-3 gap-2 text-xs">
                                                <div class="text-center">
                                                    <div class="font-semibold text-green-600" x-text="workshop.month_stats?.completed_works || 0"></div>
                                                    <div class="text-gray-500">Работ</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-red-600" x-text="workshop.month_stats?.defects || 0"></div>
                                                    <div class="text-gray-500">Брак</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-blue-600" x-text="(workshop.month_stats?.efficiency || 0) + '%'"></div>
                                                    <div class="text-gray-500">Эффект.</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Кнопка действий -->
                                    <div class="mt-3 pt-3 border-t border-gray-200">
                                        <button @click="openWorkshopDetails(workshop)" 
                                               class="w-full bg-blue-600 text-white text-center py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                                            Детали цеха
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </main>

    <!-- Модальное окно с подробной статистикой цеха -->
    <template x-if="showWorkshopDetails">
        <div class="fixed inset-0 z-50 flex items-end justify-center modal-bg" @click.self="showWorkshopDetails = false">
            <div class="modal-content bg-white rounded-t-3xl w-full max-w-md h-[90vh] flex flex-col">
                <!-- Заголовок модального окна -->
                <div class="flex-shrink-0 bg-white border-b border-gray-200 px-3 py-3 flex items-center justify-between rounded-t-3xl">
                    <div class="flex items-center space-x-3 flex-1 min-w-0">
                        <div class="w-6 h-6 bg-blue-100 rounded-lg flex items-center justify-center flex-shrink-0">
                            <i data-lucide="factory" class="w-4 h-4 text-blue-600"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <h3 class="text-base font-semibold text-gray-900 truncate" x-text="selectedWorkshop?.name"></h3>
                            <p class="text-xs text-gray-600">Подробная статистика</p>
                        </div>
                    </div>
                    <button @click="closeWorkshopDetails()" class="p-1.5 rounded-lg hover:bg-gray-100 flex-shrink-0 ml-2">
                        <i data-lucide="x" class="w-4 h-4 text-gray-600"></i>
                    </button>
                </div>
                
                <!-- Индикатор скролла -->
                <div class="flex-shrink-0 bg-gray-100 h-1 rounded-full mx-3 mb-1">
                    <div class="bg-gray-300 h-1 rounded-full w-12 mx-auto"></div>
                </div>

                <!-- Содержимое модального окна -->
                <div class="flex-1 overflow-y-auto px-3 pb-2 space-y-4" style="-webkit-overflow-scrolling: touch;">
                    <!-- Основные метрики -->
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-blue-50 rounded-lg p-2 text-center">
                            <div class="text-xs text-blue-600">Сотрудников</div>
                            <div class="text-lg font-bold text-blue-700" x-text="selectedWorkshop?.employees_count || 0"></div>
                        </div>
                        <div class="bg-green-50 rounded-lg p-2 text-center">
                            <div class="text-xs text-green-600">Активных задач</div>
                            <div class="text-lg font-bold text-green-700" x-text="selectedWorkshop?.active_tasks || 0"></div>
                        </div>
                    </div>

                    <!-- Статистика по дням (последние 7 дней) -->
                    <div>
                        <h4 class="text-sm font-semibold text-gray-900 mb-2">Статистика за неделю</h4>
                        <div class="space-y-1">
                            <template x-for="(day, index) in weeklyStats" :key="index">
                                <div class="bg-gray-50 rounded-lg p-2">
                                    <div class="flex items-center justify-between mb-1">
                                        <span class="text-xs font-medium text-gray-700" x-text="day.date"></span>
                                        <span class="text-xs text-gray-500 bg-gray-200 px-1.5 py-0.5 rounded-full" x-text="day.dayName"></span>
                                    </div>
                                    <div class="grid grid-cols-3 gap-1 text-xs">
                                        <div class="text-center bg-white rounded p-1">
                                            <div class="font-semibold text-green-600 text-xs" x-text="day.completed_works || 0"></div>
                                            <div class="text-gray-500 text-xs">Работ</div>
                                        </div>
                                        <div class="text-center bg-white rounded p-1">
                                            <div class="font-semibold text-red-600 text-xs" x-text="day.defects || 0"></div>
                                            <div class="text-gray-500 text-xs">Брак</div>
                                        </div>
                                        <div class="text-center bg-white rounded p-1">
                                            <div class="font-semibold text-blue-600 text-xs" x-text="(day.efficiency || 0) + '%'"></div>
                                            <div class="text-gray-500 text-xs">Эффект.</div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- График производительности -->
                    <div>
                        <h4 class="text-sm font-semibold text-gray-900 mb-2">График производительности</h4>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <div class="flex items-end justify-between h-16 space-x-1">
                                <template x-for="(value, index) in productivityChart" :key="index">
                                    <div class="flex-1 flex flex-col items-center">
                                        <div class="w-full bg-gradient-to-t from-blue-400 to-blue-600 rounded-t transition-all duration-300 shadow-sm" 
                                             :style="`height: ${Math.max(6, (value / Math.max(...productivityChart)) * 50)}px`"></div>
                                        <span class="text-xs text-gray-600 mt-1 font-medium" x-text="value"></span>
                                    </div>
                                </template>
                            </div>
                            <div class="flex justify-between text-xs text-gray-500 mt-2">
                                <span class="text-center flex-1">Пн</span>
                                <span class="text-center flex-1">Вт</span>
                                <span class="text-center flex-1">Ср</span>
                                <span class="text-center flex-1">Чт</span>
                                <span class="text-center flex-1">Пт</span>
                                <span class="text-center flex-1">Сб</span>
                                <span class="text-center flex-1">Вс</span>
                            </div>
                        </div>
                    </div>

                    <!-- Детальная статистика по периодам -->
                    <div class="space-y-2">
                        <!-- За неделю -->
                        <div class="bg-gray-50 rounded-lg p-2">
                            <h5 class="text-xs font-semibold text-gray-900 mb-1">За неделю</h5>
                            <div class="grid grid-cols-2 gap-1">
                                <div class="text-center bg-white rounded p-1">
                                    <div class="text-sm font-bold text-green-600" x-text="selectedWorkshop?.week_stats?.completed_works || 0"></div>
                                    <div class="text-xs text-gray-600">Работ</div>
                                </div>
                                <div class="text-center bg-white rounded p-1">
                                    <div class="text-sm font-bold text-red-600" x-text="selectedWorkshop?.week_stats?.defects || 0"></div>
                                    <div class="text-xs text-gray-600">Брак</div>
                                </div>
                                <div class="text-center bg-white rounded p-1">
                                    <div class="text-sm font-bold text-blue-600" x-text="(selectedWorkshop?.week_stats?.efficiency || 0) + '%'"></div>
                                    <div class="text-xs text-gray-600">Эффективность</div>
                                </div>
                                <div class="text-center bg-white rounded p-1">
                                    <div class="text-sm font-bold text-purple-600" x-text="selectedWorkshop?.week_stats?.total_hours || 0"></div>
                                    <div class="text-xs text-gray-600">Часов</div>
                                </div>
                            </div>
                        </div>

                        <!-- За месяц -->
                        <div class="bg-gray-50 rounded-lg p-2">
                            <h5 class="text-xs font-semibold text-gray-900 mb-1">За месяц</h5>
                            <div class="grid grid-cols-2 gap-1">
                                <div class="text-center bg-white rounded p-1">
                                    <div class="text-sm font-bold text-green-600" x-text="selectedWorkshop?.month_stats?.completed_works || 0"></div>
                                    <div class="text-xs text-gray-600">Работ</div>
                                </div>
                                <div class="text-center bg-white rounded p-1">
                                    <div class="text-sm font-bold text-red-600" x-text="selectedWorkshop?.month_stats?.defects || 0"></div>
                                    <div class="text-xs text-gray-600">Брак</div>
                                </div>
                                <div class="text-center bg-white rounded p-1">
                                    <div class="text-sm font-bold text-blue-600" x-text="(selectedWorkshop?.month_stats?.efficiency || 0) + '%'"></div>
                                    <div class="text-xs text-gray-600">Эффективность</div>
                                </div>
                                <div class="text-center bg-white rounded p-1">
                                    <div class="text-sm font-bold text-purple-600" x-text="selectedWorkshop?.month_stats?.total_hours || 0"></div>
                                    <div class="text-xs text-gray-600">Часов</div>
                                </div>
                            </div>
                        </div>
                    </div>

                                        <!-- Кнопка закрытия -->
                    <!-- <div class="pt-2 pb-4">
                        <button @click="closeWorkshopDetails()" 
                                class="w-full bg-gray-100 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-200 transition-colors">
                            Закрыть
                        </button>
                    </div> -->
                </div>
                
                <!-- Фиксированная кнопка закрытия внизу -->
                <div class="flex-shrink-0 bg-white border-t border-gray-200 px-3 py-2 rounded-b-3xl">
                    <button @click="closeWorkshopDetails()" 
                            class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 z-40">
        <a href="/dashboard/" class="flex flex-col items-center">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Главная</span>
        </a>
        <a href="/employees/" class="flex flex-col items-center">
            <i data-lucide="users" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Сотрудники</span>
        </a>
        <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-blue-600 rounded-full -mt-4 shadow-lg">
            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
        </a>
        <a href="/workshops/" class="flex flex-col items-center nav-active">
            <i data-lucide="factory" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Цеха</span>
        </a>
        <a href="/settings/" class="flex flex-col items-center">
            <i data-lucide="settings" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Настройки</span>
        </a>
    </nav>

    <script>
        function masterDashboardMobile() {
            return {
                loading: true,
                userName: '',
                totalStats: {},
                workshops: [],
                showWorkshopDetails: false,
                selectedWorkshop: null,
                weeklyStats: [],
                productivityChart: [],
                touchHandlers: null,
                
                async init() {
                    // Проверяем, что Lucide доступен
                    if (typeof lucide === 'undefined') {
                        console.warn('Lucide не загружен, ожидаем...');
                        // Ждем загрузки Lucide
                        await new Promise(resolve => {
                            const checkLucide = () => {
                                if (typeof lucide !== 'undefined') {
                                    resolve();
                                } else {
                                    setTimeout(checkLucide, 100);
                                }
                            };
                            checkLucide();
                        });
                    }
                    
                    await this.loadData();
                    this.$nextTick(() => {
                        if (typeof lucide !== 'undefined') {
                            lucide.createIcons();
                        }
                    });
                },
                
                async loadData() {
                    try {
                        // Загружаем статистику мастера
                        const response = await fetch('/workshops/api/workshops/master-stats/');
                        const data = await response.json();
                        
                        this.totalStats = data.total_stats || {};
                        this.workshops = data.workshops || [];
                        
                        // Получаем имя пользователя
                        this.userName = '{{ request.user.get_full_name|default:request.user.username }}';
                        
                    } catch (error) {
                        console.error('Ошибка загрузки данных:', error);
                    } finally {
                        this.loading = false;
                        // Пересоздаем иконки после загрузки данных
                        this.$nextTick(() => {
                            if (typeof lucide !== 'undefined') {
                                lucide.createIcons();
                            }
                        });
                    }
                },
                
                openWorkshopDetails(workshop) {
                    this.selectedWorkshop = workshop;
                    this.showWorkshopDetails = true;
                    this.generateWeeklyStats(workshop);
                    this.generateProductivityChart(workshop);
                    
                    // Пересоздаем иконки в модальном окне
                    this.$nextTick(() => {
                        if (typeof lucide !== 'undefined') {
                            lucide.createIcons();
                        }
                        
                        // Добавляем поддержку жестов для закрытия
                        this.setupModalGestures();
                    });
                },
                
                setupModalGestures() {
                    const modal = document.querySelector('.modal-content');
                    if (!modal) return;
                    
                    let startY = 0;
                    let currentY = 0;
                    let isDragging = false;
                    
                    const handleTouchStart = (e) => {
                        startY = e.touches[0].clientY;
                        isDragging = true;
                    };
                    
                    const handleTouchMove = (e) => {
                        if (!isDragging) return;
                        currentY = e.touches[0].clientY;
                        const deltaY = currentY - startY;
                        
                        if (deltaY > 0) {
                            modal.style.transform = `translateY(${deltaY}px)`;
                            modal.style.opacity = Math.max(0.5, 1 - (deltaY / 200));
                        }
                    };
                    
                    const handleTouchEnd = () => {
                        if (!isDragging) return;
                        isDragging = false;
                        
                        const deltaY = currentY - startY;
                        if (deltaY > 100) {
                            this.showWorkshopDetails = false;
                        } else {
                            modal.style.transform = '';
                            modal.style.opacity = '';
                        }
                    };
                    
                    // Сохраняем ссылки на обработчики для последующего удаления
                    this.touchHandlers = {
                        start: handleTouchStart,
                        move: handleTouchMove,
                        end: handleTouchEnd
                    };
                    
                    modal.addEventListener('touchstart', handleTouchStart, { passive: true });
                    modal.addEventListener('touchmove', handleTouchMove, { passive: true });
                    modal.addEventListener('touchend', handleTouchEnd, { passive: true });
                },
                
                cleanupModalGestures() {
                    const modal = document.querySelector('.modal-content');
                    if (!modal || !this.touchHandlers) return;
                    
                    modal.removeEventListener('touchstart', this.touchHandlers.start);
                    modal.removeEventListener('touchmove', this.touchHandlers.move);
                    modal.removeEventListener('touchend', this.touchHandlers.end);
                    
                    this.touchHandlers = null;
                },
                
                closeWorkshopDetails() {
                    this.cleanupModalGestures();
                    this.showWorkshopDetails = false;
                },
                
                generateWeeklyStats(workshop) {
                    const days = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'];
                    const today = new Date();
                    this.weeklyStats = [];
                    
                    for (let i = 6; i >= 0; i--) {
                        const date = new Date(today);
                        date.setDate(date.getDate() - i);
                        
                        // Генерируем случайные данные для демонстрации
                        const completedWorks = Math.floor(Math.random() * 20) + 5;
                        const defects = Math.floor(Math.random() * 3);
                        const efficiency = Math.max(85, Math.min(98, 100 - (defects * 5) + Math.random() * 10));
                        
                        this.weeklyStats.push({
                            date: date.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' }),
                            dayName: days[date.getDay() === 0 ? 6 : date.getDay() - 1], // Понедельник = 0
                            completed_works: completedWorks,
                            defects: defects,
                            efficiency: Math.round(efficiency)
                        });
                    }
                },
                
                generateProductivityChart(workshop) {
                    // Генерируем данные для графика производительности
                    this.productivityChart = Array.from({ length: 7 }, () => 
                        Math.floor(Math.random() * 30) + 15
                    );
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
</body>
