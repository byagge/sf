    <script>
        function workshopsMobilePage() {
            return {
                showOrdersInfo: false,
                loading: false,
                workshopsOrdersInfo: [],
                workshops: [],
                
                async init() {
                    lucide.createIcons();
                    await this.loadWorkshops();
                },
                
                async loadWorkshops() {
                    try {
                        const response = await fetch('/workshops/api/workshops/');
                        const data = await response.json();
                        this.workshops = data.results || data;
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ü–µ—Ö–æ–≤:', error);
                    }
                },
                
                async loadWorkshopsOrdersInfo() {
                    this.loading = true;
                    try {
                        const response = await fetch('/workshops/api/workshops/orders/');
                        const data = await response.json();
                        this.workshopsOrdersInfo = data;
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∑–∞–∫–∞–∑–∞—Ö:', error);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–±—É–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–ø–æ—Å–æ–±–æ–≤ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–∫–æ–Ω–æ–∫
            if (typeof lucide !== 'undefined') {
                try {
                    lucide.createIcons();
                } catch (e) {
                    console.log('–û—à–∏–±–∫–∞ lucide.createIcons():', e);
                }
            }
            
            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± - –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 100–º—Å
            let iconCheckInterval = setInterval(() => {
                if (typeof lucide !== 'undefined' && document.querySelectorAll('[data-lucide]').length > 0) {
                    try {
                        lucide.createIcons();
                        clearInterval(iconCheckInterval);
                    } catch (e) {
                        console.log('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∏–∫–æ–Ω–æ–∫:', e);
                    }
                }
            }, 100);
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                clearInterval(iconCheckInterval);
            }, 5000);
        });
    </script>
