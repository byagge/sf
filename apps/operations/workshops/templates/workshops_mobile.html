<!DOCTYPE html>
<html lang="ru" x-data="workshopsMobilePage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Цеха — Smart Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .product-image { object-fit: cover; }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-2xl">S</span>
            </div>
            <span class="text-lg font-semibold text-gray-900">Цеха</span>
        </div>
        <div class="flex items-center space-x-2">
            {% if request.user.role == 'master' %}
            <a href="/workshops/master/" class="px-3 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium">
                Панель мастера
            </a>
            {% endif %}
            <button @click="showOrdersInfo = !showOrdersInfo; if(showOrdersInfo) loadWorkshopsOrdersInfo()" 
                    class="px-3 py-2 bg-green-600 text-white rounded-lg text-sm font-medium">
                <span x-text="showOrdersInfo ? 'Скрыть' : 'Заказы'"></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pt-20 pb-20 px-4 max-w-md mx-auto w-full">
        <!-- Информация о заказах -->
        <template x-if="showOrdersInfo">
            <div class="mb-6">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Заказы в цехах</h2>
                <template x-if="loading">
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-2 text-sm text-gray-600">Загрузка...</p>
                    </div>
                </template>
                <template x-if="!loading">
                    <div class="space-y-4">
                        <template x-for="workshopData in workshopsOrdersInfo" :key="workshopData.workshop.workshop_name">
                            <div class="card bg-white rounded-xl p-4">
                                <div class="flex items-center justify-between mb-3">
                                    <h3 class="text-lg font-semibold text-gray-900" x-text="workshopData.workshop.workshop_name"></h3>
                                    <div class="text-xs text-gray-600" x-text="workshopData.workshop.active_orders + ' заказов'"></div>
                                </div>
                                
                                <!-- Статистика цеха -->
                                <div class="grid grid-cols-2 gap-2 mb-4">
                                    <div class="bg-blue-50 rounded-lg p-2 text-center">
                                        <div class="text-xs text-blue-600">Этапов</div>
                                        <div class="text-sm font-bold text-blue-700" x-text="workshopData.workshop.total_stages"></div>
                                    </div>
                                    <div class="bg-green-50 rounded-lg p-2 text-center">
                                        <div class="text-xs text-green-600">Задач</div>
                                        <div class="text-sm font-bold text-green-700" x-text="workshopData.workshop.total_tasks"></div>
                                    </div>
                                </div>
                                
                                <!-- Список заказов -->
                                <template x-if="workshopData.orders.length > 0">
                                    <div class="space-y-3">
                                        <template x-for="order in workshopData.orders" :key="order.stage.id">
                                            <div class="border border-gray-200 rounded-lg p-3">
                                                <div class="flex items-start space-x-3">
                                                    <!-- Изображение товара -->
                                                    <template x-if="order.product.img">
                                                        <div class="flex-shrink-0">
                                                            <img :src="order.product.img" :alt="order.product.name" 
                                                                 class="w-16 h-16 rounded-lg product-image bg-gray-100">
                                                        </div>
                                                    </template>
                                                    
                                                    <div class="flex-1 min-w-0">
                                                        <!-- Информация о заказе -->
                                                        <div class="mb-2">
                                                            <h5 class="font-semibold text-gray-900 text-sm truncate" x-text="order.order.name"></h5>
                                                            <p class="text-xs text-gray-600" x-text="order.product.name"></p>
                                                        </div>
                                                        
                                                        <!-- Характеристики товара -->
                                                        <div class="flex flex-wrap gap-1 mb-2">
                                                            <template x-if="order.product.size">
                                                                <div class="flex items-center space-x-1 bg-blue-100 px-2 py-1 rounded-full">
                                                                    <i data-lucide="ruler" class="w-3 h-3 text-blue-600"></i>
                                                                    <span class="text-xs text-blue-700 font-medium" x-text="order.product.size"></span>
                                                                </div>
                                                            </template>
                                                            <template x-if="order.product.color">
                                                                <div class="flex items-center space-x-1 bg-purple-100 px-2 py-1 rounded-full">
                                                                    <i data-lucide="palette" class="w-3 h-3 text-purple-600"></i>
                                                                    <span class="text-xs text-purple-700 font-medium" x-text="order.product.color"></span>
                                                                </div>
                                                            </template>
                                                            <template x-if="order.product.is_glass">
                                                                <div class="flex items-center space-x-1 bg-cyan-100 px-2 py-1 rounded-full">
                                                                    <i data-lucide="droplets" class="w-3 h-3 text-cyan-600"></i>
                                                                    <span class="text-xs text-cyan-700 font-medium" x-text="order.product.glass_type_display || 'Стекло'"></span>
                                                                </div>
                                                            </template>
                                                        </div>
                                                        
                                                        <!-- Прогресс выполнения -->
                                                        <div class="mb-2">
                                                            <div class="flex justify-between text-xs text-gray-600 mb-1">
                                                                <span x-text="order.stage.operation"></span>
                                                                <span x-text="order.statistics.total_completed + '/' + order.stage.plan_quantity"></span>
                                                            </div>
                                                            <div class="w-full bg-gray-200 rounded-full h-1.5">
                                                                <div class="bg-blue-500 h-1.5 rounded-full transition-all duration-300" 
                                                                     :style="`width: ${order.statistics.progress_percent}%`"></div>
                                                            </div>
                                                        </div>
                                                        
                                                        <!-- Задачи сотрудников -->
                                                        <template x-if="order.tasks.length > 0">
                                                            <div class="space-y-1">
                                                                <template x-for="task in order.tasks" :key="task.id">
                                                                    <div class="flex items-center justify-between text-xs">
                                                                        <span class="text-gray-700 truncate" x-text="task.employee_name"></span>
                                                                        <div class="flex items-center space-x-2">
                                                                            <span class="text-gray-600" x-text="task.completed_quantity + '/' + task.quantity"></span>
                                                                            <template x-if="task.defective_quantity > 0">
                                                                                <span class="text-red-600 text-xs" x-text="'Брак: ' + task.defective_quantity"></span>
                                                                            </template>
                                                                            <template x-if="task.is_completed">
                                                                                <span class="text-green-600">✓</span>
                                                                            </template>
                                                                        </div>
                                                                    </div>
                                                                </template>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                                <template x-if="workshopData.orders.length === 0">
                                    <div class="text-center py-6 text-gray-500">
                                        <i data-lucide="package" class="w-8 h-8 mx-auto mb-2 text-gray-300"></i>
                                        <p class="text-sm">Нет активных заказов</p>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
        </div>
        </template>

        <!-- Список цехов -->
        <div class="space-y-4">
            <template x-for="workshop in workshops" :key="workshop.id">
                <div class="card bg-white rounded-xl p-4">
                    <div class="flex items-center space-x-3 mb-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i data-lucide="factory" class="w-5 h-5 text-blue-600"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-900" x-text="workshop.name"></h3>
                            <p class="text-sm text-gray-600" x-text="workshop.description"></p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <div class="bg-green-50 rounded-lg p-2 text-center">
                            <div class="text-xs text-green-600">Сотрудников</div>
                            <div class="text-sm font-bold text-green-700" x-text="workshop.employees_count"></div>
                        </div>
                        <div class="bg-blue-50 rounded-lg p-2 text-center">
                            <div class="text-xs text-blue-600">Задач</div>
                            <div class="text-sm font-bold text-blue-700" x-text="workshop.active_tasks"></div>
                        </div>
                    </div>
                    
                    <div class="text-xs text-gray-500">
                        <span x-text="'Мастер: ' + workshop.manager"></span>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="nav-bar fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 z-40">
        <a href="/dashboard/" class="flex flex-col items-center">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Главная</span>
        </a>
        <a href="/employees/" class="flex flex-col items-center">
            <i data-lucide="users" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Сотрудники</span>
        </a>
        <a href="/attendance/scan/" class="flex flex-col items-center justify-center w-12 h-12 bg-blue-600 rounded-full -mt-4 shadow-lg">
            <i data-lucide="qr-code" class="w-6 h-6 text-white"></i>
        </a>
        <a href="/workshops/" class="flex flex-col items-center nav-active">
            <i data-lucide="factory" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Цеха</span>
        </a>
        <a href="/settings/" class="flex flex-col items-center">
            <i data-lucide="settings" class="w-5 h-5"></i>
            <span class="text-xs mt-1">Настройки</span>
        </a>
    </nav>

    <script>
        function workshopsMobilePage() {
            return {
                showOrdersInfo: false,
                loading: false,
                workshopsOrdersInfo: [],
                workshops: [],
                
                async init() {
                    lucide.createIcons();
                    await this.loadWorkshops();
                },
                
                async loadWorkshops() {
                    try {
                        const response = await fetch('/workshops/api/workshops/');
                        const data = await response.json();
                        this.workshops = data.results || data;
                    } catch (error) {
                        console.error('Ошибка загрузки цехов:', error);
                    }
                },
                
                async loadWorkshopsOrdersInfo() {
                    this.loading = true;
                    try {
                        const response = await fetch('/workshops/api/workshops/orders/');
                        const data = await response.json();
                        this.workshopsOrdersInfo = data;
                    } catch (error) {
                        console.error('Ошибка загрузки информации о заказах:', error);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Пробуем несколько способов инициализации иконок
            if (typeof lucide !== 'undefined') {
                try {
                    lucide.createIcons();
                } catch (e) {
                    console.log('Ошибка lucide.createIcons():', e);
                }
            }
            
            // Альтернативный способ - проверяем каждые 100мс
            let iconCheckInterval = setInterval(() => {
                if (typeof lucide !== 'undefined' && document.querySelectorAll('[data-lucide]').length > 0) {
                    try {
                        lucide.createIcons();
                        clearInterval(iconCheckInterval);
                    } catch (e) {
                        console.log('Ошибка при повторной инициализации иконок:', e);
                    }
                }
            }, 100);
            
            // Останавливаем проверку через 5 секунд
            setTimeout(() => {
                clearInterval(iconCheckInterval);
            }, 5000);
        });
    </script>
</body>
</html>
