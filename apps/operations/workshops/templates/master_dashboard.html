<!DOCTYPE html>
<html lang="ru" x-data="masterDashboard()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель мастера — Smart Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        .card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .stat-card { transition: transform 0.2s ease-in-out; }
        .stat-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center">
                            <span class="text-white font-bold text-2xl">S</span>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-2xl font-bold text-gray-900">Панель мастера</h1>
                        <p class="text-sm text-gray-600">Управление цехами и статистика</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600" x-text="'Мастер: ' + (userName || 'Загрузка...')"></span>
                    <a href="/workshops/" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        Все цеха
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <template x-if="loading">
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-lg text-gray-600">Загрузка статистики...</p>
            </div>
        </template>

        <!-- Content -->
        <template x-if="!loading">
            <div class="space-y-8">
                <!-- Общая статистика -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Общая статистика по всем цехам</h2>
                    
                    <!-- Основные метрики -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <!-- Количество цехов -->
                        <div class="card bg-white rounded-lg p-6 stat-card">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                        <i data-lucide="factory" class="w-5 h-5 text-blue-600"></i>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">Цехов</p>
                                    <p class="text-2xl font-bold text-gray-900" x-text="totalStats.total_workshops || 0"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Количество сотрудников -->
                        <div class="card bg-white rounded-lg p-6 stat-card">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                                        <i data-lucide="users" class="w-5 h-5 text-green-600"></i>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">Сотрудников</p>
                                    <p class="text-2xl font-bold text-gray-900" x-text="totalStats.total_employees || 0"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Выполнено работ за месяц -->
                        <div class="card bg-white rounded-lg p-6 stat-card">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
                                        <i data-lucide="check-circle" class="w-5 h-5 text-purple-600"></i>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">Работ за месяц</p>
                                    <p class="text-2xl font-bold text-gray-900" x-text="totalStats.month_stats?.completed_works || 0"></p>
                                </div>
                            </div>
                        </div>

                        <!-- Эффективность -->
                        <div class="card bg-white rounded-lg p-6 stat-card">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center">
                                        <i data-lucide="trending-up" class="w-5 h-5 text-yellow-600"></i>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">Эффективность</p>
                                    <p class="text-2xl font-bold text-gray-900" x-text="(totalStats.total_stats?.efficiency || 0) + '%'"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Детальная статистика -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- Статистика за неделю -->
                        <div class="card bg-white rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">За неделю</h3>
                            <div class="space-y-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Выполнено работ:</span>
                                    <span class="font-semibold text-gray-900" x-text="totalStats.week_stats?.completed_works || 0"></span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Брак:</span>
                                    <span class="font-semibold text-red-600" x-text="totalStats.week_stats?.defects || 0"></span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Эффективность:</span>
                                    <span class="font-semibold text-green-600" x-text="(totalStats.week_stats?.efficiency || 0) + '%'"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Статистика за месяц -->
                        <div class="card bg-white rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">За месяц</h3>
                            <div class="space-y-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Выполнено работ:</span>
                                    <span class="font-semibold text-gray-900" x-text="totalStats.month_stats?.completed_works || 0"></span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Брак:</span>
                                    <span class="font-semibold text-red-600" x-text="totalStats.month_stats?.defects || 0"></span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Эффективность:</span>
                                    <span class="font-semibold text-green-600" x-text="(totalStats.month_stats?.efficiency || 0) + '%'"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Общая статистика -->
                        <div class="card bg-white rounded-lg p-6">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">Общая</h3>
                            <div class="space-y-4">
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Выполнено работ:</span>
                                    <span class="font-semibold text-gray-900" x-text="totalStats.total_stats?.completed_works || 0"></span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Брак:</span>
                                    <span class="font-semibold text-red-600" x-text="totalStats.total_stats?.defects || 0"></span>
                                </div>
                                <div class="flex justify-between items-center">
                                    <span class="text-sm text-gray-600">Эффективность:</span>
                                    <span class="font-semibold text-green-600" x-text="(totalStats.total_stats?.efficiency || 0) + '%'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Список цехов -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">Мои цеха</h2>
                    
                    <template x-if="workshops.length === 0">
                        <div class="text-center py-12">
                            <i data-lucide="factory" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i>
                            <p class="text-lg text-gray-600">У вас пока нет назначенных цехов</p>
                        </div>
                    </template>

                    <template x-if="workshops.length > 0">
                        <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                            <template x-for="workshop in workshops" :key="workshop.id">
                                <div class="card bg-white rounded-lg p-6 hover:shadow-lg transition-shadow">
                                    <!-- Заголовок цеха -->
                                    <div class="flex items-center justify-between mb-4">
                                        <div class="flex items-center">
                                            <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                                <i data-lucide="factory" class="w-6 h-6 text-blue-600"></i>
                                            </div>
                                            <div class="ml-3">
                                                <h3 class="text-lg font-semibold text-gray-900" x-text="workshop.name"></h3>
                                                <p class="text-sm text-gray-600" x-text="workshop.description || 'Описание отсутствует'"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Основные метрики цеха -->
                                    <div class="grid grid-cols-2 gap-4 mb-6">
                                        <div class="text-center">
                                            <div class="text-2xl font-bold text-blue-600" x-text="workshop.employees_count"></div>
                                            <div class="text-xs text-gray-600">Сотрудников</div>
                                        </div>
                                        <div class="text-center">
                                            <div class="text-2xl font-bold text-green-600" x-text="(workshop.total_stats?.efficiency || 0) + '%'"></div>
                                            <div class="text-xs text-gray-600">Эффективность</div>
                                        </div>
                                    </div>

                                    <!-- Статистика по периодам -->
                                    <div class="space-y-3">
                                        <!-- За неделю -->
                                        <div class="bg-gray-50 rounded-lg p-3">
                                            <div class="flex justify-between items-center mb-2">
                                                <span class="text-sm font-medium text-gray-700">За неделю</span>
                                                <span class="text-xs text-gray-500">7 дней</span>
                                            </div>
                                            <div class="grid grid-cols-3 gap-2 text-xs">
                                                <div class="text-center">
                                                    <div class="font-semibold text-green-600" x-text="workshop.week_stats?.completed_works || 0"></div>
                                                    <div class="text-gray-500">Работ</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-red-600" x-text="workshop.week_stats?.defects || 0"></div>
                                                    <div class="text-gray-500">Брак</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-blue-600" x-text="(workshop.week_stats?.efficiency || 0) + '%'"></div>
                                                    <div class="text-gray-500">Эффект.</div>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- За месяц -->
                                        <div class="bg-gray-50 rounded-lg p-3">
                                            <div class="flex justify-between items-center mb-2">
                                                <span class="text-sm font-medium text-gray-700">За месяц</span>
                                                <span class="text-xs text-gray-500">30 дней</span>
                                            </div>
                                            <div class="grid grid-cols-3 gap-2 text-xs">
                                                <div class="text-center">
                                                    <div class="font-semibold text-green-600" x-text="workshop.month_stats?.completed_works || 0"></div>
                                                    <div class="text-gray-500">Работ</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-red-600" x-text="workshop.month_stats?.defects || 0"></div>
                                                    <div class="text-gray-500">Брак</div>
                                                </div>
                                                <div class="text-center">
                                                    <div class="font-semibold text-blue-600" x-text="(workshop.month_stats?.efficiency || 0) + '%'"></div>
                                                    <div class="text-gray-500">Эффект.</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Кнопка действий -->
                                    <div class="mt-4 pt-4 border-t border-gray-200">
                                        <a :href="`/workshops/api/workshops/${workshop.id}/orders/`" 
                                           class="w-full bg-blue-600 text-white text-center py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium">
                                            Детали цеха
                                        </a>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </main>

    <script>
        function masterDashboard() {
            return {
                loading: true,
                userName: '',
                totalStats: {},
                workshops: [],
                
                async init() {
                    lucide.createIcons();
                    await this.loadData();
                },
                
                async loadData() {
                    try {
                        // Загружаем статистику мастера
                        const response = await fetch('/api/workshops/master-stats/');
                        const data = await response.json();
                        
                        this.totalStats = data.total_stats || {};
                        this.workshops = data.workshops || [];
                        
                        // Получаем имя пользователя
                        this.userName = '{{ request.user.get_full_name|default:request.user.username }}';
                        
                    } catch (error) {
                        console.error('Ошибка загрузки данных:', error);
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Пробуем несколько способов инициализации иконок
            if (typeof lucide !== 'undefined') {
                try {
                    lucide.createIcons();
                } catch (e) {
                    console.log('Ошибка lucide.createIcons():', e);
                }
            }
            
            // Альтернативный способ - проверяем каждые 100мс
            let iconCheckInterval = setInterval(() => {
                if (typeof lucide !== 'undefined' && document.querySelectorAll('[data-lucide]').length > 0) {
                    try {
                        lucide.createIcons();
                        clearInterval(iconCheckInterval);
                    } catch (e) {
                        console.log('Ошибка при повторной инициализации иконок:', e);
                    }
                }
            }, 100);
            
            // Останавливаем проверку через 5 секунд
            setTimeout(() => {
                clearInterval(iconCheckInterval);
            }, 5000);
        });
    </script>
</body>
</html>
