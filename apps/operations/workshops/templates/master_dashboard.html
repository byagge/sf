<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд мастера — Smart Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen" x-data="masterDashboard()" x-init="init()">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-xl">S</span>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-2xl font-bold text-gray-900">Дашборд мастера</h1>
                        <p class="text-sm text-gray-600" x-text="stats?.master_info?.name || 'Загрузка...'"></p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/workshops/" class="text-blue-600 hover:text-blue-800 font-medium">← К цехам</a>
                    <button @click="refreshStats()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Обновить
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <template x-if="loading">
            <div class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-4 text-lg text-gray-600">Загрузка статистики...</p>
            </div>
        </template>

        <template x-if="!loading && stats">
            <!-- Общая статистика -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Общая статистика</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Всего цехов -->
                    <div class="stat-card card bg-white rounded-xl p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                                    <i data-lucide="factory" class="w-6 h-6 text-blue-600"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Всего цехов</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="stats.overall_stats.total_workshops"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Всего задач -->
                    <div class="stat-card card bg-white rounded-xl p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                                    <i data-lucide="clipboard-list" class="w-6 h-6 text-green-600"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Всего задач</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="stats.overall_stats.total_tasks"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Выполнено задач -->
                    <div class="stat-card card bg-white rounded-xl p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-12 h-12 bg-emerald-100 rounded-lg flex items-center justify-center">
                                    <i data-lucide="check-circle" class="w-6 h-6 text-emerald-600"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Выполнено</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="stats.overall_stats.completed_tasks"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Эффективность -->
                    <div class="stat-card card bg-white rounded-xl p-6">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                                    <i data-lucide="trending-up" class="w-6 h-6 text-purple-600"></i>
                                </div>
                            </div>
                            <div class="ml-4">
                                <p class="text-sm font-medium text-gray-600">Эффективность</p>
                                <p class="text-2xl font-bold text-gray-900" x-text="Math.round(stats.overall_stats.efficiency) + '%'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Статистика по периодам -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Статистика по периодам</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- За неделю -->
                    <div class="card bg-white rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900">За последнюю неделю</h3>
                            <i data-lucide="calendar" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Выполнено задач:</span>
                                <span class="font-semibold text-gray-900" x-text="stats.period_stats.week.completed_tasks"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Брака:</span>
                                <span class="font-semibold text-red-600" x-text="stats.period_stats.week.defects"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Эффективность:</span>
                                <span class="font-semibold text-gray-900" x-text="Math.round(stats.period_stats.week.efficiency) + '%'"></span>
                            </div>
                        </div>
                    </div>

                    <!-- За месяц -->
                    <div class="card bg-white rounded-xl p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-medium text-gray-900">За последний месяц</h3>
                            <i data-lucide="calendar-days" class="w-5 h-5 text-gray-400"></i>
                        </div>
                        <div class="space-y-4">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Выполнено задач:</span>
                                <span class="font-semibold text-gray-900" x-text="stats.period_stats.month.completed_tasks"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Брака:</span>
                                <span class="font-semibold text-red-600" x-text="stats.period_stats.month.defects"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600">Эффективность:</span>
                                <span class="font-semibold text-gray-900" x-text="Math.round(stats.period_stats.month.efficiency) + '%'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Список всех цехов с подробной статистикой -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">Все цеха</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <template x-for="workshop in stats.workshops" :key="workshop.id">
                        <div class="card bg-white rounded-xl p-6">
                            <div class="flex items-center justify-between mb-4">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                                        <i data-lucide="factory" class="w-5 h-5 text-blue-600"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-semibold text-gray-900" x-text="workshop.name"></h3>
                                        <p class="text-sm text-gray-500" x-text="workshop.employees_count + ' сотрудников'"></p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-lg font-bold text-blue-600" x-text="Math.round(workshop.efficiency) + '%'"></div>
                                    <div class="text-xs text-gray-500">Эффективность</div>
                                </div>
                            </div>
                            
                            <p class="text-gray-600 text-sm mb-4" x-text="workshop.description || 'Описание отсутствует'"></p>
                            
                            <!-- Основные показатели -->
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div class="bg-blue-50 rounded-lg p-3 text-center">
                                    <div class="text-lg font-bold text-blue-600" x-text="workshop.total_tasks"></div>
                                    <div class="text-xs text-blue-500">Всего задач</div>
                                </div>
                                <div class="bg-green-50 rounded-lg p-3 text-center">
                                    <div class="text-lg font-bold text-green-600" x-text="workshop.completed_tasks"></div>
                                    <div class="text-xs text-green-500">Выполнено</div>
                                </div>
                            </div>
                            
                            <!-- Дополнительные показатели -->
                            <div class="space-y-2 mb-4">
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-gray-600">Активных этапов:</span>
                                    <span class="font-medium text-gray-900" x-text="workshop.active_stages"></span>
                                </div>
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-gray-600">Брака:</span>
                                    <span class="font-medium text-red-600" x-text="workshop.defects"></span>
                                </div>
                            </div>
                            
                            <!-- Прогресс-бар эффективности -->
                            <div class="mb-4">
                                <div class="flex justify-between text-xs text-gray-600 mb-1">
                                    <span>0%</span>
                                    <span>100%</span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2">
                                    <div class="bg-blue-500 h-2 rounded-full transition-all duration-300" 
                                         :style="`width: ${workshop.efficiency}%`"></div>
                                </div>
                            </div>
                            
                            <!-- Кнопка детального просмотра -->
                            <div class="flex justify-end">
                                <a :href="`/workshops/api/workshops/${workshop.id}/orders/`" 
                                   class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                    Подробнее →
                                </a>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- График эффективности -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-6">График эффективности по цехам</h2>
                <div class="card bg-white rounded-xl p-6">
                    <canvas id="efficiencyChart" width="400" height="200"></canvas>
                </div>
            </div>
        </template>

        <template x-if="!loading && !stats">
            <div class="text-center py-12">
                <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="alert-circle" class="w-8 h-8 text-gray-400"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Нет данных</h3>
                <p class="text-gray-600">Мастер не управляет ни одним цехом</p>
            </div>
        </template>
    </main>

    <script>
        function masterDashboard() {
            return {
                loading: true,
                stats: null,
                
                async init() {
                    lucide.createIcons();
                    await this.loadStats();
                },
                
                async loadStats() {
                    this.loading = true;
                    try {
                        const response = await fetch('/workshops/api/master/statistics/');
                        if (response.ok) {
                            this.stats = await response.json();
                            this.$nextTick(() => {
                                this.createEfficiencyChart();
                                lucide.createIcons();
                            });
                        } else {
                            console.error('Ошибка загрузки статистики:', response.status);
                        }
                    } catch (error) {
                        console.error('Ошибка загрузки статистики:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async refreshStats() {
                    await this.loadStats();
                },
                
                createEfficiencyChart() {
                    if (!this.stats || !this.stats.workshops) return;
                    
                    const ctx = document.getElementById('efficiencyChart');
                    if (!ctx) return;
                    
                    const labels = this.stats.workshops.map(w => w.name);
                    const data = this.stats.workshops.map(w => Math.round(w.efficiency));
                    
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Эффективность (%)',
                                data: data,
                                backgroundColor: 'rgba(59, 130, 246, 0.8)',
                                borderColor: 'rgba(59, 130, 246, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100,
                                    ticks: {
                                        callback: function(value) {
                                            return value + '%';
                                        }
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    display: false
                                }
                            }
                        }
                    });
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
