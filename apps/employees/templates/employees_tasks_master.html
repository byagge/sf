<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сотрудники цеха</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="min-h-screen bg-gray-50">
    <aside class="w-64 bg-white border-r border-gray-200 p-4 space-y-6 fixed left-0 top-20 bottom-0 overflow-y-auto scrollbar-none z-20" style="scrollbar-width: none; -ms-overflow-style: none;">
        <div>
            <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Цеха</h3>
            <nav class="space-y-1">
                <template x-for="workshop in userWorkshopList" :key="workshop.id">
                    <a href="#" @click.prevent="selectWorkshop(workshop.id)" :class="selectedWorkshopId === workshop.id ? 'bg-blue-50 text-blue-600' : 'text-gray-700 hover:bg-gray-50'" class="flex items-center space-x-3 px-3 py-2 rounded-lg">
                        <i data-lucide="archive" class="w-5 h-5"></i>
                        <span x-text="workshop.name"></span>
                    </a>
                </template>
            </nav>
        </div>
        <div>
            <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Навигация</h3>
            <nav class="space-y-1">
                <a href="/workshop-dashboard/" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span>Главная</span>
                </a>
                <a href="/workshop-employees/" class="flex items-center space-x-3 px-3 py-2 rounded-lg bg-blue-50 text-blue-600">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span>Сотрудники цеха</span>
                </a>
                <a href="/workshop-orders/" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50">
                    <i data-lucide="clipboard-list" class="w-5 h-5"></i>
                    <span>Заказы</span>
                </a>
                <a href="/workshop-warehouse/" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-50">
                    <i data-lucide="archive" class="w-5 h-5"></i>
                    <span>Склад</span>
                </a>
            </nav>
        </div>
        <div>
            <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Статистика цеха</h3>
            <div class="space-y-3">
                <div class="bg-gray-50 rounded-lg p-3">
                    <div class="flex items-center justify-between mb-1">
                        <span class="text-sm text-gray-600">Сотрудников</span>
                        <span class="text-sm font-medium text-gray-900" x-text="filteredEmployees.length"></span>
                    </div>
                </div>
            </div>
        </div>
    </aside>
    <div class="ml-64 p-8" x-data="employeesWorkshopPage()" x-init="init()">
        <!-- Модальное окно перевода сотрудника -->
        <div x-show="showTransferModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
            <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full mx-4 p-0 flex flex-col md:flex-row overflow-hidden" style="height:600px; min-height:400px; position:relative;">
                <button @click="showTransferModal = false" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 z-10"><i data-lucide="x" class="w-6 h-6"></i></button>
                <div class="w-56 border-r border-gray-200 p-8 bg-gray-50 overflow-y-auto" style="height:100%;">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-900">Выберите цех</h2>
                    <div class="flex flex-col space-y-2">
                        <template x-for="workshop in allWorkshops" :key="workshop.id">
                            <button @click="selectTransferWorkshop(workshop.id)" :class="selectedTransferWorkshopId === workshop.id ? 'text-blue-600 font-bold' : 'text-gray-700 hover:text-blue-500'" class="text-lg text-left py-1 transition-colors">
                                <span x-text="workshop.name"></span>
                            </button>
                        </template>
                    </div>
                </div>
                <div class="flex-1 p-8 overflow-y-auto" style="height:100%;">
                    <div class="flex items-center mb-6">
                        <input type="text" x-model="transferSearch" placeholder="Поиск сотрудника..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <template x-for="employee in filteredTransferEmployees" :key="employee.id">
                            <button @click="openTransferConfirm(employee)" class="flex items-center justify-between w-full px-4 py-3 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-blue-50 transition">
                                <span class="text-lg text-gray-900" x-text="employee.name"></span>
                                <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                            </button>
                        </template>
                        <template x-if="filteredTransferEmployees.length === 0">
                            <div class="col-span-2 text-gray-400 text-center py-8">Нет сотрудников</div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
        <!-- Модальное окно подтверждения перевода -->
        <div x-show="showConfirmModal" x-cloak class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 p-8 relative">
                <button @click="closeConfirmModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i data-lucide='x' class='w-6 h-6'></i></button>
                <div class="mb-6 text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <i data-lucide="user" class="w-8 h-8 text-white"></i>
                    </div>
                    <h2 class="text-xl font-bold mb-2" x-text="selectedEmployee?.name"></h2>
                    <div class="text-gray-500 mb-2" x-text="selectedEmployee?.email"></div>
                    <div class="text-gray-500 mb-2" x-text="selectedEmployee?.phone"></div>
                </div>
                <div class="mb-6 text-center">
                    <p class="text-lg font-semibold mb-2">Вы уверены, что хотите перевести сотрудника <span class="text-blue-600 font-bold" x-text="selectedEmployee?.name"></span></p>
                    <p class="text-gray-700">с цеха <span class="font-semibold" x-text="getWorkshopName(selectedEmployee?.workshop)"></span> в цех <span class="font-semibold text-blue-600" x-text="getWorkshopName(targetWorkshopId)"></span>?</p>
                </div>
                <div class="flex justify-end space-x-3">
                    <button @click="closeConfirmModal()" class="px-6 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200">Отмена</button>
                    <button @click="transferEmployee()" class="px-6 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Перевести</button>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Сотрудники цеха</h1>
                    <p class="text-gray-600">Только сотрудники вашего цеха</p>
                </div>
            </div>
        </div>
        <div class="mb-6">
            <div class="relative max-w-md">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" placeholder="Поиск по имени, телефону или email..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" x-model="searchTerm">
            </div>
        </div>
        <template x-for="workshop in userWorkshopList" :key="workshop.id">
            <div class="mb-8">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold" x-text="workshop.name"></h2>
                    <button type="button" class="text-gray-500 hover:text-blue-600 focus:outline-none" title="Добавить сотрудника" @click="openTransferModal(workshop.id)">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </button>
                </div>
                <div x-show="filteredEmployees(workshop.id).length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="employee in filteredEmployees(workshop.id)" :key="employee.id">
                        <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow p-6 relative">
                            <div class="flex items-center space-x-4 mb-4">
                                <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-900" x-text="employee.name"></h3>
                                    <span class="px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800" x-text="roles[employee.role]?.label || employee.role"></span>
                                </div>
                            </div>
                            <div class="space-y-2 text-sm mb-4">
                                <div class="flex items-center space-x-2 text-gray-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                    <span x-text="employee.phone"></span>
                                </div>
                                <div class="flex items-center space-x-2 text-gray-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                    <span x-text="employee.email"></span>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
                <template x-if="filteredEmployees(workshop.id).length === 0">
                    <div class="text-center py-8 text-gray-400">Нет сотрудников в этом цехе</div>
                </template>
            </div>
        </template>
    </div>
    <script>
        window.userWorkshopIds = {{ userWorkshopIds|safe }};
        window.userWorkshopList = {{ userWorkshopList|safe }};
    </script>
    <script>
    function employeesWorkshopPage() {
        return {
            employeesByWorkshop: {}, // {workshopId: [employees]}
            workshops: window.userWorkshopList || [],
            searchTerm: '',
            roles: {
                worker: { label: 'Рабочий' },
                master: { label: 'Мастер' },
                admin: { label: 'Администратор' },
                accountant: { label: 'Бухгалтер' },
                director: { label: 'Директор' },
                founder: { label: 'Учредитель' }
            },
            // --- Для модального окна ---
            showTransferModal: false,
            allWorkshops: [],
            selectedTransferWorkshopId: null,
            transferEmployees: [],
            transferSearch: '',
            showConfirmModal: false,
            selectedEmployee: null,
            targetWorkshopId: null,
            async openTransferModal(workshopId) {
                this.showTransferModal = true;
                this.transferSearch = '';
                this.targetWorkshopId = workshopId;
                await this.loadAllWorkshops();
                if (workshopId) {
                    this.selectTransferWorkshop(workshopId);
                } else if (this.allWorkshops.length > 0) {
                    this.selectTransferWorkshop(this.allWorkshops[0].id);
                }
            },
            async loadAllWorkshops() {
                try {
                    const response = await fetch('/employees/api/all_workshops/');
                    this.allWorkshops = await response.json();
                } catch (e) {
                    this.allWorkshops = [];
                }
            },
            async selectTransferWorkshop(workshopId) {
                this.selectedTransferWorkshopId = workshopId;
                await this.loadTransferEmployees(workshopId);
            },
            async loadTransferEmployees(workshopId) {
                try {
                    const response = await fetch(`/employees/api/employees/all_by_workshop/?workshop_id=${workshopId}`);
                    this.transferEmployees = await response.json();
                } catch (e) {
                    this.transferEmployees = [];
                }
            },
            get filteredTransferEmployees() {
                const search = this.transferSearch.toLowerCase();
                return this.transferEmployees.filter(e =>
                    e.role !== 'master' &&
                    ((e.name || '').toLowerCase().includes(search) ||
                    (e.phone || '').includes(this.transferSearch) ||
                    (e.email || '').toLowerCase().includes(search))
                );
            },
            openTransferConfirm(employee) {
                this.selectedEmployee = employee;
                this.showConfirmModal = true;
            },
            closeConfirmModal() {
                this.showConfirmModal = false;
                this.selectedEmployee = null;
            },
            getWorkshopName(workshopId) {
                const w = this.allWorkshops.find(w => w.id === workshopId);
                return w ? w.name : '';
            },
            async transferEmployee() {
                if (!this.selectedEmployee || !this.targetWorkshopId) return;
                try {
                    const response = await fetch(`/employees/api/employees/${this.selectedEmployee.id}/`, {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': (document.cookie.match(/csrftoken=([^;]+)/) || [])[1] || ''
                        },
                        body: JSON.stringify({ workshop: this.targetWorkshopId })
                    });
                    if (response.ok) {
                        this.closeConfirmModal();
                        this.showTransferModal = false;
                        await this.loadAllEmployees();
                        await this.loadTransferEmployees(this.selectedTransferWorkshopId);
                    } else {
                        alert('Ошибка при переводе сотрудника');
                    }
                } catch (e) {
                    alert('Ошибка при переводе сотрудника');
                }
            },
            async init() {
                await this.loadAllEmployees();
                lucide.createIcons();
            },
            async loadAllEmployees() {
                this.employeesByWorkshop = {};
                for (const w of this.workshops) {
                    try {
                        const response = await fetch(`/employees/api/employees/by_workshop/?workshop_id=${w.id}`);
                        const data = await response.json();
                        this.employeesByWorkshop[w.id] = Array.isArray(data) ? data : (data.results || data.employees || []);
                    } catch (e) {
                        this.employeesByWorkshop[w.id] = [];
                    }
                }
            },
            filteredEmployees(workshopId) {
                const searchLower = this.searchTerm.toLowerCase();
                const emps = this.employeesByWorkshop[workshopId] || [];
                return emps.filter(employee => {
                    return (
                        (employee.name || '').toLowerCase().includes(searchLower) ||
                        (employee.phone || '').includes(this.searchTerm) ||
                        (employee.email || '').toLowerCase().includes(searchLower)
                    );
                });
            }
        }
    }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
    <script>
        // Установить userWorkshopId из контекста (например, через data-атрибут)
        document.addEventListener('alpine:init', () => {
            const root = document.querySelector('[x-data]');
            if (root && window.userWorkshopIds) {
                root.__x.$data.userWorkshopIds = window.userWorkshopIds;
            }
        });
    </script>
</body>
</html>
