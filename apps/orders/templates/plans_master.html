<!DOCTYPE html>
<html lang="ru" x-data="masterPlansPage()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Smart Factory">
    <title>Планы по цехам (Мастер)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .modal-bg { background: rgba(0,0,0,0.35); backdrop-filter: blur(4px); animation: fadeInBg 0.2s; }
        .skeleton { background: linear-gradient(90deg, #e0e7ef 25%, #f3f4f6 50%, #e0e7ef 75%); background-size: 200% 100%; animation: skeleton 1.2s infinite linear; }
        @keyframes skeleton { 0% {background-position: 200% 0;} 100% {background-position: -200% 0;} }
        @media (max-width: 640px) {
            .responsive-btn-row { flex-direction: column; gap: 0.5rem; }
            .modal-content { width: 95vw; max-width: 95vw; border-radius: 1.25rem; }
        }
        @media (min-width: 641px) {
            .responsive-btn-row { flex-direction: row; gap: 0.5rem; }
            .modal-content { width: 100%; max-width: 24rem; border-radius: 0.75rem; }
        }
        .modal-content { animation: scaleIn 0.2s; }
        @keyframes fadeInBg {
            from { background: rgba(0,0,0,0); }
            to   { background: rgba(0,0,0,0.35); }
        }
        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to   { transform: translateY(0); }
        }
        .animate-slide-up {
            animation: slideUp 0.25s cubic-bezier(.4,0,.2,1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;" x-data="masterPlansPage()" x-init="init()">
    <!-- Offline Banner -->
    <div x-show="!isOnline" x-transition class="fixed top-0 left-0 right-0 z-50 bg-red-600 text-white text-center py-2 font-semibold shadow-lg" style="letter-spacing:0.02em;">Нет соединения с интернетом. Данные могут быть неактуальны.</div>
    <!-- Toast Notification -->
    <div x-show="toast.show"
         x-transition:enter="transition ease-out duration-400"
         x-transition:enter-start="opacity-0 scale-95 translate-y-6"
         x-transition:enter-end="opacity-100 scale-100 translate-y-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 scale-100 translate-y-0"
         x-transition:leave-end="opacity-0 scale-95 translate-y-6"
         class="fixed bottom-20 left-1/2 transform -translate-x-1/2 z-50 bg-white border border-gray-200 shadow-lg rounded-xl px-6 py-4 flex items-center space-x-3 text-base font-semibold text-gray-800"
         style="min-width: 220px; max-width: 90vw;" x-cloak>
        <template x-if="toast.type === 'success'">
            <i data-lucide="check-circle" class="w-6 h-6 text-green-500"></i>
        </template>
        <template x-if="toast.type === 'error'">
            <i data-lucide="alert-circle" class="w-6 h-6 text-red-500"></i>
        </template>
        <span x-text="toast.message"></span>
    </div>
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-2xl">O</span>
            </div>
            <span class="text-lg font-semibold text-gray-900">Планы по цехам</span>
        </div>
    </header>
{% if request.session.impersonator_id %}
<div class="bg-yellow-200 text-yellow-900 text-xs text-center py-1">
    Режим имперсонации. <a href="{% url 'release_impersonation' %}" class="underline font-semibold">Вернуться</a>
</div>
{% endif %}
    <!-- Main Content -->
    <main class="flex-1 pt-20 pb-20 px-2 max-w-2xl mx-auto w-full">
        <!-- Tabs for workshops -->
        <div class="flex space-x-2 mb-4 overflow-x-auto">
            <template x-for="(workshop, idx) in workshops" :key="workshop.id">
                <button @click="tabChanged(idx)" :class="selectedWorkshopIdx === idx ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'" class="px-4 py-2 rounded-lg font-semibold border border-blue-600 min-w-max">
                    <span x-text="workshop.name"></span>
                </button>
            </template>
        </div>
        <!-- Stages for selected workshop -->
        <template x-if="loading">
            <div class="space-y-4 animate-pulse">
                <div class="h-20 rounded-xl skeleton"></div>
                <div class="h-20 rounded-xl skeleton"></div>
            </div>
        </template>
        <template x-if="!loading && stages.length === 0">
            <div class="text-center py-12">
                <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="check-square" class="w-10 h-10 text-gray-400"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">Нет активных этапов</h3>
                <p class="text-gray-600">В этом цеху пока нет задач</p>
            </div>
        </template>
        <template x-if="!loading && stages.length > 0">
            <div class="space-y-6">
                <template x-for="stage in stages" :key="stage.id">
                    <div class="card bg-white rounded-xl p-4 cursor-pointer transition-all duration-200 hover:shadow-lg active:scale-[0.98]" 
                         :data-stage-id="stage.id" style="margin-top: 15px;"
                         @click="openStageModal(stage)">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="font-bold text-gray-900 text-lg mb-1" x-text="stage.order_name"></div>
                                <template x-if="stage.order_item && stage.order_item.order">
                                    <div class="text-xs text-gray-500 mb-2">
                                        <template x-if="stage.order_item.order.client">
                                            <span class="text-blue-600">
                                                <i data-lucide="user" class="w-3 h-3 inline mr-1"></i>
                                                <span x-text="stage.order_item.order.client.name"></span>
                                                <template x-if="stage.order_item.order.client.company">
                                                    <span class="ml-1">(<span x-text="stage.order_item.order.client.company"></span>)</span>
                                                </template>
                                            </span>
                                        </template>
                                        <template x-if="stage.order_item.order.expenses">
                                            <span class="ml-2 text-green-600">
                                                <i data-lucide="dollar-sign" class="w-3 h-3 inline mr-1"></i>
                                                <span x-text="stage.order_item.order.expenses.toLocaleString() + ' ₽'"></span>
                                            </span>
                                        </template>
                                        <template x-if="stage.order_item.order.status">
                                            <span class="ml-2 text-purple-600">
                                                <i data-lucide="flag" class="w-3 h-3 inline mr-1"></i>
                                                <span x-text="stage.order_item.order.status_display || stage.order_item.order.status"></span>
                                            </span>
                                        </template>
                                        <template x-if="stage.order_item.order.created_at">
                                            <span class="ml-2 text-gray-600">
                                                <i data-lucide="calendar" class="w-3 h-3 inline mr-1"></i>
                                                <span x-text="new Date(stage.order_item.order.created_at).toLocaleDateString('ru-RU')"></span>
                                            </span>
                                        </template>
                                        <template x-if="stage.order_item.order.comment">
                                            <span class="ml-2 text-gray-600">
                                                <i data-lucide="message-square" class="w-3 h-3 inline mr-1"></i>
                                                <span x-text="stage.order_item.order.comment.length > 20 ? stage.order_item.order.comment.substring(0, 20) + '...' : stage.order_item.order.comment"></span>
                                            </span>
                                        </template>
                                        <template x-if="stage.order_item.order.items && stage.order_item.order.items.length > 1">
                                            <span class="ml-2 text-indigo-600">
                                                <i data-lucide="package" class="w-3 h-3 inline mr-1"></i>
                                                <span x-text="stage.order_item.order.items.length + ' товаров'"></span>
                                            </span>
                                        </template>
                                        <template x-if="stage.order_item.order.total_done_count !== undefined || stage.order_item.order.total_defective_count !== undefined">
                                            <div class="mt-2 text-xs text-gray-500">
                                                <template x-if="stage.order_item.order.total_done_count !== undefined">
                                                    <span class="text-green-600">
                                                        <i data-lucide="check-circle" class="w-3 h-3 inline mr-1"></i>
                                                        Выполнено: <span x-text="stage.order_item.order.total_done_count"></span>
                                                    </span>
                                                </template>
                                                <template x-if="stage.order_item.order.total_defective_count !== undefined">
                                                    <span class="ml-2 text-red-600">
                                                        <i data-lucide="x-circle" class="w-3 h-3 inline mr-1"></i>
                                                        Брак: <span x-text="stage.order_item.order.total_defective_count"></span>
                                                    </span>
                                                </template>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                                
                                <!-- Все товары заказа в карточке -->
                                <template x-if="stage.order_item && stage.order_item.order && stage.order_item.order.items && stage.order_item.order.items.length > 1">
                                    <div class="mb-3 p-2 bg-gray-50 rounded-lg border border-gray-200">
                                        <div class="text-xs font-medium text-gray-700 mb-2">Все товары заказа:</div>
                                        <div class="space-y-2">
                                            <template x-for="item in stage.order_item.order.items.slice(0, 3)" :key="item.id">
                                                <div class="flex items-center justify-between" :class="item.id === stage.order_item.id ? 'text-blue-600 font-medium' : 'text-gray-600'">
                                                    <div class="flex items-center space-x-2">
                                                        <!-- Фото товара -->
                                                        <template x-if="item.product && item.product.img">
                                                            <img :src="item.product.img" 
                                                                 :alt="item.product.name"
                                                                 class="w-8 h-8 object-cover rounded border border-gray-200">
                                                        </template>
                                                        <span x-text="item.product && item.product.name ? item.product.name : 'Не указан'"></span>
                                                    </div>
                                                    <span class="text-gray-500" x-text="item.quantity + ' шт.'"></span>
                                                </div>
                                            </template>
                                            <template x-if="stage.order_item.order.items.length > 3">
                                                <div class="text-xs text-gray-500 text-center">
                                                    <i data-lucide="more-horizontal" class="w-3 h-3 inline mr-1"></i>
                                                    И еще <span x-text="stage.order_item.order.items.length - 3"></span> товаров
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                                
                                <div class="text-sm text-gray-600 mb-2">
                                    <span class="font-medium" x-text="stage.operation"></span>
                                    <template x-if="stage.sequence && stage.sequence > 1">
                                        <span class="ml-2 text-gray-500 text-xs">#<span x-text="stage.sequence"></span></span>
                                    </template>
                                    <template x-if="stage.parallel_group">
                                        <span class="ml-2 text-purple-500 text-xs">∥<span x-text="stage.parallel_group"></span></span>
                                    </template>
                                    <template x-if="stage.stage_type && stage.stage_type !== 'workshop'">
                                        <span class="ml-2 text-indigo-500 text-xs" x-text="stage.stage_type === 'stock' ? '📦 Склад' : stage.stage_type"></span>
                                    </template>
                                    <template x-if="workshops[selectedWorkshopIdx] && workshops[selectedWorkshopIdx].id === 1">
                                        <span class="ml-2 text-blue-600 font-semibold text-xs">🔧 Цех распила</span>
                                    </template>
                                    <template x-if="stage.status">
                                        <span class="ml-2 inline-flex items-center px-2 py-1 rounded-full text-xs font-medium" 
                                              :class="stage.status === 'done' ? 'bg-green-100 text-green-800' : stage.status === 'in_progress' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'">
                                            <span x-text="stage.status === 'done' ? 'Завершен' : stage.status === 'in_progress' ? 'В работе' : stage.status"></span>
                                        </span>
                                    </template>
                                </div>
                                
                                <!-- Краткая информация о товаре -->
                                <template x-if="stage.order_item && stage.order_item !== null">
                                    <div class="text-sm text-gray-700 mb-2">
                                        <!-- Фото товара -->
                                        <template x-if="stage.order_item.product && stage.order_item.product.img">
                                            <div class="mb-2 text-center">
                                                <img :src="stage.order_item.product.img" 
                                                     :alt="stage.order_item.product.name"
                                                     class="w-16 h-16 object-cover rounded border border-gray-200 mx-auto">
                                            </div>
                                        </template>
                                        
                                        <span class="font-medium" x-text="stage.order_item.product ? stage.order_item.product.name : 'Товар не указан'"></span>
                                        <template x-if="stage.order_item.size">
                                            <span class="text-gray-500 ml-2">• <span x-text="stage.order_item.size"></span></span>
                                        </template>
                                        <template x-if="stage.order_item.color">
                                            <span class="text-gray-500 ml-2">• <span x-text="stage.order_item.color"></span></span>
                                        </template>
                                        <template x-if="stage.order_item.product && stage.order_item.product.is_glass">
                                            <span class="text-blue-500 ml-2">• <i data-lucide="droplets" class="w-3 h-3 inline mr-1"></i>Стекло</span>
                                        </template>
                                        <template x-if="stage.order_item.glass_type">
                                            <span class="text-blue-500 ml-2">• <span x-text="stage.order_item.glass_type"></span></span>
                                        </template>
                                        <template x-if="stage.order_item.paint_type">
                                            <span class="text-purple-500 ml-2">• <i data-lucide="palette" class="w-3 h-3 inline mr-1"></i>Краска</span>
                                        </template>
                                        <template x-if="stage.order_item.cnc_specs">
                                            <span class="text-green-500 ml-2">• <i data-lucide="cpu" class="w-3 h-3 inline mr-1"></i>ЧПУ</span>
                                        </template>
                                        <template x-if="stage.order_item.cutting_specs">
                                            <span class="text-orange-500 ml-2">• <i data-lucide="scissors" class="w-3 h-3 inline mr-1"></i>Распил</span>
                                        </template>
                                        <template x-if="stage.order_item.quantity && stage.order_item.quantity > 1">
                                            <span class="text-indigo-500 ml-2">• <i data-lucide="package" class="w-3 h-3 inline mr-1"></i><span x-text="stage.order_item.quantity"></span> шт.</span>
                                        </template>
                                    </div>
                                </template>
                                
                                <!-- Статистика -->
                                <div class="grid grid-cols-2 gap-4 text-xs">
                                    <div class="text-center">
                                        <div class="text-gray-500">План</div>
                                        <div class="font-semibold text-gray-900" x-text="stage.plan_quantity"></div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-gray-500">Назначено</div>
                                        <div class="font-semibold" :class="(stage.assigned && stage.assigned.length > 0 ? stage.assigned.reduce((sum, a) => sum + a.quantity, 0) >= stage.plan_quantity ? 'text-red-600' : 'text-green-600' : 'text-gray-400')">
                                            <span x-text="stage.assigned && stage.assigned.length > 0 ? stage.assigned.reduce((sum, a) => sum + a.quantity, 0) : 0"></span>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-gray-500">Выполнено</div>
                                        <div class="font-semibold text-green-600" x-text="stage.done_count || 0"></div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-gray-500">Брак</div>
                                        <div class="font-semibold text-red-600" x-text="stage.defective_count || 0"></div>
                                    </div>
                                </div>
                                
                                <!-- Дополнительная статистика -->
                                <div class="grid grid-cols-2 gap-4 text-xs mt-2">
                                    <div class="text-center">
                                        <div class="text-gray-500">В работе</div>
                                        <div class="font-semibold text-blue-600" x-text="stage.in_progress || 0"></div>
                                    </div>
                                    <div class="text-center">
                                        <div class="text-gray-500">Передано</div>
                                        <div class="font-semibold text-purple-600" x-text="stage.completed || 0"></div>
                                    </div>
                                </div>
                                
                                <!-- Прогресс выполнения -->
                                <div class="mt-3">
                                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                                        <span>Выполнение</span>
                                        <span x-text="Math.round(((stage.done_count || 0) / stage.plan_quantity) * 100) + '%'"></span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="bg-green-600 h-2 rounded-full transition-all duration-300" 
                                             :style="'width: ' + Math.min(100, Math.max(0, ((stage.done_count || 0) / stage.plan_quantity) * 100)) + '%'"></div>
                                    </div>
                                </div>
                                
                                <!-- Прогресс назначения -->
                                <div class="mt-2">
                                    <div class="flex justify-between text-xs text-gray-500 mb-1">
                                        <span>Назначение</span>
                                        <span x-text="Math.round(((stage.assigned && stage.assigned.length > 0 ? stage.assigned.reduce((sum, a) => sum + a.quantity, 0) : 0) / stage.plan_quantity) * 100) + '%'"></span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-2">
                                        <div class="h-2 rounded-full transition-all duration-300" 
                                             :class="(stage.assigned && stage.assigned.length > 0 ? stage.assigned.reduce((sum, a) => sum + a.quantity, 0) : 0) >= stage.plan_quantity ? 'bg-red-600' : 'bg-blue-600'"
                                             :style="'width: ' + Math.min(100, Math.max(0, ((stage.assigned && stage.assigned.length > 0 ? stage.assigned.reduce((sum, a) => sum + a.quantity, 0) : 0) / stage.plan_quantity) * 100)) + '%'"></div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Кнопки действий -->
                            <div class="flex flex-col space-y-2 ml-4">
                                <button @click.stop="openAssignModal(stage)" 
                                        class="px-3 py-2 rounded-lg shadow transition transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-blue-400 bg-blue-600 text-white flex items-center space-x-2 font-semibold text-sm">
                                    <i data-lucide="user-plus" class="w-4 h-4"></i>
                                    <span>Распределить</span>
                                </button>
                                <button @click.stop="openTransferModal(stage)" 
                                        class="px-3 py-2 rounded-lg shadow transition transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-green-400 bg-green-600 text-white flex items-center space-x-2 font-semibold text-sm">
                                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                                    <span>Перевести</span>
                                </button>
                                <button @click.stop="openNoTransferModal(stage)" 
                                        class="px-3 py-2 rounded-lg shadow transition transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-red-400 bg-red-500 text-white flex items-center space-x-2 font-semibold text-sm">
                                    <i data-lucide="slash" class="w-4 h-4"></i>
                                    <span>Не переводить</span>
                                </button>
                            </div>
                        </div>
                        
                                                        <!-- Индикатор статуса -->
                                <div class="mt-3 pt-3 border-t border-gray-100">
                                    <div class="flex items-center justify-between text-xs">
                                        <div class="flex items-center space-x-2">
                                            <template x-if="stage.assigned && stage.assigned.length > 0">
                                                <span class="text-gray-600">
                                                    <i data-lucide="users" class="w-3 h-3 inline mr-1"></i>
                                                    <span x-text="stage.assigned.length"></span> сотрудников
                                                </span>
                                            </template>
                                            <template x-if="stage.assigned && stage.assigned.length === 0">
                                                <span class="text-gray-400">
                                                    <i data-lucide="user-x" class="w-3 h-3 inline mr-1"></i>
                                                    Не назначено
                                                </span>
                                            </template>
                                        </div>
                                        <div class="text-gray-500">
                                            <i data-lucide="info" class="w-3 h-3 inline mr-1"></i>
                                            Нажмите для подробностей
                                        </div>
                                    </div>
                                    
                                    <!-- Время до дедлайна -->
                                    <template x-if="stage.deadline">
                                        <div class="mt-2 pt-2 border-t border-gray-100">
                                            <div class="flex items-center justify-between text-xs">
                                                <span class="text-gray-500">Дедлайн:</span>
                                                <span :class="getTimeUntilDeadline(stage.deadline).isOverdue ? 'text-red-600 font-semibold' : getTimeUntilDeadline(stage.deadline).isUrgent ? 'text-orange-600 font-semibold' : 'text-gray-600'" 
                                                      x-text="getTimeUntilDeadline(stage.deadline).text"></span>
                                            </div>
                                        </div>
                                    </template>
                                    
                                    <!-- Комментарий этапа -->
                                    <template x-if="stage.comment">
                                        <div class="mt-2 pt-2 border-t border-gray-100">
                                            <div class="text-xs text-gray-500">
                                                <span class="font-medium">Комментарий:</span>
                                                <span class="text-gray-700 ml-1" x-text="stage.comment"></span>
                                            </div>
                                        </div>
                                    </template>
                                    
                                    <!-- Дата создания этапа -->
                                    <template x-if="stage.created_at">
                                        <div class="mt-2 pt-2 border-t border-gray-100">
                                            <div class="text-xs text-gray-500">
                                                <span class="font-medium">Создан:</span>
                                                <span class="text-gray-700 ml-1" x-text="new Date(stage.created_at).toLocaleDateString('ru-RU')"></span>
                                            </div>
                                        </div>
                                    </template>
                                    
                                    <!-- Дата обновления этапа -->
                                    <template x-if="stage.updated_at && stage.updated_at !== stage.created_at">

    <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/static/sw.js');
        });
    }
    function masterPlansPage() {
        return {
            loading: true,
            workshops: [],
            selectedWorkshopIdx: 0,
            stages: [],
            employees: [],
            showStageModal: false,
            selectedStage: null,
            showAssignModal: false,
            assignForm: { stage_id: null, order_item_id: null, employee_id: '', quantity: 1 },
            showEditAssignModal: false,
            editAssignForm: { id: null, stage_id: null, employee_id: '', employee_name: '', quantity: 1 },
            showTransferModal: false,
            showTransferConfirmModal: false,
            showTransferDestinationModal: false,
            transferStageId: null,
            transferTargetWorkshopId: null,
            transferQuantity: 0,
            get transferMaxQuantity() {
                const s = this.stages.find(x => x.id === this.transferStageId);
                if (!s) return 0;
                
                const currentWorkshop = this.workshops[this.selectedWorkshopIdx];
                if (currentWorkshop && currentWorkshop.id === 1) {
                    // Для цеха распила можно переводить даже 0
                return Math.max(0, s.done_count);
                } else {
                    // Для остальных цехов - только если план выполнен полностью
                    if (s.done_count >= s.plan_quantity) {
                        return s.done_count;
                    } else {
                        return 0; // Нельзя переводить неполный план
                    }
                }
            },
            allWorkshops: [],
            showNoTransferModal: false,
            showNoTransferConfirmModal: false,
            noTransferStageId: null,
            toast: { show: false, message: '', type: 'success', timeout: null },
            showToast(msg, type = 'success') {
                this.toast.message = msg;
                this.toast.type = type;
                this.toast.show = true;
                lucide.createIcons();
                if (this.toast.timeout) clearTimeout(this.toast.timeout);
                this.toast.timeout = setTimeout(() => { this.toast.show = false; }, 2500);
            },
            hideToast() {
                this.toast.show = false;
                if (this.toast.timeout) clearTimeout(this.toast.timeout);
            },
            loadingAction: null,
            isSubmitting: false,
            lastActionStageId: null,
            tooltip: null,
            isOnline: navigator.onLine,
            init() {
                window.addEventListener('online', () => { this.isOnline = true; });
                window.addEventListener('offline', () => { this.isOnline = false; });
                this.loadWorkshops();
                lucide.createIcons();
            },
            async loadWorkshops() {
                this.loading = true;
                const resp = await fetch('/api/workshops/api/my-workshops/');
                this.workshops = await resp.json();
                if (this.workshops.length > 0) {
                    this.selectedWorkshopIdx = 0;
                    await this.loadStages();
                }
                this.loading = false;
            },
            async loadAllWorkshops() {
                const resp = await fetch('/api/workshops/api/all/');
                const data = await resp.json();
                this.allWorkshops = Array.isArray(data) ? data : (data.results || []);
            },
            async loadStages() {
                this.loading = true;
                const workshop = this.workshops[this.selectedWorkshopIdx];
                if (!workshop) return;
                const resp = await fetch(`/orders/api/stages/?workshop=${workshop.id}&status=in_progress`);
                const data = await resp.json();
                this.stages = Array.isArray(data) ? data : (data.results || []);
                

                
                this.loading = false;
                lucide.createIcons();
                // Автоскролл к этапу после действия
                this.$nextTick(() => {
                    if (this.lastActionStageId) {
                        const el = document.querySelector(`[data-stage-id='${this.lastActionStageId}']`);
                        if (el) {
                            el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                        this.lastActionStageId = null;
                    }
                });
            },
            async loadEmployees() {
                const workshop = this.workshops[this.selectedWorkshopIdx];
                if (!workshop) return;
                const resp = await fetch(`/api/workshops/api/employees/?workshop=${workshop.id}`);
                this.employees = await resp.json();
            },
            get filteredEmployees() {
                const stage = this.stages.find(s => s.id === this.assignForm.stage_id);
                if (!stage) return this.employees;
                const assignedIds = (stage.assigned || []).map(a => a.employee_id);
                return this.employees.filter(emp => !assignedIds.includes(emp.id));
            },
            get maxAssignableQuantity() {
                const stage = this.stages.find(s => s.id === this.assignForm.stage_id);
                if (!stage) return 1;
                const assigned = (stage.assigned || []).reduce((sum, a) => sum + a.quantity, 0);
                const available = Math.max(0, stage.plan_quantity - assigned);
                // Дополнительная проверка: если уже назначено больше плана, возвращаем 0
                return assigned >= stage.plan_quantity ? 0 : available;
            },
            get maxEditableQuantity() {
                const stage = this.stages.find(s => s.id === this.editAssignForm.stage_id);
                if (!stage) return 1;
                const otherAssigned = (stage.assigned || []).filter(a => a.id !== this.editAssignForm.id).reduce((sum, a) => sum + a.quantity, 0);
                const available = Math.max(1, stage.plan_quantity - otherAssigned);
                // Дополнительная проверка: если другие назначения уже превышают план, возвращаем 1
                return otherAssigned >= stage.plan_quantity ? 1 : available;
            },
            get nowHour() {
                return new Date().getHours();
            },
            canAssign(stage) {
                // Всегда разрешаем назначать задачи
                return true;
            },
            canTransfer(stage) {
                // Всегда разрешаем переводить дальше
                return true;
            },

            openStageModal(stage) {
                this.selectedStage = stage;
                this.showStageModal = true;
                lucide.createIcons();
            },
            
            async openAssignModal(stage) {
                // Проверяем, можно ли еще назначать задачи
                const assigned = (stage.assigned || []).reduce((sum, a) => sum + a.quantity, 0);
                if (assigned >= stage.plan_quantity) {
                    this.showToast('Все задачи уже назначены!', 'error');
                    return;
                }
                
                // Устанавливаем текущий товар по умолчанию
                const currentOrderItemId = stage.order_item ? stage.order_item.id : null;
                this.assignForm = { 
                    stage_id: stage.id, 
                    order_item_id: currentOrderItemId, 
                    employee_id: '', 
                    quantity: 1 
                };
                
                await this.loadEmployees();
                this.showAssignModal = true;
                lucide.createIcons();
            },
                        async submitAssign() {
                // Строгая валидация перед отправкой
                if (!this.assignForm.order_item_id) {
                    this.showToast('Ошибка: выберите товар для распределения', 'error');
                    return;
                }
                
                if (!this.assignForm.employee_id) {
                    this.showToast('Ошибка: выберите сотрудника', 'error');
                    return;
                }
                
                if (!this.assignForm.quantity || this.assignForm.quantity <= 0) {
                    this.showToast('Ошибка: укажите корректное количество', 'error');
                    return;
                }
                
                const stage = this.stages.find(s => s.id === this.assignForm.stage_id);
                if (!stage) {
                    this.showToast('Ошибка: этап не найден', 'error');
                    return;
                }
                
                // Получаем выбранный товар
                const selectedOrderItem = stage.order_item && stage.order_item.order ? 
                    stage.order_item.order.items.find(item => item.id === this.assignForm.order_item_id) : null;
                
                if (!selectedOrderItem) {
                    this.showToast('Ошибка: выбранный товар не найден', 'error');
                    return;
                }
                
                // Проверяем, не превышает ли количество доступное для выбранного товара
                if (this.assignForm.quantity > selectedOrderItem.quantity) {
                    this.showToast(`Ошибка: превышено количество товара. Доступно: ${selectedOrderItem.quantity}`, 'error');
                    return;
                }
                
                const currentAssigned = (stage.assigned || []).reduce((sum, a) => sum + a.quantity, 0);
                const availableQuantity = stage.plan_quantity - currentAssigned;
                
                // Проверяем, не назначен ли уже этот сотрудник
                const isAlreadyAssigned = (stage.assigned || []).some(a => a.employee_id === this.assignForm.employee_id);
                if (isAlreadyAssigned) {
                    this.showToast('Ошибка: этот сотрудник уже назначен на данный этап', 'error');
                    return;
                }
                
                if (this.assignForm.quantity > availableQuantity) {
                    this.showToast(`Ошибка: превышено плановое количество. Доступно: ${availableQuantity}`, 'error');
                    return;
                }
                
                if (this.assignForm.quantity <= 0) {
                    this.showToast('Ошибка: количество должно быть больше 0', 'error');
                    return;
                }
                
                // Блокируем кнопку во время выполнения
                this.isSubmitting = true;
                const submitBtn = document.querySelector('[data-submit-assign]');
                if (submitBtn) submitBtn.disabled = true;
                
                try {
                    const payload = { 
                        stage: this.assignForm.stage_id, 
                        employee: this.assignForm.employee_id, 
                        quantity: this.assignForm.quantity,
                        order_item: this.assignForm.order_item_id
                    };
                    const resp = await fetch('/employee_tasks/assign/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': this.getCsrfToken() },
                        body: JSON.stringify(payload)
                    });
                    
                    if (resp.ok) {
                        await this.loadStages();
                        this.showAssignModal = false;
                        this.showToast('Задача успешно назначена!', 'success');
                        lucide.createIcons();
                    } else {
                        const data = await resp.json();
                        this.showToast(data.error || data.message || 'Ошибка при назначении задачи', 'error');
                    }
                } catch (e) {
                    this.showToast('Ошибка сети при назначении задачи', 'error');
                } finally {
                    this.isSubmitting = false;
                    if (submitBtn) submitBtn.disabled = false;
                }
            },
            openEditAssignModal(stage, assign) {
                // Проверяем, можно ли редактировать назначение
                const otherAssigned = (stage.assigned || []).filter(a => a.id !== assign.id).reduce((sum, a) => sum + a.quantity, 0);
                if (otherAssigned >= stage.plan_quantity) {
                    this.showToast('Невозможно редактировать: все задачи уже назначены другим сотрудникам!', 'error');
                    return;
                }
                
                this.editAssignForm = { id: assign.id, stage_id: stage.id, employee_id: assign.employee_id, employee_name: assign.employee_name, quantity: assign.quantity };
                this.showEditAssignModal = true;
                lucide.createIcons();
            },
            async submitEditAssign() {
                // Строгая валидация перед отправкой
                const stage = this.stages.find(s => s.id === this.editAssignForm.stage_id);
                if (!stage) {
                    this.showToast('Ошибка: этап не найден', 'error');
                    return;
                }
                
                const otherAssigned = (stage.assigned || []).filter(a => a.id !== this.editAssignForm.id).reduce((sum, a) => sum + a.quantity, 0);
                const availableQuantity = stage.plan_quantity - otherAssigned;
                
                if (this.editAssignForm.quantity > availableQuantity) {
                    this.showToast(`Ошибка: превышено плановое количество. Доступно: ${availableQuantity}`, 'error');
                    return;
                }
                
                if (this.editAssignForm.quantity <= 0) {
                    this.showToast('Ошибка: количество должно быть больше 0', 'error');
                    return;
                }
                
                // Блокируем кнопку во время выполнения
                const submitBtn = document.querySelector('[data-submit-edit-assign]');
                if (submitBtn) submitBtn.disabled = true;
                
                try {
                const payload = { quantity: this.editAssignForm.quantity };
                const resp = await fetch(`/employee_tasks/assign/${this.editAssignForm.id}/`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': this.getCsrfToken() },
                    body: JSON.stringify(payload)
                });
                    
                if (resp.ok) {
                    await this.loadStages();
                    this.showEditAssignModal = false;
                        this.showToast('Назначение успешно обновлено!', 'success');
                    lucide.createIcons();
                    } else {
                        const data = await resp.json();
                        this.showToast(data.error || data.message || 'Ошибка при обновлении назначения', 'error');
                    }
                } catch (e) {
                    this.showToast('Ошибка сети при обновлении назначения', 'error');
                } finally {
                    this.isSubmitting = false;
                    if (submitBtn) submitBtn.disabled = false;
                }
            },
            async deleteAssign(stage, assign) {
                if (!confirm('Удалить назначение?')) return;
                
                // Блокируем кнопку во время выполнения
                const deleteBtn = event.target;
                if (deleteBtn) deleteBtn.disabled = true;
                
                try {
                const resp = await fetch(`/employee_tasks/assign/${assign.id}/`, {
                    method: 'DELETE',
                    headers: { 'X-CSRFToken': this.getCsrfToken() }
                });
                if (resp.ok) {
                    await this.loadStages();
                        this.showToast('Назначение удалено!', 'success');
                    lucide.createIcons();
                    } else {
                        const data = await resp.json();
                        this.showToast(data.error || data.message || 'Ошибка при удалении назначения', 'error');
                    }
                } catch (e) {
                    this.showToast('Ошибка сети при удалении назначения', 'error');
                } finally {
                    if (deleteBtn) deleteBtn.disabled = false;
                }
            },
            async tabChanged(idx) {
                this.selectedWorkshopIdx = idx;
                await this.loadStages();
                lucide.createIcons();
            },
            openTransferModal(stage) {
                this.transferStageId = stage.id;
                // Для цеха с ID 1 (распил) можно переводить даже 0, для остальных - только выполненное количество
                const currentWorkshop = this.workshops[this.selectedWorkshopIdx];
                if (currentWorkshop && currentWorkshop.id === 1) {
                this.transferQuantity = Math.max(0, stage.done_count);
                } else {
                    // Для остальных цехов - только если план выполнен полностью
                    if (stage.done_count >= stage.plan_quantity) {
                        this.transferQuantity = stage.done_count;
                    } else {
                        this.showToast('Для перевода необходимо выполнить план полностью!', 'error');
                        return;
                    }
                }
                this.showTransferModal = true;
            },
            confirmTransferFirst() {
                this.showTransferModal = false;
                this.showTransferConfirmModal = true;
            },
            async openTransferDestination() {
                this.showTransferConfirmModal = false;
                await this.loadAllWorkshops();
                const currentWorkshop = this.workshops[this.selectedWorkshopIdx];
                this.allWorkshops = this.allWorkshops.filter(w => !currentWorkshop || w.id !== currentWorkshop.id);
                this.transferTargetWorkshopId = this.allWorkshops.length ? this.allWorkshops[0].id : null;
                this.showTransferDestinationModal = true;
                lucide.createIcons();
            },
            async confirmTransferFinal() {
                // Дополнительная валидация перед отправкой
                const stage = this.stages.find(s => s.id === this.transferStageId);
                const currentWorkshop = this.workshops[this.selectedWorkshopIdx];
                
                if (!stage) {
                    this.showToast('Ошибка: этап не найден', 'error');
                    return;
                }
                
                // Для цехов кроме распила проверяем выполнение плана
                if (!(currentWorkshop && currentWorkshop.id === 1)) {
                    if (stage.done_count < stage.plan_quantity) {
                        this.showToast('Ошибка: для перевода необходимо выполнить план полностью!', 'error');
                        return;
                    }
                }
                
                this.showTransferDestinationModal = false;
                this.loadingAction = 'transfer';
                this.lastActionStageId = this.transferStageId;
                try {
                    const resp = await fetch(`/orders/api/stages/${this.transferStageId}/transfer/`, {
                        method: 'POST',
                        headers: { 'X-CSRFToken': this.getCsrfToken(), 'Content-Type': 'application/json' },
                        body: JSON.stringify({ target_workshop_id: this.transferTargetWorkshopId, completed_quantity: this.transferQuantity })
                    });
                    if (!resp.ok) {
                        const data = await resp.json();
                        this.showToast(data.error || 'Ошибка при переводе этапа!', 'error');
                    } else {
                        this.showToast('Этап успешно переведён!', 'success');
                    }
                } catch (e) {
                    this.showToast('Ошибка сети при переводе этапа!', 'error');
                }
                await this.loadStages();
                this.loadingAction = null;
            },
            cancelTransfer() {
                this.showTransferModal = false;
                this.showTransferConfirmModal = false;
            },

            openNoTransferModal(stage) {
                this.noTransferStageId = stage.id;
                this.showNoTransferModal = true;
            },
            confirmNoTransferFirst() {
                this.showNoTransferModal = false;
                this.showNoTransferConfirmModal = true;
            },
            async confirmNoTransferFinal() {
                this.showNoTransferConfirmModal = false;
                this.loadingAction = 'no-transfer';
                this.lastActionStageId = this.noTransferStageId;
                try {
                    const resp = await fetch(`/orders/api/stages/${this.noTransferStageId}/no-transfer/`, {
                        method: 'POST',
                        headers: { 'X-CSRFToken': this.getCsrfToken() }
                    });
                    if (!resp.ok) {
                        const data = await resp.json();
                        this.showToast(data.error || 'Ошибка при действии "не переводить"!', 'error');
                    } else {
                        this.showToast('Этап отмечен как "не переводить"', 'success');
                    }
                } catch (e) {
                    this.showToast('Ошибка сети при действии "не переводить"!', 'error');
                }
                await this.loadStages();
                this.loadingAction = null;
            },
            cancelNoTransfer() {
                this.showNoTransferModal = false;
                this.showNoTransferConfirmModal = false;
            },
            getTimeUntilDeadline(deadline) {
                if (!deadline) return { text: 'Не указан', isOverdue: false, isUrgent: false };
                
                const now = new Date();
                const deadlineDate = new Date(deadline);
                const diffTime = deadlineDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays < 0) {
                    return { 
                        text: `Просрочен на ${Math.abs(diffDays)} дн.`, 
                        isOverdue: true, 
                        isUrgent: false 
                    };
                } else if (diffDays === 0) {
                    return { 
                        text: 'Сегодня', 
                        isOverdue: false, 
                        isUrgent: true 
                    };
                } else if (diffDays === 1) {
                    return { 
                        text: 'Завтра', 
                        isOverdue: false, 
                        isUrgent: true 
                    };
                } else if (diffDays <= 3) {
                    return { 
                        text: `Через ${diffDays} дн.`, 
                        isOverdue: false, 
                        isUrgent: true 
                    };
                } else {
                    return { 
                        text: `Через ${diffDays} дн.`, 
                        isOverdue: false, 
                        isUrgent: false 
                    };
                }
            },
            
            getCsrfToken() {
                const name = 'csrftoken';
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        return decodeURIComponent(cookie.substring(name.length + 1));
                    }
                }
                return '';
            }
        }
