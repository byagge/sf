<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>Smart Factory — Админ заявок</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%); }
        .nav-active { color: #2563eb; }
        .nav-bar { box-shadow: 0 -2px 16px 0 rgba(37,99,235,0.08); }
        .card { box-shadow: 0 2px 12px 0 rgba(0,0,0,0.04); }
        .mobile-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.2s ease-in-out; }
        .card-hover:active { transform: scale(0.98); }
    </style>
</head>
<body class="min-h-screen flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;" x-data="mobileData()" x-init="init()">
    <!-- AppBar -->
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/90 backdrop-blur border-b border-gray-200 flex items-center justify-between px-4 h-16">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <span class="text-white font-bold text-2xl">S</span>
            </div>
            <span class="text-lg font-semibold text-gray-900">Админ заявок</span>
        </div>
        <button @click="refreshData()" class="text-blue-600 bg-blue-100 rounded-full p-2 ml-2">
            <i data-lucide="refresh-cw" class="w-6 h-6"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 pt-20 pb-20 px-4 max-w-md mx-auto w-full">
        <!-- Search Bar -->
        <div class="relative mb-6">
            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
            <input type="text" 
                   x-model="searchTerm" 
                   @input="filterClients()"
                   placeholder="Поиск клиентов..." 
                   class="w-full pl-10 pr-4 py-3 bg-white rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-3 gap-3 mb-6">
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 text-center">
                <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                    <i data-lucide="clock" class="w-4 h-4 text-yellow-600"></i>
                </div>
                <p class="text-xs text-gray-600 mb-1">Ожидают</p>
                <p class="text-lg font-bold text-gray-900">{{ stats.pending }}</p>
            </div>
            
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 text-center">
                <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                    <i data-lucide="check-circle" class="w-4 h-4 text-green-600"></i>
                </div>
                <p class="text-xs text-gray-600 mb-1">Одобрены</p>
                <p class="text-lg font-bold text-gray-900">{{ stats.approved }}</p>
            </div>
            
            <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-100 text-center">
                <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                    <i data-lucide="factory" class="w-4 h-4 text-blue-600"></i>
                </div>
                <p class="text-xs text-gray-600 mb-1">В работе</p>
                <p class="text-lg font-bold text-gray-900">{{ stats.in_production }}</p>
            </div>
        </div>

        <!-- Clients List -->
        <div>
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-900">Клиенты с заявками</h2>
                <span class="text-sm text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
                    <span x-text="filteredClients.length"></span> из <span x-text="clientsWithRequests.length"></span>
                </span>
            </div>
            
            <template x-if="filteredClients.length > 0">
                <div class="space-y-3">
                    <template x-for="client in filteredClients" :key="client.id">
                        <a :href="`/orders/admin/client/${client.id}/`" class="block">
                            <div class="card bg-white rounded-xl p-4 border border-gray-200 card-hover">
                                <div class="flex items-start justify-between mb-3">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-semibold text-gray-900 mb-1" x-text="client.name"></h3>
                                        <div x-show="client.company" class="text-sm text-gray-600" x-text="client.company"></div>
                                    </div>
                                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                                        <i data-lucide="user" class="w-5 h-5 text-white"></i>
                                    </div>
                                </div>
                                
                                <div class="space-y-2 mb-3">
                                    <div x-show="client.phone" class="flex items-center text-sm text-gray-600">
                                        <i data-lucide="phone" class="w-4 h-4 mr-2 text-blue-500"></i>
                                        <span x-text="client.phone"></span>
                                    </div>
                                    
                                    <div class="flex items-center text-sm text-gray-600">
                                        <i data-lucide="file-text" class="w-4 h-4 mr-2 text-blue-500"></i>
                                        <span x-text="client.requests_count + ' заявок'"></span>
                                    </div>
                                </div>
                                
                                <div class="pt-3 border-t border-gray-100">
                                    <div class="flex items-center justify-between text-xs text-gray-500 mb-2">
                                        <span>Последняя заявка:</span>
                                        <span x-text="client.last_request_date"></span>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center space-x-2">
                                            <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                                <i data-lucide="clock" class="w-3 h-3 mr-1"></i>
                                                <span x-text="client.requests_count"></span>
                                            </span>
                                        </div>
                                        <div class="text-blue-600">
                                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </template>
                </div>
            </template>
            
            <template x-if="filteredClients.length === 0">
                <div class="text-center py-16">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="users" class="w-8 h-8 text-gray-400"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">Нет клиентов с заявками</h3>
                    <p class="text-gray-500 text-sm">Заявки от бухгалтерии появятся здесь</p>
                    <div class="mt-4">
                        <a href="{% url 'finance:requests' %}" class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-xl text-sm font-medium">
                            <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                            Перейти к заявкам
                        </a>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="mobile-nav fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-14 z-40">
        <a href="/dashboard/" class="flex flex-col items-center text-gray-500">
            <i data-lucide="home" class="w-5 h-5"></i>
            <span class="text-xs">Главная</span>
        </a>
        <a href="/clients/" class="flex flex-col items-center text-gray-500">
            <i data-lucide="user" class="w-5 h-5"></i>
            <span class="text-xs">Клиенты</span>
        </a>
        <a href="{% url 'finance:requests' %}" class="flex flex-col items-center justify-center w-12 h-12 bg-blue-600 rounded-full -mt-4 shadow-lg">
            <i data-lucide="file-text" class="w-6 h-6 text-white"></i>
        </a>
        <a href="/inventory/" class="flex flex-col items-center text-gray-500">
            <i data-lucide="archive" class="w-5 h-5"></i>
            <span class="text-xs">Склад</span>
        </a>
        <a href="/menu/" class="flex flex-col items-center text-gray-500 focus:outline-none">
            <i data-lucide="menu" class="w-5 h-5"></i>
            <span class="text-xs">Другое</span>
        </a>
    </nav>

    <script>
    function mobileData() {
        return {
            searchTerm: '',
            clientsWithRequests: [],
            filteredClients: [],
            
            init() {
                this.clientsWithRequests = [
                    {% for client in clients_with_requests %}
                        {
                            id: {{ client.id }},
                            name: '{{ client.name|escapejs }}',
                            company: '{{ client.company|default:""|escapejs }}',
                            phone: '{{ client.phone|default:""|escapejs }}',
                            email: '{{ client.email|default:""|escapejs }}',
                            requests_count: {{ client.requests_count }},
                            last_request_date: '{{ client.last_request_date|date:"d.m.Y" }}'
                        }{% if not forloop.last %},{% endif %}
                    {% endfor %}
                ];
                this.filterClients();
                this.$nextTick(() => lucide.createIcons());
            },
            
            filterClients() {
                let filtered = this.clientsWithRequests;
                
                if (this.searchTerm) {
                    const term = this.searchTerm.toLowerCase();
                    filtered = filtered.filter(client => 
                        client.name.toLowerCase().includes(term) ||
                        (client.company && client.company.toLowerCase().includes(term)) ||
                        (client.phone && client.phone.includes(term))
                    );
                }
                
                this.filteredClients = filtered;
            },
            
            refreshData() {
                window.location.reload();
            }
        }
    }
    
    document.addEventListener('alpine:init', () => {
        Alpine.data('mobileData', mobileData);
    });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
