<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#2563eb">
	<title>{% block title %}Smart Factory — Мобильная админка{% endblock %}</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
	{% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-50" style="font-family: system-ui, -apple-system, sans-serif;">
	<!-- AppBar -->
	<header class="fixed top-0 left-0 right-0 z-30 bg-white/90 backdrop-blur border-b border-gray-200">
		<div class="h-16 px-4 flex items-center justify-between">
			<div class="flex items-center gap-3">
				<a href="/" class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
					<span class="text-white font-bold text-xl">S</span>
				</a>
				<div class="text-gray-900 font-semibold">
					{% block header_title %}Smart Factory{% endblock %}
				</div>
			</div>
			<div class="flex items-center gap-2">
				{% block header_actions %}{% endblock %}
			</div>
		</div>
	</header>

	<main class="pt-20 pb-20 px-4 max-w-md mx-auto w-full">
		{% block content %}{% endblock %}
	</main>

	{% include 'partials/bottom_nav_mobile.html' %}

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			if (window.lucide) { try { window.lucide.createIcons(); } catch(e){} }
		});
	</script>
	{% block extra_js %}{% endblock %}
</body>
</html>
